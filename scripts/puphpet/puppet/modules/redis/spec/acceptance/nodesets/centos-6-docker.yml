HOSTS:
  centos-6-x64:
    roles:
      - master
    platform: el-6-x86_64
    image: centos:6.7
    hypervisor: docker
    docker_cmd: ["/sbin/init"]
    docker_preserve_image: true
    docker_image_commands:
      - yum install -y wget tar which
      - rm /etc/init/tty.conf
CONFIG:
  type: foss
  log_level: debug
