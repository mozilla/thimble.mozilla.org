{% extends "layout.html" %}
{% block body %}
    <script src="{{ personaHost }}/include.js"></script>
    {% include 'userbar.html' %}
    <script src="bower/eventEmitter/EventEmitter.js"></script>
    <script src="bower/webmaker-auth-client/webmaker-auth-client.js"></script>
    <script id="webmaker-auth-client" src="/scripts/auth-login.js"
            data-csrf="{{ csrf }}"
            async>
    </script>
    {% include 'tutorialbar.html' %}
    {% include 'friendlycode.html' %}
    {% block ssooverride %}
      <script id="ssooverride" src="/scripts/ssooverride.js"
              data-hostname="{{ hostname }}"
              data-login-to-save="{{ gettext('Login to save') }}"
              async>
      </script>
    {% endblock %}
{% endblock %}
