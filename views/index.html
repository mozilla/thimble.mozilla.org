<!DOCTYPE html>
<html class="deployment-type-development">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <base target="_blank">

    <title>Alternate Publisher Friendlycode Editor</title>
    <link rel="stylesheet" href="{{HTTP_STATIC_URL}}friendlycode/css/friendlycode.css">
  </head>
  <body style="margin: 0">
    <div id="bare-fc-holder" class="friendlycode-loading"></div>
    <script src="https://login.persona.org/include.js"></script>
    <script src="{{HTTP_STATIC_URL}}friendlycode/js/require-config.js"></script>
    <script src="{{HTTP_STATIC_URL}}friendlycode/vendor/require.min.js"></script>
    <script>
    // Alternate publisher implementation that publishes to a hackpub
    // endpoint. For more information, see:
    // 
    //   https://github.com/hackasaurus/hackpub
    //
    // Note also that the Amazon S3 bucket hackpub publishes to must
    // be configured with a CORS configuration that allows for cross-origin
    // GET requests, e.g.:
    //
    //   <CORSConfiguration xmlns="http://s3.amazonaws.com/doc/2006-03-01/">
    //     <CORSRule>
    //       <AllowedOrigin>*</AllowedOrigin>
    //       <AllowedMethod>GET</AllowedMethod>
    //     </CORSRule>
    //   </CORSConfiguration>
     
    define("hackpub", ["jquery"], function($) {
      return function Hackpub(options) {
        return {
          loadCode: function(path, cb) {
            var url = options.publishURL + path;
            $.ajax({
              type: "GET",
              url: url,
              dataType: 'text',
              error: function(req) {
                cb(req);
              },
              success: function(html) {
                cb(null, html, url);
              }
            });
          },
          saveCode: function(data, originalURL, cb) {
            $.ajax({
              type: "POST",
              url: options.hackpubURL + "/publish",
              data: {
                'html': data,
                'original-url': originalURL
              },
              dataType: 'json',
              error: function(req) {
                cb(req);
              },
              success: function(result) {
                var url = result['published-url'];
                var path = url.match(/\/([A-Za-z0-9]+)$/)[1];
                cb(null, {path: path, url: options.publishURL + path});
              }
            });
          }
        };
      };
    });
    define("thimblePage", ["jquery", "friendlycode", "hackpub"],
           function($, FriendlycodeEditor, Hackpub) {
      return FriendlycodeEditor({
        allowJS: false,
        defaultContent: '{{template}}',
        publisher: Hackpub({
          hackpubURL: "http://localhost:3000", // This is the URL we want to "save" to
          publishURL: "http://localhost:3000/remix/"  // This is the URL where projects can be loaded from
        }),
        remixURLTemplate: "http://localhost:3000/remix/\{\{VIEW_URL\}\}/edit",
        container: $("#bare-fc-holder")
      });
    });
    </script>
    <script>
    require([
      "jquery",
      "thimblePage"
    ], function($, ThimblePage) {
      var personaButtonElement = document.createElement("div"),
          personaButton = $(personaButtonElement),
          navItem = $(".nav-item.buttons"),
          loggedIn = false;
      // I did not bother figuring out basic element manipulation in jquery.
      personaButtonElement.classList.add("persona-button");
      personaButtonElement.classList.add("wm-button");
      personaButtonElement.classList.add("wm-button-blue");
      personaButtonElement.classList.add("short");
      personaButtonElement.innerHTML = "Log In";
      navItem.append(personaButton);
      navigator.id.watch({
        onlogin: function( assertion ) {
          $.ajax({
            type: "POST",
            url: '/persona/verify',
            data: {assertion: assertion},
            success: function(res, status, xhr) {
              loggedIn = true;
              personaButton.text("Log Out");
            },
            error: function(xhr, status, err) {
              navigator.id.logout();
              alert("Login failure: " + err);
            }
          });
        },
        onlogout: function() {
          $.ajax({
            type: 'POST',
            url: '/persona/logout',
            success: function(res, status, xhr) {
              loggedIn = false;
              personaButton.text("Log In");
            },
            error: function(xhr, status, err) { alert("Logout failure: " + err); }
          });
        }
      });
      personaButton.click(function() {
        if (!loggedIn) {
          navigator.id.request();
        } else {
          navigator.id.logout();
        }
      });
    });
    </script>
  </body>
</html>
