<!DOCTYPE html>
<html class="deployment-type-development">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <base target="_blank">

    <title>Alternate Publisher Friendlycode Editor</title>
    <link rel="stylesheet" href="{{ ssoURL }}css/nav.css" />
    <link rel="stylesheet" href="{{ HTTP_STATIC_URL }}friendlycode/css/friendlycode.css">
    <link rel="stylesheet" href="{{ HTTP_STATIC_URL }}friendlycode-overrides.css">
  </head>
  <body style="margin: 0">
    <!-- SSO -->
    <div id="webmaker-nav">
      <nav class="webmaker-nav-container">
        <ul class="webmaker-nav primary">
          <li><a>Webmaker</a></li>
        </ul>
        <ul class="webmaker-nav user-info">
          <li class="user">
            <div class="user-name">
              <span id="identity" class="user-name-container"></span>
            </div>
          </li>
          <li><iframe id="SSO"></iframe></li>
        </ul>
      </nav>
    </div>
    <!-- friendcode editor -->
    <div id="bare-fc-holder" class="friendlycode-loading"></div>
    <script src="https://login.persona.org/include.js"></script>
    <script src="{{HTTP_STATIC_URL}}friendlycode/js/require-config.js"></script>
    <script src="{{HTTP_STATIC_URL}}friendlycode/vendor/require.min.js"></script>
    <script>
    // Alternate publisher implementation that publishes to a hackpub
    // endpoint. For more information, see:
    //
    //   https://github.com/hackasaurus/hackpub
    //
    // Note also that the Amazon S3 bucket hackpub publishes to must
    // be configured with a CORS configuration that allows for cross-origin
    // GET requests, e.g.:
    //
    //   <CORSConfiguration xmlns="http://s3.amazonaws.com/doc/2006-03-01/">
    //     <CORSRule>
    //       <AllowedOrigin>*</AllowedOrigin>
    //       <AllowedMethod>GET</AllowedMethod>
    //     </CORSRule>
    //   </CORSConfiguration>

    /**
     * ...
     */
    define("hackpub", ["jquery"], function($) {
      return function Hackpub(options) {
        return {
          loadCode: function(path, cb) {
            var url = path;
            $.ajax({
              type: "GET",
              url: url,
              dataType: 'text',
              error: function(req) {
                cb(req);
              },
              success: function(html) {
                cb(null, html, url);
              }
            });
          },
          saveCode: function(data, originalURL, cb) {

            // fake the originalURL for the moment, based on the current doc. URL
            var originalURL = window.location.toString(),
                iframeDocument = document.querySelector('.preview-holder iframe')
                                         .contentDocument,
                nodeList = iframeDocument.querySelectorAll('meta'),
                metaTags = [],
                author,
                description,
                locale,
                thumbnail,
                title;

            if (iframeDocument.title) {
              title = iframeDocument.title;
            }

            if(originalURL.indexOf("/edit")!==-1) {
              originalURL = originalURL.replace('/edit','');
            } else { originalURL = undefined; }

            for (var i = 0; i < nodeList.length; i++) {
              if (nodeList[i].name === 'description') {
                description = nodeList[i].content;
              } else if (nodeList[i].name === 'author') {
                author = nodeList[i].content;
              } else if (nodeList[i].name === 'webmaker:tags') {
                metaTags = metaTags.concat(nodeList[i].content.split(","));
              } else if (nodeList[i].name === 'webmaker:thumbnail') {
                thumbnail = nodeList[i].content;
              } else if (nodeList[i].name === 'webmaker:locale') {
                locale = nodeList[i].content;
              }
            }

            $.ajax({
              type: "POST",
              url: options.hackpubURL + "/publish",
              data: {
                'html': data,
                'original-url': originalURL,
                'metaData': {
                  'tags': metaTags,
                  'title': title,
                  'description': description,
                  'thumbnail': thumbnail,
                  'author': author,
                  'locale': locale
                }
              },
              dataType: 'json',
              error: function(req) {
                cb(req);
              },
              success: function(result) {
                var url = result['published-url'],
                    path = url.substring(url.lastIndexOf('/')+1);
                cb(null, {path: path, url: url});
              }
            });
          }
        };
      };
    });

    /**
     * ...
     */
    define("thimblePage",
           ["jquery", "friendlycode", "hackpub"],
           function($, FriendlycodeEditor, Hackpub) {
      return FriendlycodeEditor({
        allowJS: false,
        defaultContent: '{{template}}',
        pageToLoad: '{{pageToLoad}}',
        publisher: Hackpub({
          hackpubURL: "{{appURL}}",
          publishURL: "{{appURL}}/remix",
        }),
        remixURLTemplate: "{{appURL}}/remix/\{\{VIEW_URL\}\}/edit",
        container: $("#bare-fc-holder")
      });
    });

    /**
     * ...
     */
    require([
      "jquery",
      "thimblePage"
    ], function($, ThimblePage) {
      var publishButton = $('.publish-button.wm-button.wm-button-blue.short'),
          navItem = $(".nav-item.buttons"),
          loggedIn = false;
      publishButton.hide();
      navigator.personaSSO.id.watch({
        onlogin: function( assertion ) {
          $.ajax({
            type: "POST",
            url: '/persona/verify',
            data: {assertion: assertion},
            success: function(res, status, xhr) {
              loggedIn = true;
              publishButton.show();
            },
            error: function(xhr, status, err) {
              navigator.id.logout();
              alert("Login failure: " + err);
            }
          });
        },
        onlogout: function() {
          $.ajax({
            type: 'POST',
            url: '/persona/logout',
            success: function(res, status, xhr) {
              loggedIn = false;
              publishButton.hide();
            },
            error: function(xhr, status, err) { alert("Logout failure: " + err); }
          });
        }
      });
    });
    </script>

    <!-- SSO -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="{{ ssoURL }}js/sso.js"></script>
    <script type="text/javascript">
      $(function(){
        var personaSSO = navigator.personaSSO;
        personaSSO.init(document.getElementById('SSO'));
        personaSSO.id.watch({
          onlogin: function(topic, data){
            personaSSO.ui.checkMaker(data, $("#webmaker-nav"));
          },
          onlogout: function(){
            personaSSO.ui.loggedOut();
          }
        });
      });
    </script>
  </body>
</html>
