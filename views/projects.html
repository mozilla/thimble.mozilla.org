{% extends "layout.html" %}
{% block body %}
  <script src="/friendlycode/js/require-config.js"></script>
  <script src="/friendlycode/vendor/require.min.js"></script>
  <div id="container">
    <h2>Your Projects</h2>
    <table id="project-list">

    {% for project in projects %}
      <tr class="project bramble-user-project"
          id="{{ [ 'project', project.id ] | join('-') }}"
      {% for key, value in project %}
        {{ [ "data", "project", key ] | join("-") }}="{{ value }}"
      {% endfor %}
      >
        <td class="side-fill"></td>
        <td class="project-title">
          {{ project.title }}
          <span class="project-information">
          </span>
        </td>
        <td class="project-delete">
          <img class="icon-garbage-can" src="/img/icon/garbage-can.svg">Delete
        </td>
        <td class="button-fill"></td>
         <td class="project-remix">
          <img class="icon-remix" src="/img/icon/remix.svg">Remix
        </td>
        <td class="side-fill"></td>
      </tr>
    {% endfor %}

    </table>

    <div class="project-button" id="project-0">Create New</div>

    <script src="/scripts/open-project.js"></script>
  </div>
{% endblock %}
