{% extends "layout.html" %}
{% block body %}
  <div id="container">
    <h2>Your Projects</h2>
    <table id="project-list">

    {% for project in projects %}
      <tr class="project bramble-user-project"
          id="{{ [ 'project', project.id ] | join('-') }}"
      {% for key, value in project %}
        {{ [ "data", "project", key ] | join("-") }}="{{ value }}"
      {% endfor %}
      >
        <td class="side-fill"></td>
        <td class="project-title">
          {{ project.title }}
          <span class="project-information">
          </span>
        </td>
        <td class="project-delete">
          Delete
        </td>
        <td class="button-fill"></td>
         <td class="project-remix">
          Remix
        </td>
        <td class="side-fill"></td>
      </tr>
    {% endfor %}

    </table>

    <div class="project-button" id="project-0">Create New</div>

    <div id="modal_wrapper">
      <div id="modal_window">

      <div style="text-align: right;"><a id="modal_close" href="#">close <b>X</b></a></div>

      <p><label>Project Name<br>
      <input id="project-name" type="text" autofocus required size="48" name="name" value=""></label></p>
      <div id="project-submit" class="project-button">Submit</div>
      </div> <!-- #modal_window -->
    </div> <!-- #modal_wrapper -->

    <script src="/scripts/open-project.js"></script>
  </div>
{% endblock %}
