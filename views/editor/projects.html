{% extends "./layout.html" %}
{% block body %}
  <div class="project-list-wrapper">
    <div id="container">

      <!-- Projects on the publish server -->
      <div id="remote-projects">
        <h2>Your Projects</h2>
        <table id="project-list" data-username="{{ username }}">

        {% for project in projects %}
          <tr class="project bramble-user-project"
              id="{{ [ 'project', project.id ] | join('-') }}"
          {% for key, value in project %}
            {{ [ "data", "project", key ] | join("-") }}="{{ value }}"
          {% endfor %}
          >
            <td class="project-title">
              {{ project.title }}
              <span class="project-information"></span>
            </td>
            <td>
              <div class="project-delete" title="Delete this Project">
                <div class="icon-garbage-can">
                  <div class="icon-garbage-lid"></div>
                </div>
                Delete
              </div>
            </td>
          </tr>
        {% endfor %}

        </table>
      </div>

      <!-- Projects only on this browser (anoymous, unpublished, not on server) -->
      <div id="local-projects" class="hide">
        <h2>Local Anonymous Projects</h2>
        <table id="project-list-anonymous"></table>
      </div>

      <div title="Start a new Thimble Project from scratch" class="project-button" id="project-0">Create a new Project</div>

      <div class="project-list-scroll"></div>
    </div>
  </div>

  <script src="{{ editorHOST }}/dist/bramble.js"></script>
  <script src="/scripts/vendor/require.min.js"
          data-main="/editor/scripts/open-project.js">
  </script>
{% endblock %}
