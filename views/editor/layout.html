{% set locale = localeInfo.lang %}
{% set localeDir = localeInfo.locale %}
<!DOCTYPE html>
<html lang="{{ locale }}" dir="{{ localeInfo.direction }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="persona-email" content="{{email}}">
    <meta name="thimble-operation" content="{{pageOperation}}">
    <meta name="thimble-project-origin" content="{{origin}}">
    <meta name="csrf-token" content="{{csrf}}">
    <meta name="moment-lang" content="{{localeInfo.momentLang}}">
    <base target="_blank">
    <title>Mozilla Thimble</title>

    <link rel="stylesheet" href="/editor/stylesheets/normalize.css">
    <link rel="stylesheet" href="/editor/stylesheets/editor.css">
    <link rel="stylesheet" href="/resources/stylesheets/userbar.css">
    <link rel="stylesheet" href="/editor/stylesheets/publish.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600" rel="stylesheet">

    {% block head %}{% endblock %}

    {% if GA_ACCOUNT %}
    <script id="google-analytics-js" src="/{{ localeDir }}/editor/scripts/google-analytics.js"
            data-ga-account="{{ GA_ACCOUNT }}"
            data-ga-domain="{{ GA_DOMAIN }}"
            async>
    </script>
    {% endif %}
  </head>
  <body>
    <script src="https://pontoon.mozilla.org/pontoon.js"></script>
    {% block body %}{% endblock %}
  </body>
</html>
