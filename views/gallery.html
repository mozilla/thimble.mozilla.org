<!DOCTYPE html>
<html lang="{{lang}}" dir="{{lang_dir}}">
  <head>
    <link rel="stylesheet" href="/stylesheets/gallery.css">
  </head>
  <body>
    <h3>{{title}}</h3>
    <ul>
    {% for project in projects %}
      <li><span>{{project.title}}</span><a href='{{project.view}}'>{{ gettext("view") }}</a><a href='{{project.remix}}'>{{ gettext("remix") }}</a></li>
    {% endfor %}
    </ul>
  </body>
</html>
