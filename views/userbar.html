{% block userbar %}
    <!-- webmaker user bar -->
    <nav class="navbar-thimble container-flex">

      <div id="navbar-left" class="container-flex">
          <div class="navbar-logo-container">
            <a href="/{{localeInfo.lang}}" class="logo">
              <img src="/img/thimble-logo.svg" class="thimble-logo">
            </a>
          </div>
          <div id="navbar-project-title">
          New Project
          <a href="" title="Rename Project" id="navbar-rename-project">
            <img src="/img/icon/edit.svg" class="icon-edit">
          </a>
          </div>
          <div id="navbar-save-indicator">
          </div>
      </div>

      <div id="navbar-right" class="container-flex">
        <div id="navbar-help">
              <img src="/img/icon/question-mark.svg" class="icon-question-mark">
              Help
        </div>
        <div id="navbar-login">
          <a href="#" id="login-link" class="navbar-login">Log in</a> or <a href="#" id="signup-link" class="navbar-login">Sign Up</a> to Save
        </div>
        <div id="navbar-publish">
          <a href="" class="navbar-publish-button">
            <img src="/img/icon/publish.svg" class="icon-publish">
            Publish
          </a>
        </div>
      </div>

    </nav>
