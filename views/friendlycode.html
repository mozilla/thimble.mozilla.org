{% block friendlycode %}
    <!-- friendlycode editor -->
    <div id="bare-fc-holder" class="friendlycode-loading"></div>
    <script id="friendly-code" src="/scripts/friendlycode.js"
            data-localeInfo-lang="{{ localeInfo.lang }}"
            data-make-url="{{ makeUrl }}"
            data-make-endpoint="{{ MAKE_ENDPOINT }}"
            data-preview-loader="{{ previewLoader }}"
            data-page-to-load="{{ pageToLoad }}"
            data-app-url="{{ appURL }}"
            data-allow-js="{{ allowJS }}"
            data-make-details="{{ makedetails }}"
            data-editor-host="{{ editorHOST }}"
            data-editor-url="{{ editorURL }}">
    </script>
    <div id="webmaker-bramble"></div>
{% endblock %}
