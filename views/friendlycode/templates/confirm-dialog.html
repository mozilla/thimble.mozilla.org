<div class="confirm-dialog modal-overlay" style="display: none;">
  <div class="thimble-modal-menu thimble-question-bar">
    <div class="thimble-branding"></div>
    <div class="thimble-menu-content">
      <div>
        <div class="thimble-additionals">
          <div class="details-container"></div>
          <div class="error-warning">{{ gettext("error-warning") | safe }}</div>
          <div class="confirmation-buttons">
            <span class="confirmation-button yes-button">{{ gettext("Publish") }}</span>
            <span class="confirmation-button no-button" data-close-modal>{{ gettext("Cancel") }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
