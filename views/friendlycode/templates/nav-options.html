<div class="nav-options">
  <div class="editor-pane-nav-options">
    <!-- editor, undo, redo, text size, hinting -->
    <div class="editor-nav-item nav-item">
      <span class="icon">&nbsp;</span>{{ gettext("Editor") }}
      <div class="pane-indicator enabled"></div>
    </div>
    <div class="nav-item"><div class="breadcrumbs"></div></div>
    <div class="undo-nav-item nav-item responsive"
         data-restore-help="{{ gettext("rescued your very recent")}}"
         title="{{ gettext("Undo changes") }}">
         <span class="icon">&nbsp;</span>{{ gettext("Undo") }}</div>
    <div class="redo-nav-item nav-item responsive" title="{{ gettext("Redo changes") }}">
      <span class="icon">&nbsp;</span>{{ gettext("Redo") }}
    </div>
    <div class="text-nav-item nav-item responsive enabled" title="{{ gettext("Change text size") }}">
      <span class="icon">&nbsp;</span>{{ gettext("Size") }}
      <ul class="text-size-options">
        <li data-size="small">{{ gettext("Small") }}</li>
        <li data-size="normal" data-default-size>{{ gettext("Normal") }}</li>
        <li data-size="large">{{ gettext("Large") }}</li>
      </ul>
    </div>
    <!-- XXXBramble: This section will need localization if we decide to keep it.
                     https://github.com/mozilla/thimble.webmaker.org/issues/542 -->
   <div class="nav-item buttons enabled">
     <button class="theme-button wm-button short">Switch Themes</button>
   </div>

    <div class="fc-settings">
      <span class="icon" title="{{ gettext("Tool settings") }}">&nbsp;</span>
      <div class="pane-indicator enabled"></div>
      <div class="mapping-nav-item nav-item enabled" title="{{ gettext("Toggle visual mappings") }}">
        <div class="checkbox on">✓</div>
        <div class="checkbox-label">{{ gettext("Show highlighting") }}</div>
      </div>
      <div class="hints-nav-item nav-item enabled" title="{{ gettext("Toggle hints") }}">
        <div class="checkbox on">✓</div>
        <div class="checkbox-label">{{ gettext("Show hints") }}</div>
      </div>
    </div>
  </div>
  <div class="preview-pane-nav-options">
    <!-- previous, save draft, publish -->
     <div class="preview-nav-item nav-item">
       <span class="icon">&nbsp;</span>{{ gettext("Preview") }}
       <button class="reload-button wm-button wm-button-blue short">{{ gettext("reload") }}</button>
       <fieldset class="hide-run-js" id="run-js-opt">
         <input type="checkbox" id="preview-run-js" checked>
         <label for="preview-run-js">{{ gettext("auto-run JS") }}</label>
       </fieldset>
       <div class="pane-indicator enabled"></div>
     </div>
     <div class="nav-item buttons">
       <a class="page-view-link" href="" target="_blank"><div class="page-view-button wm-button wm-button-blue short">{{ gettext("View") }}</div></a>
       <button class="save-button wm-button wm-button-blue short">{{ gettext("Save") }}</button>
     </div>
  </div>
</div>
