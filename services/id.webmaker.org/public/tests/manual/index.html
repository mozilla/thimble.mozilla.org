<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Manual tests</title>
  <link rel="stylesheet" href="../../styles.css">
  <style>
    .container-flex {
      padding-left: 30px;
    }
    h1 {
      text-shadow: none;
    }
    h2 a {
      background: #F0CC3D;
    }
    .device-set:before,
    .device-set:after {
      content: " ";
      display: table;
    }
    .device-set:after {
      clear: both;
    }
    .device-test {
      float: left;
    }
    .device-test iframe {
      border: 1px solid #CCC;
    }
  </style>
</head>
<body>
  <script src="../../manual.bundle.js"></script>
</body>
</html>
