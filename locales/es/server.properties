featuresHeader=Funciones increíbles hacen que aprender <br/><em>y</em> enseñar código sea fácil &amp; y divertido
featuresCallout=Thimble es un editor de código totalmente equipado que se ejecuta en el propio navegador. Está diseñado para ayudar a los nuevos programadores a crear sus propias páginas y proyectos basados en la web utilizando HTML, CSS y JavaScript. Todo lo que necesitas al alcance de tu mano, permitiéndote (o a tus alumnos) ponerte en marcha lo más rápido posible.
featuresCalloutDesc=Es un editor de código, servidor web, navegador web y herramienta de programación: todo en uno ¡y <em>gratis!</em>

livePreviewFeatureTitle=Observa tus cambios de forma instantánea
livePreviewFeatureDesc=Crea y experimenta más rápido con el <strong>Visor en vivo</strong>. Te muestra los cambios en el código al instante.
remixFeatureTitle=Mezcla cualquier proyecto de Thimble
remixFeatureDesc=¿Te gusta algún proyecto de Thimble? Mézclalo para crear tu propia versión. También puedes enviárselo a estudiantes o amigos y ver qué otras ideas tienen.
snippetsFeatureTitle=Fragmentos de código prácticos
snippetsFeatureDesc=Trabaja más rápido creando una lista de fragmentos de código de HTML, CSS y JavaScript que puedas incluir en tu propio código.
consoleFeatureTitle=Consola JavaScript incorporada
consoleFeatureDesc=¿Trabajas con JavaScript? La consola incorporada de Thimble te facilita el testeo y la depuración de código.
fileTreeFeatureTitle=Agregar y gestionar archivos
fileTreeFeatureDesc=Thimble funciona como un proyecto web real: puedes crear, renombrar, eliminar e incluso subir tus propios archivos.
fileTreeFeatureDescHighlight1=Descarga un <strong>.zip</strong> de tu proyecto y échale un vistazo desde tu disco duro
fileTreeFeatureDescHighlight2=Arrastra y suelta archivos desde tu equipo a Thimble
fileTreeFeatureDescHighlight3=Descarga cualquier archivo en tu proyecto a través del menú del botón derecho
themeFeatureTitle=Encender y apagar las luces
themeFeatureDesc=Thimble incluye un tema de luz clara y otro oscuro, para que puedas elegir. También puedes cambiar otras opciones, como el tamaño del texto.
tutorialFeatureTitle=Seguir y crear tutoriales incrustados
tutorialFeatureDesc=Los proyectos pueden incluir tutoriales que te ayudan (o a tus alumnos) a entender los cambios que se producen en ellos.
autocompleteFeatureTitle=Obtén pistas de código a medida que escribes
autocompleteFeatureDesc=No te atasques intentando recordar un montón de reglas y sintaxis. Thimble te dará pistas en los archivos HTML, CSS e incluso JavaScript.
inlineCSSFeatureTitle=Editar CSS en tus páginas HTML
inlineCSSFeatureDesc=Escribe estilos CSS para tus elementos sin tener que salir de la página HTML que estés editando. Pon el cursor de texto en la etiqueta de cualquier elemento y presiona <span class="key">Cmd</span> + <span class="key">E</span> para escribir el estilo CSS.
publishingFeatureTitle=Publicar proyectos en la web rápidamente
publishingFeatureDesc=Puedes publicar tus proyectos en la web con un solo clic. Después, si haces cambios, puedes actualizarlo igual de rápido.
colorpickerFeatureTitle=Elegir colores en el propio editor
colorpickerFeatureDesc=Pon el cursor de texto en cualquier valor de color del archivo CSS y presiona <span class="key">Cmd</span> + <span class="key">E</span> para abrir el selector de colores.
previewModesFeatureTitle=Probar tu proyecto en un dispositivo móvil
previewModesFeatureDesc=Si cambias al <strong>modo de vista previa en móviles</strong>, podrás ver tu proyecto en un dispositivo más estrecho. Para ver la imagen completa, activa el modo de pantalla completa.
inspectorFeatureTitle=Encontrar rápidamente elementos HTML
inspectorFeatureDesc=Activa el <strong>Inspector DOM</strong> y desplázate sobre los diferentes elementos en la vista previa. Thimble resaltará el código relacionado en el editor HTML.
imageFiltersFeatureTitle=Filtros de imágenes
imageFiltersFeatureDesc=Agrega diversión a tu proyecto añadiendo filtros a tus imágenes. ¡Los gatos nunca fueron tan bonitos!
takeASelfieFeatureTitle=Hazte un selfie
takeASelfieFeatureDesc=Agrega tu foto a cualquier página en la que trabajes mediante la herramienta selfie de Thimble, que utiliza la webcam de tu equipo. Solo tienes que empezar a escribir la etiqueta <span class="key">&lt;img src=</span> a tu página HTML y te aparecerá un mensaje emergente.

