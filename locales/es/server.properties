getInvolvedHeader=¿Te interesa el código abierto? <br/>¡Ayúdanos a construir y mejorar Thimble!
fileAnIssueBtn=Informar de un problema
goodFirstBugBtn=Encuentra un “Primer gran problema” que solucionar
whyContributeTitle=¿Por qué colaborar?
contributeReason1=Tu trabajo tendrá un impacto en usuarios de todo el mundo
contributeReason2=Obtén una experiencia valiosa y apoyo de un tutor
contributeReason3=La misión de la Ayuda de Mozilla es un internet abierto para todos
contributeReason4=¡Sienta bien!
getInvolvedDescription1=Thimble es un proyecto <a href="https://en.wikipedia.org/wiki/Open-source_software">de código abierto</a> creado por la <a href="{{ mozillaFoundationURL }}">Fundación Mozilla</a> en colaboración con <a href="{{ cdotURL }}">CDOT en Seneca College</a>. Colaboradores de todo el mundo han tenido un papel importante desde el principio para que sea todo un éxito.
getInvolvedDescription2=Es un proyecto verdaderamente internacional, <strong>localizado en 33 idiomas</strong> (con más de 100 en progreso) y utilizado por <strong>aprendices en más de 200 países</strong>.
noContributionTooSmallTitle=Ninguna contribución es demasiado pequeña
noContributionTooSmallDesc=Son bienvenidas las colaboraciones de todo tipo. No necesitas ser un experto en programación; de hecho, la mitad de nuestros voluntarios se consideran aprendices. Puedes empezar con algo fácil, como informar de un problema con…
noContributionTooSmallReason1=Informa de un fallo, problema o falta de ortografía
noContributionTooSmallReason2=Solicita un cambio, una nueva función o un proyecto inicial
noContributionTooSmallReason3=Dejar un comentario
goFileAnIssueBtn=¡Vamos, informa de un problema!
feelingAdventurous=Si te sientes aventurero, échale un vistazo a nuestros repositorios en GitHub.
onGithub=En GitHub
goodFirstBugsBadge=Primeros grandes problemas
contributingGuidelines=Directrices de colaboración
getInTouch=Ponte en contacto
getInTouchChat=Canal de chat de Thimble
getInTouchEmail=Envíanos un correo

featuredContributors=Colaboradores destacados
featuredContributorsDesc=Más de <strong>350 colaboradores</strong> de más de <strong>30 países</strong> están involucrados en el proyecto Thimble. ¡Estos son algunos de los increíbles compañeros que han dedicado su tiempo y energia para mejorar Thimble!

twigz20Contrib1=Agregó un menú de fragmentos de código para facilitar la programación
twigz20Contrib2=Solucionó errores de activación automática de JavaScript
twigz20Quote=“Cuando empezé con Thimble, casi no tenía ni experiencia ni conocimientos de JavaScript. Me costó un poco al principio. Cuando empecé a trabajar en este proyecto, me encontré con muchos obstáculos. Pero con la ayuda del equipo y aunque lento pero seguro, siempre conseguí superarlos. Aún tengo mucho que aprender, ¡pero por ahora estoy contento con mi progreso!”
sanariaz154Contrib1=Agregó espacio extra al Editor para mejorar la legibilidad
sanariaz154Quote=“Todos necesitamos comentarios de otra gente, es así como mejoramos. Trabajar con Thimble fue mi experiencia más favorable en el mundo del código abierto, porque me dió la oportunidad de trabajar con un equipo muy amable y siempre dispuesto a ayudar.”
raygervaisContrib1=Agregó una consola JavaScript para ayudar a los debutantes a depurar código y encontrar errores
raygervaisContrib2=Mejoró la adecuación de los menús de Thimble
raygervaisQuote=“Colaborar en Thimble me permitió aprender más sobre las aplicaciones web más modernas de JavaScript, una experiencia que mejoró mi carrera y la condujo hacia nuevos horizontes y posibilidades. El código abierto ha cambiado el mundo y, gracias a él, creo que conseguiremos lo que nos propongamos.”
hkiratContrib1=Se ha creado una interfaz de usuario personalizada para editar los parámetros de las etiquetas A-frame
hkiratContrib2=El autocompletado de código es un ajuste opcional
hkiratContrib3=Investigó sobre enfoques tecnológicos con vistas a la edición colaborativa
hkiratQuote=“Trabajar en Thimble ha sido una gran experiencia. El código está muy bien escrito y los mentores son realmente comprensivos. Es uno de los mejores proyectos en los que puedes colaborar si quieres empezar a trabajar con código abierto. Además, el voluntariado me ha enseñado mucho sobre lo mejor del código abierto.”
cgsinghContrib1=Agregó descripciones a la página del proyecto
cgsinghContrib2=Convirtió en opcionales las etiquetas de autocierre
cgsinghContrib3=Solucionado un antiguo problema de usabilidad con el botón Publicar
cgsinghQuote=“Cuando abrí Thimble por primera vez fue desalentador. Pero cuando empecé a colaborar, se convirtió en algo satisfactorio. Aprendí un montón sobre cosas que siempre dejaba a un lado y sobre desarrollo web. Nunca me sentí solo cuando desarrollaba código abierto. Junta mentes brillantes y nacerá algo tan genial como Thimble.”
peiying16Contrib1fix=Se agregó asistencia para iconos de archivo en la lista de archivos
peiying16Contrib2=Solucionó un problema de la configuración de JavaScript
peiying16Contrib3=Ayuda para editar archivos SVG en el propio editor
peiying16Quote=“Me encanta Thimble y me encanta solucionar problemas con el equipo Thimble.”
th30Contrib1=Actualizó los efectos de transición del menú
th30Contrib2=Se aseguró de que los archivos se resaltaban correctamente en el editor
th30Quote=“Trabajar con Thimble demostró ser una forma exigente y sensacional de adentrarse en el código abierto. Conseguí colaborar y trabajar con gente alucinante, que siempre te hacían ver que los errores no son más que oportunidades de mejorar. La clave es perseverar ¡y aprender una lección de todo!”
omytryniukContrib1=Mejoró el visor de imágenes incorporado en la IU
omytryniukContrib2=Añadidas varias mejoras en la interfaz y solucionados problemas de funcionalidad y estilos
omytryniukContrib3=Actualizó las dependencias del nodo en el proyecto Thimble
omytryniukQuote=“Para mi, trabajar en Thimble no es solo ganar experiencia demostrable en programación, es la sensación de logro y de poder colaborar con un producto que utiliza gente de todo el mundo. Lo que me llevó a querer trabajar en Thimble fue darme cuenta de que millones de personas se benefician del código que yo escribo. El otro factor importante que hace que mi experiencia de desarrollo de código abierto en Thimble sea alucinante es la gran comunidad que hay detrás.”
timmoyContrib1=Solucionó un problema con los ajustes de actualización automática en el panel de vista previa: ahora se queda grabado ese ajuste cuando se actualiza el navegador
timmoyContrib2=Agregó una función que te permite añadir filtros a las imágenes en un proyecto
timmoyQuote=“Antes de empezar con Thimble ya trabajaba con pequeños programas que codifiqué yo mismo o con otra gente. Puedo asegurar que trabajar con código que abarca cientos (y puede que miles) de archivos en los que trabajan más de 300 personas me abrió la mente en cuanto a qué significa “trabajar con otros”. Definitivamente, creo que hay una curva de aprendizaje para llegar a adaptarse al entorno, pero siempre cuentas con gente amable que te ayuda a empezar y con cualquier problema que tengas. En solo unos meses, soy capaz de colaborar mucho más de lo que nunca imaginé. ¡Así que imagina qué podríamos conseguir si sigue creciendo la filosofía de código abierto!”

