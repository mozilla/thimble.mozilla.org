## Moving to Glitch page ##
###########################

movingToGlitchHeader=我们很高兴与 Glitch 合作继续支持开放的网络
mtgIntroParagraph1=Mozilla 做出了战略性的決定，将在 2018-2019 年逐渐结束 Thimble 的服务。为了继续支持 Thimble 社区，我们将与 <a href="https://glitch.com/about/company/" target="__blank">Glitch</a> 合作。<a href="{{ glitch.moreInfoURL }}">请参阅我们的博客文章</a>，了解此合作的更多信息。
mtgIntroParagraph2=为了让这个过程更简单，我们已经想到了您可能会问的一些问题的答案。若您没有在此找到答案，欢迎<a href="{{ glitch.supportEmail }}">联系我们</a>，我们很高兴跟您聊聊。
mtgFAQ=常见问题
mtgWhatToDoHeading=我需要做什么？
mtgWhatToDoText=我们鼓励您导出现有项目到 Glitch。在项目列表中，您可以逐一迁移项目。别忘记要在 {{ migrationDate }} 年做完。
mtgWhatIsGlitchHeading=Glitch 是什么？
mtgWhatIsGlitchText=Glitch 是一个创意社区，让您可发挥创意，使用工具来构建 App 与网站，而且是<strong>免费</strong>的！与 Thimble 一样，允许您重组和调整 Web 项目，来学习并打造有自己风格的新内容。<a href="https://glitch.com/about/">点击此处</a>即可了解 Glitch 的更多信息。
mtgIsGlitchAvailableHeading=Glitch 有我的语言版本吗？
mtgIsGlitchAvailableText=目前 Glitch 只有英文版，但 Glitch 已承诺很快会支持更多语言版本。
mtgWillMyProjectWorkHeading=我的 Glitch 项目会跟在 Thimble 上时一样工作吗？
mtgWillMyProjectWorkText=当您把项目导出到 Glitch 后，会发现一些不同之处：
mtgWillMyProjectWorkBullet1=Glitch 倡导 Web 的开放性。这意味着默认情况下，当您导出项目后，项目与代码都将是实时和公开的。在导出项目前，系统将询问您要导出的是已发布的版本，还是正在修改中的版本。如果需要，您可以<a href="https://glitch.com/help/privateproject">将项目代码设为私有</a>。
mtgWillMyProjectWorkBullet2=教程文件是 Glitch 上的常规文件。您需要在实际项目中打开教程文件才能看到教程。
mtgWhatHappensAfterHeading=我的 Thimble 项目导出到 Glitch 后会发生什么事？
mtgWhatHappensAfterText=您的项目还是会保存于 Thimble。若项目有发布的话，链接仍会保持有效。但是在 {{ migrationDate }} 后，将删除所有项目与账号。
mtgCanIKeepThimblingHeading=在我导出项目之前，我可以继续使用 Thimble 吗？
mtgCanIKeepThimblingText=当然！但在这一年中我们将逐渐关闭 Thimble 的各种功能，以下是服务的关闭计划：
mtgRoadmapDate1=<strong>{{ glitch.roadmapDate1 }}</strong> - 停止创建新账户
mtgRoadmapDate2=<strong>{{ glitch.roadmapDate2 }}</strong> - 停止发布与创建新项目
mtgRoadmapDate3=<strong>{{ glitch.roadmapDate4 }}</strong> - 将删除所有项目、用户账号、已发布的项目，Thimble 将离线
mtgStorageHeading=我在 Glitch 上的项目可以获得多少存储空间？
mtgStorageText=在 Thimble 上你有 5MB 的存储空间。在 Glitch 上你将拥有高达 200MB 的空间！
mtgCostHeading=Glitch 的使用费用是多少（它会一直免费吗）？
mtgCostText=使用 Glitch 是免费的。但会有一些<a href="https://glitch.com/help/restrictions" target="__blank">资源限制</a>，我们预期未来会有付费的增值服务，但目前您能做的事情都将会继续免费。
mtgCreateAccountHeading=我要如何在 Glitch 上创建账户？
mtgCreateAccountText=请参考<a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">这段视频 </a>！
mtgManageProjectsHeading=我要如何管理在 Glitch 上的项目？
mtgManageProjectsText=创建账户后，您的所有项目都会列在您的个人资料下，随时可以编辑！
mtgPrivacyHeading=Glitch 会如何处理我的数据？
mtgPrivacyText=您可以在<a href="https://glitch.com/legal/" target="__blank">此处</a>找到 Glitch 的服务条款和隐私政策。如果您有任何疑问，请随时<a href="https://support.glitch.com">与 Glitch 团队联系</a>。
mtgIHaveMoreQuestionsHeading=我有其他关于 Glitch 的问题！我应该去哪里提问？
mtgIHaveMoreQuestionsText=首先，请先到 Glitch 的<a href="https://glitch.com/help">帮助中心</a>找找看。若无法解答，可到 Glitch 的<a href="https://support.glitch.com">技术支持论坛</a>搜索或发布您的问题。

