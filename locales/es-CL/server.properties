###########################
## Moving to Glitch page ##
###########################

movingToGlitchHeader=Estamos felices de aliarnos con Glitch para continuar apoyando la web abierta
mtgIntroParagraph1=Mozilla ha tomado una decisión estratégica para dar término a Thimble en el transcurso de 2018-2019. Para continuar apoyando a nuestra comunidad de Thimble, nos hemos aliado con <a href="https://glitch.com/about/company/" target="__blank">Glitch</a>. <a href="{{ glitch.moreInfoURL }}">Lee nuestra publicación en el blog</a> para aprender más sobre esta alianza.
mtgIntroParagraph2=Para hacer este proceso más simple para ti, hemos respondido algunas preguntas frecuentes que podrías tener- Si no encuentras tu pregunta aquí, siéntete libre de <a href="{{ glitch.supportEmail }}">contactarnos</a> y estaremos felices de chatear contigo.
mtgFAQ=FAQ
mtgWhatToDoHeading=¿Qué tengo que hacer?
mtgWhatToDoText=Te alentamos a exportar tus proyectos a Glitch. En la lista de proyectos, puedes transferir cada proyecto individualmente. No olvides hacer esto antes del {{ migrationDate }}.
mtgWhatIsGlitchHeading=¿Qué es Glitch?
mtgWhatIsGlitchText=Glitch es una comunidad creativa que te entrega las herramientas para crear cualquier app o sitio web que puedas imaginar — ¡y es <strong>gratis</strong>! Como Thimble, te permite mezclar y mejorar proyectos web para aprender y construir nuevo contenido, con tu toque personal. <a href="https://glitch.com/about/">Haz clic aquí</a> para aprender más sobre Glitch y qué puedes hacer con él.
mtgIsGlitchAvailableHeading=¿Está Glitch disponible en mi idioma?
mtgIsGlitchAvailableText=Actualmente Glitch está disponible en Inglés. No obstante, el equipo de Glitch está comprometido con contar con más idiomas próximamente.
mtgWillMyProjectWorkHeading=¿Funcionará mi proyecto de Glitch de la misma forma en que lo hace en Thimble?
mtgWillMyProjectWorkText=Una vez que exportes tu proyecto a Glitch, debieras esperar unas pequeñas diferencias con Thimble:
mtgWillMyProjectWorkBullet1=Glitch aboga por la apertura en la web. Esto significa que cuando exportas tu proyecto, tanto el proyecto como el código estarán funcionando y serán públicos de forma predeterminada. Antes de exportar tu proyecto, se te preguntará si quieres exportar la versión publicada o la versión en desarrollo. Si lo necesitas, puedes <a href="https://glitch.com/help/privateproject">hacer el código de tu proyecto privado</a>.
mtgWillMyProjectWorkBullet2=Los archivos de tutoriales son archivos regulares en Glitch. Deberás abrir el archivo de tutorial en tu proyecto funcionando para ver el tutorial.
mtgWhatHappensAfterHeading=¿Qué sucede con mi proyecto en Thimble después que lo exporte a Glitch?
mtgWhatHappensAfterText=Tu proyecto permanecerá en Thimble, y si está publicado, el enlace seguirá activo. No obstante, todos los proyectos y las cuentas de usuario serán eliminadas el {{ migrationDate }}.
mtgCanIKeepThimblingHeading=¿Puedo seguir usando Thimble hasta que exporte mis proyectos?
mtgCanIKeepThimblingText=¡Absolutamente! Pero estaremos desactivando funciones en Thimble en el curso del año. Aquí está nuestra línea de tiempo para el cierre de los servicios:
mtgRoadmapDate1=<strong>{{ glitch.roadmapDate1 }}</strong> - Desactivación de la creación de nuevas cuentas
mtgRoadmapDate2=<strong>{{ glitch.roadmapDate2 }}</strong> - Desactivación de la publicación y creación de nuevos proyectos
mtgRoadmapDate3=<strong>{{ glitch.roadmapDate4 }}</strong> - Todos los proyectos, cuentas de usuario y proyectos publicados serán eliminados y Thimble estará fuera de línea
mtgStorageHeading=¿Cuánto espacio de almacenamiento recibo para mi proyecto en Glitch?
mtgStorageText=En Thimble recibías 5MB de almacenamiento. ¡En Glitch tendrás hasta 200MB!
mtgCostHeading=¿Cuánto cuesta Glitch (y será siempre gratuito)?
mtgCostText=Glitch es gratuito para su uso. Hay algunas<a href="https://glitch.com/help/restrictions" target="__blank">restricciones de recursos</a> y esperamos cobros para servicios premium o ciertas funciones en el futuro, pero lo que ofrecen para lo que haces ahora seguirá siendo gratis.
mtgCreateAccountHeading=¿Cómo creo una cuenta en Glitch?
mtgCreateAccountText=¡Revisa este <a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">útil video</a>!
mtgManageProjectsHeading=¿Cómo gestiono mis proyectos en Glitch?
mtgManageProjectsText=Una vez que creas una cuenta, todos sus proyectos aparecerán bajo tu perfil, ¡listos para ser editados!
mtgPrivacyHeading=¿Cómo gestiona Glitch mis datos?
mtgPrivacyText=Puedes encontrar los términos del servicio y la política de privacidad de Glitch <a href="https://glitch.com/legal/" target="__blank">aquí</a>. Si tienes alguna pregunta, siéntete libre de <a href="https://support.glitch.com">contactarte con el equipo de Glitch</a>.
mtgIHaveMoreQuestionsHeading=¡Tengo otras preguntas sobre Glitch! ¿A donde debería ir?
mtgIHaveMoreQuestionsText=Primero, revisa el <a href="https://glitch.com/help">Centro de ayuda</a> de Glitch. Si no puedes encontrar una respuesta allí, busca o publica tu pregunta en el <a href="https://support.glitch.com">Foro de soporte</a> de Glitch.

