featuredContributors=Contribuidores destacados
featuredContributorsDesc=Más de <strong>350 colaboradores</strong> de más de <strong>30 países</strong> están involucrados en el proyecto Thimble. ¡Estos son algunos de los increíbles compañeros que han dedicado su tiempo y energia para mejorar Thimble!

twigz20Contrib1=Agregó un menú de fragmentos de código para facilitar la programación
twigz20Contrib2=Solucionó errores de activación automática de JavaScript
twigz20Quote=“Cuando empezé con Thimble, casi no tenía experiencia ni conocimientos de JavaScript. Me costó un poco al principio. Cuando empecé a trabajar en este proyecto, me encontré con muchos obstáculos. Pero con la ayuda del equipo y aunque lento pero seguro, siempre conseguí superarlos. Aún tengo mucho que aprender, ¡pero por ahora estoy contento con mi progreso!”
sanariaz154Contrib1=Padding adicional añadido al Editor para mejorar la legibilidad
sanariaz154Quote=“Todos necesitamos comentarios de otra gente, es así como mejoramos. Trabajar con Thimble fue mi experiencia más favorable en el mundo del código abierto, porque me dió la oportunidad de trabajar con un equipo muy amable y siempre dispuesto a ayudar.”
raygervaisContrib1=Agregó una consola JavaScript para ayudar a los debutantes a depurar código y encontrar errores
raygervaisContrib2=Mejoró la adecuación de los menús de Thimble
raygervaisQuote=“Colaborar en Thimble me permitió aprender más sobre las aplicaciones web más modernas de JavaScript, una experiencia que mejoró mi carrera y la condujo hacia nuevos horizontes y posibilidades. El código abierto ha cambiado al mundo y, gracias a él, creo que conseguiremos lo que nos propongamos.”
hkiratContrib1=Se ha creado una interfaz de usuario personalizada para editar los parámetros de las etiquetas A-frame
hkiratContrib2=El autocompletado de código se ha hecho un ajuste opcional
hkiratContrib3=Investigó sobre enfoques tecnológicos con vistas a la edición colaborativa
hkiratQuote=“Trabajar en Thimble ha sido una gran experiencia. El código está muy bien escrito y los mentores son realmente comprensivos. Es uno de los mejores proyectos en los que puedes colaborar si quieres empezar a trabajar con código abierto. Además, el voluntariado me ha enseñado mucho sobre lo mejor del código abierto.”
cgsinghContrib1=Agregó descripciones a la página del proyecto
cgsinghContrib2=Convirtió en opcionales las etiquetas de autocierre
cgsinghContrib3=Solucionado un antiguo problema de usabilidad con el botón Publicar
cgsinghQuote=“Cuando me metí en Thimble por primera vez fue desalentador. Pero cuando empecé a colaborar, se convirtió en algo satisfactorio. Aprendí un montón sobre cosas que siempre dejaba de lado y sobre desarrollo web. Nunca me sentí solo cuando desarrollaba código abierto. Junta mentes brillantes y nacerá algo tan genial como Thimble.”
peiying16Contrib1fix=Soporte añadido para íconos de archivo en la lista de archivos
peiying16Contrib2=Solucionó un problema de la configuración de JavaScript
peiying16Contrib3=Ayuda para editar archivos SVG en el propio editor
peiying16Quote=“Me encanta Thimble y me encanta solucionar problemas con el equipo de Thimble.”
th30Contrib1=Actualizó los efectos de transición del menú
th30Contrib2=Se aseguró de que los archivos se resaltaban correctamente en el editor
th30Quote=”Trabajar con Thimble fue una forma desafiante y explosiva para familiarizarse con el código abierto. Me ayudó a colaborar y a trabajar con gente increíble, que siempre te hacían sentir que tus errores no son más que oportunidades para mejorar. ¡La clave es perseverar y siempre aprender de la retroalimentación!”
omytryniukContrib1=Mejoró el visor de imágenes incorporado en la IU
omytryniukContrib2=Añadidas varias mejoras en la interfaz y solucionados problemas de funcionalidad y estilos
omytryniukContrib3=Actualizó las dependencias del nodo en el proyecto Thimble
omytryniukQuote=“Para mí, trabajar en Thimble no se trata solo de ganar experiencia en programación, sino de la realización que traen los logros y el poder colaborar en un producto que se utiliza en todo el mundo. Lo que me motivó a trabajar en Thimble fue el darme cuenta de que millones de personas se benefician del código que yo escribo. El otro factor importante que hace que mi experiencia de desarrollo de código abierto en Thimble sea extraordinaria es la gran comunidad que hay detrás.”
timmoyContrib1=Solucionó un problema con los ajustes de actualización automática en el panel de vista previa: ahora se queda guardado ese ajuste cuando se actualiza el navegador
timmoyContrib2=Agregó una función que te permite añadir filtros a las imágenes en un proyecto
timmoyQuote=“Antes de empezar con Thimble yo ya trabajaba con programas chicos que codifiqué yo mismo o con un grupo pequeño de personas. El trabajar con código que abarca cientos (probablemente miles) de archivos en los que trabajan más de 300 personas, definitivamente me abrió la mente en cuanto a lo qué significa “trabajar con otros”. Aprendí que hay una curva de aprendizaje para llegar a adaptarse al entorno, pero siempre hay gente amable que te ayuda a empezar y lidiar con cualquier problema que tengas. En solo unos meses, soy capaz de colaborar mucho más de lo que nunca imaginé. ¡Así que imagina lo qué podríamos conseguir si sigue creciendo la filosofía del código abierto!”

