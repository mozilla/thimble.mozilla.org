###################
## Features page ##
###################

featuresHeader=Veçori të mrekullueshme që e bëjnë të nxënët<br/> <em>dhe</em> dhënien mësim të kodimit të lehtë &amp; dëfryes
featuresCallout=Thimble është një përpunues kodi, i plotë në veçori, që xhiron drejt e në shfletues. Është konceptuar për të ndihmuar programuesit e rinj të krijojnë sajtet dhe projektet e tyre duke përdorur HTML, CSS &amp; JavaScript. Gjithçka ju duhet e keni në pëllëmbë të dorës, duke ju lejuar juve (ose klasën tuaj) t’ia filloni sa më shpejt që të jetë e mundur.
featuresCalloutDesc=Është një përpunues kodi, shërbyes web, shfletues web &amp; mjete zhvilluesi, të gjitha në një paketë &mdash; dhe është <em>i lirë!</em>

livePreviewFeatureTitle=Shihni ndryshimet tuaja aty për aty
livePreviewFeatureDesc=Krijoni dhe eksperimentoni me shpejtësi, përmes <strong>Paraparjeve Live</strong>. I shfaq në çast ndryshimet tuaja në kod.
remixFeatureTitle=Ripërzieni çfarëdo projekti Thimble
remixFeatureDesc=Ju pëlqen një projekt Thimble që shihni? Ripërziejeni që të krijoni versionin tuaj. Projektin tuaj mund t’ua dërgoni shokëve ose nxënësve tuaj &mdash; ç’do të mund të sajojnë?
snippetsFeatureTitle=Copëza të Volitshme Kodi
snippetsFeatureDesc=Punoni më shpejt, duke përdorur një listë të volitshme copëzash kodi HTML, CSS &amp; JavaScript, që mund t’i përfshini në kodin tuaj.
consoleFeatureTitle=Konsol JavaScript e Brendshme
consoleFeatureDesc=Po merreni me JavaScript? Konsola e brendshme e Thimble-it e bën më të lehtë se kurë testimin dhe diagnostikimin e kodit.
fileTreeFeatureTitle=Shtoni dhe administroni kartela
fileTreeFeatureDesc=Thimble funksionon mu si një projekt i njëmendtë web, mund të krijoni, riemërtoni, fshini, dhe madje ngarkoni kartelat tuaja.
fileTreeFeatureDescHighlight1=Shkarkoni një <strong>.zip</strong> të projektit tuaj dhe shiheni që nga disku juaj
fileTreeFeatureDescHighlight2=Merrni &amp; vini kartela që nga kompjuteri juaj në Thimble
fileTreeFeatureDescHighlight3=Shkarkoni çfarëdo kartele në projektin tuaj përmes menusë me djathtasklikim
themeFeatureTitle=Fikni dhe ndizni dritat
themeFeatureDesc=Thimble vjen me një temë të errët dhe një të çelët, zgjidhni atë që ju përshtatet më mirë. Mund të ndryshoni edhe mundësi të tjera, fjala vjen, madhësi teksti.
tutorialFeatureTitle=Ndiqni &amp; krijoni përkujdesore brenda projektesh
tutorialFeatureDesc=Projektet mund të kenë përkujdesore që ju ndihmojnë juve (ose nxënësit tuaj) të mësojnë teksa bëjnë ndryshime te projekti.
autocompleteFeatureTitle=Merrni ndihmëza programimi ndërkohë që shtypni
autocompleteFeatureDesc=Mos u bllokoni duke provuar të mbani mend një lumë me rregulla dhe sintaksë. Thimble do t’ju japë ndihmëza për kartela HTML, CSS dhe madje edhe JavaScript.
inlineCSSFeatureTitle=Përpunoni CSS drejt e te faqet tuaja HTML
inlineCSSFeatureDesc=Hartoni stile CSS për elementët tuaj pa dalë nga faqja HTML që po përpunoni. Vendoseni kursorin mbi çfarëdo etikete elementësh dhe shtypni <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> që të filloni të hartoni stile CSS.
publishingFeatureTitle=Publikojini shpejt projektet në web
publishingFeatureDesc=Projektet tuaja mund t’i botoni në web me një klikim të vetëm. Më pas, kur të bëni ndryshime, mund ta përditësoni lehtë projektin tuaj.
colorpickerFeatureTitle=Zgjidhni ngjyra drejt e te përpunuesi
colorpickerFeatureDesc=Vendoseni kursorin mbi çfarëdo vlere ngjyre në një kartelë CSS dhe shtypni <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> që të hapet zgjedhësi i ngjyrave.
previewModesFeatureTitle=Testojeni projektin tuaj në një pajisje celulare
previewModesFeatureDesc=Kalimi nën <strong>mënyrën paraparje në celular</strong> ju lejon ta shihni punën tuaj në një pajisje të ngushtë. Mandej, hapni paraparjen sa krejt ekrani që të keni kuadrin e plotë.
inspectorFeatureTitle=Gjeni shpejt elementë HTML
inspectorFeatureDesc=Hapni <strong>Mbikëqyrësin DOM</strong> dhe kalojeni kursorin mbi elementë të ndryshëm në paraparje. Thimble-i do të theksojë kodin përkatës te përpunuesi HTML.
imageFiltersFeatureTitle=Filtra Figure
imageFiltersFeatureDesc=Shtoni pak zbavitje te projekti juaj, përmes filtrash mbi figurat tuaja. Macet s’janë dukur kurrë më bukur!
takeASelfieFeatureTitle=Bëni një <em>Selfie</em>
takeASelfieFeatureDesc=Shtojeni foton tuaj në çfarëdo faqe që po punoni, duke përdorur mjetin Thimble për <em>selfie</em> &mdash; përdor kamerën e kompjuterit tuaj.  Filloni të shtypni etiketën <span class="key">&lt;img src=</span> te faqja juaj HTML dhe do të shfaqet mjeti.

