featuredContributors=Kontribues të Zgjedhur
featuredContributorsDesc=Në projektin Thimble janë përfshirë mbi <strong>350 kontribues</strong> nga më shumë <strong>30 vende</strong>. Ja disa nga personat bujarë që kanë dhënë ndihmesë me kohë &amp; energji të tyren për përmirësimin e Thimble-it!

twigz20Contrib1=Ka shtuar menunë për copëza kodi, për ta bërë programimin më të lehtë
twigz20Contrib2=Ka ndrequr të meta vetëaktivizimi/vetëçaktivizimi të JavaScript-it
twigz20Quote=“Kur fillova së pari me Thimble-in, kisha pak ose aspak përvojë/dije mbi JavaScript-in. Më mori ca kohë të kap fillin. Me të filluar të merrem me këtë projekt, m’u desh të kapërcej mjaft pengesa. Por me ndihmën e ekipit bazë qeshë në gjendje t’i kapërcej ato. Kam ende shumë për të mësuar, por jam i kënaqur me përparimin deri sot!”
sanariaz154Contrib1=Ka shtuar mënjana ekstra te Përpunuesi për të përmirësuar leximin në të
sanariaz154Quote=“Të tërë ne kemi nevojë për njerëz që të na japin përshtypjet. Kjo është rruga se si përmirësojmë gjërat. Puna me Thimble-in qe për mua përvoja më nxitëse në botën e burimit të hapur dhe më dha një mundësi të punoj me ekipin më miqësor dhe më dashamirës.”
raygervaisContrib1=Ka shtuar një konsol JavaScript për t’i ndihmuar nxënësit të diagnostikojnë kodin e tyre dhe të gjejnë gabime
raygervaisContrib2=Ka përmirësuar përdorshmërinë e menuve të Thimble-it
raygervaisQuote=“Pjesëmarrja në Thimble më bëri të mundur të mësoj rreth aplikacionesh JavaScript web moderne, një përvojë që më ka ndihmuar ta shpie karrierën time në lartësi dhe mundësi të reja. Burimi i Hapur ka ndryshuar botën dhe besoj që me të mund të realizojmë gjithçka.”
hkiratContrib1=Ka krijuar një UI të përshtatur, për përpunim parametrash për etiketa A-frame
hkiratContrib2=Ka shndërruar plotësimin e kodit në një rregullim opsional
hkiratContrib3=Ka kryer kërkime për trajtime teknike të përpunimit në bashkëpunim
hkiratQuote=“Puna me Thimble-in qe përvojë e shkëlqyer. Kodi është i shkruar shumë mirë dhe drejtuesit teknikë janë shumë dashamirës. Është një nga projektit më të mira nëse doni të merreni me burimin e hapur dhe kontributi në të më mësoi shumë rreth praktikave më të mira të burimit të hapur.”
cgsinghContrib1=Ka shkruar përshkrime në faqe projektesh
cgsinghContrib2=Ka shndërruar etiketat vetëplotësuese në një rregullim opsional
cgsinghContrib3=Ndreqi një të metë të vjetër përdorshmërie me butonin Publikoje
cgsinghQuote=“Të hidheshe në Thimble për herë të parë qe pak me frikë. Por mandej fillova të kontribuoj dhe u bë kënaqësi. Mësova mjaft mbi gjëra që zakonisht i lija mënjanë &mdash; programim për web. Duke programuar për Burimin e Hapur, s’jam ndjerë kurrë vetëm. Bëjini tok tërë këto mendje të talentuara, dhe diçka aq e fuqishme sa Thimble-i do të pasojë.”
peiying16Contrib1fix=Ka shtuar mbulim ikonash kartele te lista e kartelave
peiying16Contrib2=Ka ndrequr një të metë te rregullimet e JavaScript-it
peiying16Contrib3=Ka punuar për mbulim të përpunimit të kartelave SVG drejt e te përpunuesi
peiying16Quote=“E dua Thimble-in, dhe ngordh të ndreq të meta me ekipin e Thimble-it.”
th30Contrib1=Ka përditësuar efekte tranzicioni për menu
th30Contrib2=Garantoi që kartelat të jenë të theksuara si duhet te përpunuesi
th30Quote=“Puna me Thimble doli një rrugë me sfida dhe shpërthyese për t’u marrë me burimin e hapur. Vërtet më bëri të bashkëpunoj dhe punoj me disa persona mahnitës, çka të bënte përherë të ndiheshe se gabimet tuaja janë thjesht një mundësi për të përmirësuar më tej versionin e ardhshëm. Kyçi është këmbëngulja, dhe shndërrimi i përshtypjeve në një mundësi për të mësuar më tepër!”
omytryniukContrib1=Ka përmirësuar UI-n për parësin e brendshëm të figurave
omytryniukContrib2=Ka shtuar disa përmirësime UI dhe ka ndrequr të meta stilizimi të pjesës së dukshme të programit dhe të meta funksionimi
omytryniukContrib3=Ka përditësuar varësi nyjash te projekti Thimble
omytryniukQuote=“Për mua, puna me Thimble s’është thjesht për të përfituar përvojë të vyer në programim, për më me rëndësi akoma, një ndjesi arritjeje e diçkaje dhe pjesëmarrja në një produkt që përdoret nga njerëz anembanë botës. Ajo çka më shtyu të merrem me Thimble-in qe ideja se nga kodi që shkruaj përfitojnë miliona vetë. Faktori tjetër i rëndësishëm është bashkësia miqësore dhe dashamirëse brenda projektit, që është një tjetër arsye që e bën përvojën time në zhvillim me burim të hapur me Thimble-in shumë tërheqëse.”
timmoyContrib1=Ka ndrequr një të metë lidhur me rregullimet mbi vetëfreskimin te paneli i paraparjeve &mdash; tani rregullimi mbahet mend kur rifreskohet shfletuesi
timmoyContrib2=Ka shtuar një veçori që ju lejon të shtoni filtra te figurat në një projekt
timmoyQuote=“Para Thimble-it, isha marrë me programe relativisht të vegjël që i kisha koduar unë vetë ose në një grup të vogël. Të merresh me kod që shtrihet në qindra (mundet mijëra!) kartela mbi të cilat punojnë mbi 300 vetë më hapi përfundimisht sytë mbi atë se ç’do të thotë “të punosh me të tjerët”. Pashë që ka një kurbë mësimi për t’u përshtatur me mjedisin, por ka gjithmonë fytyra miqësore që do t’ju ndihmojnë t’ia filloni, apo për problemet që mund të hasni rrugës. Vetëm pas pak muajsh, jam në gjendje të kontribuoj te bashkësi më tepër se ç’e kisha menduar ndonjëherë. Përfytyroni mundësitë që mund të arrijmë tok, teksa burimi i hapur vazhdon të rritet!”

