#######################

getInvolvedHeader=Kureshtar për Burimin e Hapur? <br/>Ndihmonani të ndërtojmë &amp; përmirësojmë Thimble-in!
fileAnIssueBtn=Parashtroni një të metë
goodFirstBugBtn=Gjeni “Të Metën Tuaj të Parë” me të cilën të merreni
whyContributeTitle=Pse të Kontribuoni?
contributeReason1=Puna juaj ka ndikim mbi përdoruesit anembanë botës
contributeReason2=Përfitoni përvojë të vyer dhe udhëheqje teknike
contributeReason3=Përkrahni misionin e Mozilla-s për një internet të hapur për këdo
contributeReason4=Sepse ju bën të ndiheni mirë!
getInvolvedDescription1=Thimble është një projekt me <a href="https://en.wikipedia.org/wiki/Open-source_software">Burim të Hapur</a> i krijuar nga <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> në partneritet me <a href="{{ cdotURL }}">CDOT në Seneca College</a>. Që në hapat e parë, kontribues nga anembanë bota kanë luajtur një rol të rëndësishëm në shndërrimin e tij në një sukses.
getInvolvedDescription2=Është përnjëmend një projekt ndërkombëtar, është <strong>përkthyer në 33 gjuhë</strong> (me mbi 100 në rrugë e sipër) dhe përodur nga <strong>nxënës në mbi 200 vende</strong>.
noContributionTooSmallTitle=Asnjë kontribut s’është i vogël
noContributionTooSmallDesc=Janë të mirëpritur kontribues nga të gjitha fushat dhe me aftësi në gjithçka. S’ka pse të jeni një programues i sprovuar, në fakt, më shumë se gjysma e pjesëmarrësve e identifikojnë veten si nxënës. Mund t’ia filloni me pak, raportoni një të metë te…
noContributionTooSmallReason1=Njoftoni një të metë, problem ose gabim shkrimi
noContributionTooSmallReason2=Kërkoni një ndryshim, një veçori të re ose një projekt të ri
noContributionTooSmallReason3=Jepni përshtypjet
