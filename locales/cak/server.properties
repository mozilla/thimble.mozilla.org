featuredContributors=Nimaläj taq To'onela'
featuredContributorsDesc=K'ïy chi re ri <strong>350 to'onela'</strong> man xa xe ta richin <strong>30 taq amaq'</strong> yeto'on pa nimasamaj richin Thimble. ¡Wawe' e k'o jujun jeb'ël taq qachib'il kiya'on kiramaj chuqa' kuchuq'a' richin nikib'än ütz chi re ri Thimble!

twigz20Contrib1=Nintz'aqatisaj jun ruk'utsamaj ruk'aj b'itz'ib' richin man k'ayew ta nib'an kemoj
twigz20Contrib2=Xerusöl taq rusachoj nutzïj pa ruyonil ri JavaScript
twigz20Quote=“Toq nab'ey mul xitikirisaj ri Thimble, jub'a' ok wetamab'al/knowledge chi rij ri JavaScript. Pa rutikirib'al k'ayew jub'a' xub'än chi nuwäch. Toq xinchäp samaj pa re nimasamaj re', xenwïl ka'i' oxi' taq k'ayewal. Po rik'in kito'ik ri molaj, eqal jub'a' po jikïl, junelïk xinel chuwäch. K'a k'ïy na nrajo' chi ninwetamaj, ¡wakami yikikot rik'in ri wetamab'al!”
sanariaz154Contrib1=Xutz'aqatisaj rutz'aqat kojol pa Nuk'unel richin ütz nitz'et
sanariaz154Quote=“Qonojel nik'atzin chi qe ri kitzij ch'aqa' chik winaqi' ke ri' toq niqab'än qutzil qi'. Ri nusamaj pa Thimble, xok jun jeb'ël etamab'äl pa ruwi' ri ruk'ojlib'al jaqäl b'itz'ib', ruma xuya' q'ij chwe chi xisamäj rik'in jun molaj, ri e ch'a'äl chuqa junelïk nikajo yatkito'.”
raygervaisContrib1=Xtz'aqatisäx jun JavaScript temeb'äl richin yeruto' ri tijoxela' nikichojmirisaj b'itz'ib' chuqa' yekïl taq sachoj
raygervaisContrib2=Xerutzilaj richin nuk'äm ki' ri taq ruk'utsamaj Thimble
raygervaisQuote=“Ri nuto'ik pa Thimble xuya' q'ij chwe xinwetamaj chi kij ri ajk'amaya'l k'ak'a' taq ruchokoy JavaScript, jun etamab'äl ri xutzilaj wetamab'al chuqa' xirub'inisaj pa k'ak'a' taq k'ojlib'äl chuqa' samaj. Ri jaqäl b'itz'ib' xujäl ri ruwach'ulew, matyox chi re rija', ninna'ojij chi xtiqaq'i' ri niqajo'.”
hkiratContrib1=Xnuk' jun ichina ruk'amal winäq richin yenuk' ko'öl taq ketab'al A-frame taq etal
hkiratContrib2=Ri yonil rutz'aqatisanik b'itz'ib' man rajowaxik ta chi cha'oj
hkiratContrib3=Xukanoj pa ruwi' ajna'ob'äl taq na'oj akuchi' nutz'ët ri to'ojri'ïl nuk'uj
hkiratQuote=“Ri samaj pa Thimble jun jeb'ël etamab'äl. Jeb'ël tz'ib'an ri b'itz'ib' chuqa' yalan ütz kina'oj ri ajpixa'. Jun chi ke ri utziläj taq nimasamaj akuchi' yatikïr yato'on we nawajo' yasamajij jaqäl b'itz'ib'. Ri to'onïk ruk'utun chi nuwäch ri jeb'ël ok pa ruwi' ri jaqäl b'itz'ib'.”
cgsinghContrib1=Xutz'aqatisaj taq rutzijoxkil ruxaq ri nimasamaj
cgsinghContrib2=Xub'än chi echa'el ri taq retal yonil tz'apinïk
cgsinghContrib3=Xchojmirisäx jun ojer k'ayewal pa ruwi' okisanem rik'in ri rupitz'b'al Titalüx
cgsinghQuote=“Toq ninjäq Thimble nab'ey mul xusäch nuk'u'x. Po toq xito'on, xkiköt nuk'u'x. K'ïy xinwetamaj pa kiwi' ri taq wachinäq ri junelïk yenjech'uj kan chuqa' pa ruwi' &mdash; ajk'amaya'l b'anoj. Majub'ey xinna' chi nuyonil in k'o toq yeb'anala' jaqäl b'itz'ib'. Yerutün ajwi' taq winäq chuqa' xtalüx jun utziläj wachinäq achi'el Thimble.”
peiying16Contrib1fix=Xtz'aqatisäx kito'ik ri kiwachaj yakb'äl pa ri rucholb'al yakb'äl
peiying16Contrib2=Xnuk' jun sachoj pa ruwi' ri JavaScript taq nuk'ulem
peiying16Contrib3=Kato'on chi kinuk'ik SVG taq yakb'äl pa ri nuk'unel
peiying16Quote=“Niqa chi nuwa Thimble, chuqa' niqa' chi nuwa yensöl taq k'ayewal rik'in ri rumolaj Thimble.”
th30Contrib1=Xek'ex ri taq rub'ijib'äl jalojri'ïl pa k'utsamaj
th30Contrib2=Xjikib'äx chi ri taq yakb'äl ütz niya' ketal pa ri nuk'unel
th30Quote=“Ri samaj rik'in Thimble nuk'üt chi jun ch'ojinel chuqa' jeb'ël rub'anikil richin yatok chupam ri jaqäl b'itz'ib'. Xitikïr xito'on chuqa' xisamäj kik'in ajna' winäq, ri nikik'üt chawäch chi ri taq k'ayewal e rutzil k'aslem ri k'o chi nib'an kik'ojlem. Ri ruk'u'x chi tatija' aq'ij ¡chuqa' tetamäx chi rij ronojel!”
omytryniukContrib1=Xrutzilaj ri kitz'etb'al taq wachib'äl tz'aqatisan pa UI
omytryniukContrib2=Xetz'aqatisäx jalajöj taq rutzil pa k'amal chuqa' xesol taq k'ayewal pa ruwi' samaj chuqa' taq b'anikil
omytryniukContrib3=Xeruk'ëx ri taq rutzeqelel wiqoj pa ri runimasamaj Thimble
omytryniukQuote=“Chi nuwäch rïn ri samaj pa Thimble man xa xe ta richin ninwetamaj pa ruwi' kemotz'ib'anem, ja ri nana' toq k'o naq'i' chuqa' ri yatikïr yato'on rik'in jun tikojil nikokisaj ri winaqi' chijun ri ruwach'ulew. Ri xuyäk nuk'u'x richin ninsamajij Thimble ja toq xinya' retal chi t'ijtäq chi winaqi' yeruto' ri b'itz'ib' yentz'ib'aj. Ri jun chik nimaläj retal ri nub'än chi ri wetamab'al pa ruwi' kib'anik jaqäl b'itz'ib' pa Thimble yalan ajna' ja ri nïm tinamït e k'o chi rij.”
timmoyContrib1=Xub'än ruk'ojlem jun sachoj kik'in ri taq rucha'oj yonil k'exoj pa ri rupas nab'ey tzub'al&mdash; wakami niyak kan ri cha'oj ri' toq nik'ex ri okik'amaya'l
timmoyContrib2=Xutz'aqatisaj jun samaj ri nuya' q'ij chawe ye'atz'aqatisaj taq kichayub'al wachib'äl pa jun nimasamaj
timmoyQuote=“Chuwäch xintikirisaj Thimble, inusamajin chik ko'öl taq kema' ri xenb'itz'ib'aj nuyonil o chuqa' kik'in ch'aqa' chik winaqi'. yitikïr ninjikib'a' chi yasamäj kik'in b'itz'ib' e k'o pa wok'altäq (rik'in jub'a' chuqa' xo'iltäq) taq yakb'äl achoq kik'in yesamäj man xa xe ta 300 winaqi', xuk'üt chi nuwäch ri rejqalem “yasamäj kik'in ch'aqa' chik”. Kan qitzij chi k'o rub'eyal richin nawetamaj ke ri' nuk'uluj qa chawe pa jun k'ojlib'äl, po junelïk e k'o ch'a'äl taq winäq, ri yeto'on awichin richin natikirisaj chuqa' chuwäch ri ak'ayewal. Xa xe pa jujun taq ik', yitikïr chik yito'on achi'el ri majub'ey xinna'ojij. ¡Ruma ri' tana'ojij achike yojtikïr niqïl we nik'iyïr ri runa'ojib'al jaqäl b'itz'ib'!”

