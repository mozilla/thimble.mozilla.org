featuresHeader=Jeb'ël taq samaj nub'än chi netamäx <br/> <em>chuqa'</em> nik'ut b'itz' man k'ayew ta &amp; chuqa' janila tik'asäs
featuresCallout=Thimble jun runuk'unel b'itz'ib' ch'akulan ri nisamajïx pan okik'amaya'l. Wachib'en richin yeruto' ri k'ak'a' kemonela' chi yekitz'ük ruxaq kik'amaya'l chuqa' kinimasamaj akuchi' nikojqaj ri ajk'amaya'l rik'in HTML, CSS &amp; JavaScript. Ronojel ri nik'atzin chawe nikiya' pan aq'a', nikiya' q'ij chawe (o chi ke atijoxela') nachäp rusamajixik pan aninäq.
featuresCalloutDesc=Jun nuk'unel b'itz'ib', ajk'amaya'l ruk'u'x samaj, ajk'amaya'l okik'amaya'l &amp; rusamajib'al kemoj ronojel pa jun&mdash;chuqa' ¡xa<em>sipan!</em>

livePreviewFeatureTitle=Chanin ke'atz'eta' ri taq jaloj
livePreviewFeatureDesc=Chanin titz'uk chuqa' titojtob'ëx rik'in <strong>Wakami Tz'etoj</strong>. Chanin nuk'üt pe ri taq jaloj pa ri b'itz'ib'.
remixFeatureTitle=Nuxöl xab'achike runimasamaj Thimble
remixFeatureDesc=¿La ütz natz'ët jun runimasamaj Thimble? Taxolo' richin natz'ük jun ruwäch. Chuqa' yatikïr natäq chi ke awachib'äl o tijoxela'&mdash;¿Achike ch'aqa' chik kina'oj k'o?
snippetsFeatureTitle=Samajel taq Ruk'aj B'itz'ib'
snippetsFeatureDesc=Chanin kasamäj rik'in nanük' kicholajem taq ruk'aj rub'itz'ib' HTML, CSS &amp; JavaScript ri yatikïr natz'aqatisaj pa ri ab'itz'ib'.
consoleFeatureTitle=Tz'aqatisan Rutemeb'al JavaScript
consoleFeatureDesc=¿La yasamäj rik'in ri JavaScript? Ri tz'aqatisan rutemeb'al Thimble man k'ayew ta nub'än chawäch ri rutojtob'enik chuqa' ruchojmirisaxik ri b'itz'ib'.
fileTreeFeatureTitle=Titz'aqatisäx chuqa' kenuk'samajïx taq yakb'äl
fileTreeFeatureDesc=Thimble nisamäj achi'el jun qitzij ajk'amaya'l nimasamaj, yatikïr natz'ük, najäl rub'i', nayüj chuqa' ye'ajotob'a' ri taq ayakb'al.
fileTreeFeatureDescHighlight1=Taqasaj jun <strong>.zip</strong> pan animasamaj chuqa' tatz'eta' pa ri rujolom akematz'ib'
fileTreeFeatureDescHighlight2=Ke'aqirirej &amp; ke'awosq'opij taq ruyakb'al akematz'ib' chupam ri Thimble
fileTreeFeatureDescHighlight3=Taqasaj xab'achike yakb'äl pan animasamaj rik'in ri ruk'utsamaj ajkiq'a' pitz'b'äl
themeFeatureTitle=Ketzij chuqa' kechup ri taq saqil
themeFeatureDesc=Thimble rutz'aqatisan jun ruwachinel saqsöj saqil chuqa' jun chik q'equ'm, richin yatikïr nacha'. Chuqa' yatikïr najäl ch'aqa' chik taq cha'oj, achi'el ri runimilem rucholajem tzij.
tutorialFeatureTitle=Ke'ojqäx &amp; ketz'uk chipïl taq tijonïk
tutorialFeatureDesc=Ri taq nimasamaj tikirel etz'aqatisan taq tijonïk chupam, ri yatkito' (o chi ke atijoxela') richin nino' pan awi' ri jaloj nikik'ulwachij.
autocompleteFeatureTitle=Ke'ak'ulu' kimujal b'itz'ib' toq yatz'ib'an
autocompleteFeatureDesc=Man tach'ujirisaj awi' rik'in ye'anataj k'ïy taq b'eyal chuqa' cholb'ab'. Thimble xkeruk'üt taq etal chawäch pa ri HTML, CSS chuqa' JavaScript taq yakb'äl.
inlineCSSFeatureTitle=Kenuk' CSS pa ri HTML taq ruxaq ak'amaya'l
inlineCSSFeatureDesc=Ke'atz'ib'aj CSS taq b'anikil kichin ri taq ach'akulal akuchi' man k'atzinel ta yatel el pa HTML ruxaq tajin nanük'. Taya' ri retal rucholajem tz'ij pa ri retal xab'achike ch'akulal k'a ri' tapitz'a' <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> richin natz'ib'aj CSS taq b'anikil.
publishingFeatureTitle=Tataluj kitzijol chanin ri taq nimasamaj pa ajk'amaya'l
publishingFeatureDesc=Yatikïr nataluj kitzijol rik'in jun pitz'oj ri taq animasamaj pan ajk'amaya'l. K'a ri' we ye'ajalwachij, yatikïr ye'ak'ëx chanin.
colorpickerFeatureTitle=Ke'acha' taq b'onil pa ri nuk'unel
colorpickerFeatureDesc=Taya' ri retal rucholajem tzij pa xab'achike rajilab'al b'onil richin ri CSS yakb'äl, k'a ri' tapitz'a' <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> richin najäq ri rucha'onel b'onil.
previewModesFeatureTitle=Tatojtob'ej ri animasamaj pa jun oyonib'äl okisaxel
previewModesFeatureDesc=We najäl rik'in ri <strong>rub'anikil nab'ey rutzub'al oyonib'al</strong> xkatikïr xtatz'ët ri animasamaj pa jun okisaxel ko'öl ruwäch. Richin natz'ët chi jun ruwa, tatzija' ri rub'anikil richin tz'aqät ruwa.
inspectorFeatureTitle=Chanin ke'ilitäj HTML taq ch'akulal
inspectorFeatureDesc=Titzij ri <strong>DOM Nik'onel</strong> richin yatik'o pa ri jalajöj taq ruch'akulal ri nab'ey tzub'äl. Thimble xtuya' pe retal ri b'itz'ib' xacha' pa ri HTML nuk'unel.
imageFiltersFeatureTitle=Taq Ruchayub'al Wachib'äl
imageFiltersFeatureDesc=Tatz'aqatisaj jujun taq etz'anïk pan animasamaj rik'in naya' kichayub'al ri taq awachib'al. ¡Majub'ey ütz xeq'aläj ri taq mesa'!
takeASelfieFeatureTitle=Telesäx jun Yoniwachib'äl
takeASelfieFeatureDesc=Tatz'aqatisaj awachib'al pa xab'achike ruxaq yasamäj rik'in ri rusamajib'al ruyoniwachib'al Thimble&mdash;ri nrokisaj ri rajk'amwäch akematz'ib'. Xa xe k'o chi natz'ib'aj qa ri <span class="key">img src=</span> etal chi re HTML ruxaq richin niq'alajin pe ri elenel rutzijol.

