noContributionTooSmallTitle=사소한 기여는 없습니다
noContributionTooSmallDesc=모든 기술과 배경에 대한 기여를 환영합니다. 전문 프로그래머일 필요는 없습니다, 실제로, 기여자 중 절반 이상은 스스로를 학생이라고 정의합니다. 작은것 부터 시작해서, 문제를 보고하는 것으로요…
