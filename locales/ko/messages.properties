twigz20Contrib1=코딩을 더 쉽게 해주는 코드 조각 메뉴가 추가됨
twigz20Contrib2=JavaScript 자동 토글 버그가 수정됨
twigz20Quote=“Thimble을 처음 시작했을 때 저는 JavaScript에 대한 경험/지식이 거의 없었습니다. 제게 영향을 주는데에는 어느정도 시간이 필요했습니다. 이 프로젝트 작업을 시작하면서 넘어야할 많은 장애물들이 있었습니다. 하지만 코어팀의 도움으로 천천히 이런 장애물들을 넘을 수 있었습니다. 저는 아직 배울게 많이 남았지만, 지금까지의 과정으로도 행복합니다!”
sanariaz154Contrib1=가독성 향상을 위해 에디터에 패딩이 추가됨
sanariaz154Quote=“저희 모두는 피드백을 주는 사람이 필요합니다. 그것이 저희가 발전하는 방법입니다. Thimble은 저에게 오픈소스 세상에서 가장 고무적인 경험이었고 정말 친절한 지원 팀과 함께 작업할 수 있는 기회를 주었습니다.”
raygervaisContrib1=학습자들이 코드를 디버그하고 오류를 찾는데 도움이 되도록 JavaScript 콘솔이 추가됨
