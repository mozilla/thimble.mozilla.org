getInvolvedDescription1=Thimble은 <a href="{{ mozillaFoundationURL }}">Mozilla 재단</a>에서 <a href="{{ cdotURL }}">Seneca 대학의 CDOT</a>과 협력하여 만든 <a href="https://en.wikipedia.org/wiki/Open-source_software">오픈 소스</a> 프로젝트입니다. 시작부터 전 세계의 기여자들이 프로젝트의 성공에 있어 중요한 역할을 하였습니다.
