###########################
## Moving to Glitch page ##
###########################

movingToGlitchHeader=Wjeselimy so, z Glitch hromadźe dźěłać, zo bychmy wotewrjeny web dale podpěrowali
mtgIntroParagraph1=Mozilla je strategiski rozsud wo kóncu Thimble w běhu 2018-2019 sčinił. Zo bychmy swoje zhromadźenstwo Thimble dale podpěrowali, smy so z <a href="https://glitch.com/about/company/" target="__blank">Glitch</a> zjednoćili. <a href="{{ glitch.moreInfoURL }}">Čitajće naš blogowy přinošk</a>, zo byšće wjace wo tutym partnerstwje zhonił.
mtgIntroParagraph2=Zo bychmy tutón proces zjednorili, smy na někotre prašenja wotmołwili, kotrež snano maće. Jeli swoje prašenje tu njenamakaće, móžeće bjeze wšeho <a href="{{ glitch.supportEmail }}">so z nami do zwiska stajić</a> a budźemy so rady z wami rozmołwjeć.
mtgFAQ=Huste prašenja
mtgWhatToDoHeading=Što dyrbju činić?
mtgWhatToDoText=Pozbudźemy was waše projekty do Glitch eksportować. W lisćinje projektow móžeće kóždy projekt jednotliwy přenošować. Njezabywajće to hač do {{ migrationDate }} činić.
mtgWhatIsGlitchHeading=Što Glitch je?
mtgWhatIsGlitchText=Glitch je kreatiwne zhromadźenstwo, kotrež wam nastroje do ruki da, zo byšće kóžde nałoženje abo websydło wutworił, kotrež móžeće sej myslić - a je <strong>darmotne</strong>! Kaž Thimble wam zmóžnja, webprojekty nowo měšeć a optimować, zo byšće nowy wobsah wuknył a wutworił a je po wašich předstawach wuhotować. <a href="https://glitch.com/about/">Klikńće tu</a>, zo byšće wjace wo Glitch zhonił a wo tym, štož móže činić.
mtgIsGlitchAvailableHeading=Je Glitch w mojej rěči k dispoziciji?
mtgIsGlitchAvailableText=Tuchwilu je Glitch do jendźelšćiny přełoženy. Team Glitch wšak so za to zasadźuje, zo bychu so bórze dalše rěče podpěrali.
mtgWillMyProjectWorkHeading=Budźe mój projekt Glitch na samsne wašnje kaž na Thimble fungować?
mtgWillMyProjectWorkText=Hdyž swój projekt do Glitch eksportujeće, dyrbjał wy na někotre rozdźěle porno Thimble dźiwać:
mtgWillMyProjectWorkBullet1=Glitch so za wotewrjenosć we webje zasadźuje. To rěka, zo, hdyž swój projekt eksportujeće, projekt kaž tež žórłowy kod budźetej po standardźe live a zjawnej. Prjedy hač swój projekty eksportujeće, was so prašeja, jeli chceće wozjewjenu wersiju eksportować abo wersiju, kotraž je w dźěle. Jeli dyrbiće, móžeće <a href="https://glitch.com/help/privateproject">kod swojeho projekta jako priwatny woznamjenić</a>.
mtgWillMyProjectWorkBullet2=Zwučowanske dataje su regularne dataje w Glitch. Dyrbiće zwučowansku dataju w swojim projekće live wočinić, zo byšće nawod widźał.
mtgWhatHappensAfterHeading=Što so z mojim projektom na Thimble stanje, po tym zo sym jón do Glitch eksportował?
mtgWhatHappensAfterText=Waš projekt na Thimble wostanje, a jeli wozjewjeny, budźe wotkaz live hišće aktiwny. Ale, wšě projekty a wužiwarske konta so hač do {{ migrationDate }} zhašeja.
mtgCanIKeepThimblingHeading=Móžu Thimble dale wužiwać, doniž swoje projekty njeeksportuju?
mtgCanIKeepThimblingText=Absolutnje! Budźemy funkcije w Thimble w běhu lěta wotšaltować. Tu je naš časowy plan za wotšaltowanje słužbow:
mtgRoadmapDate1=<strong>{{ glitch.roadmapDate1 }}</strong> - Wutworjenje nowych kontow budźe so wotšaltować
mtgRoadmapDate2=<strong>{{ glitch.roadmapDate2 }}</strong> - Wozjewjenje a wutworjenje nowych projektow budźe so wotšaltować
mtgRoadmapDate3=<strong>{{ glitch.roadmapDate4 }}</strong> - Wšě projekty, wužiwarske konta a wozjewjene projekty so zhašeja a Thimble budźe offline
mtgStorageHeading=Kelko składowaka móžu za swój projekt na Glitch dóstać?
mtgStorageText=Na Thimble maće 5 MB składowanskeho ruma. Na Glitch změjeće do 200 MB!
mtgCostHeading=Kelko Glitch płaći (a budźe přeco zadarmo być)?
mtgCostText=Glitch je darmotny. Su někotre<a href="https://glitch.com/help/restrictions" target="__blank">resursowe wobmjezowanja</a> a my wočakujemy popłatki za premijowe słužby abo funkcije w přichodźe, ale funkcionalnosć, kotruž móžeće nětko wužiwać, wostanje darmotna.
mtgCreateAccountHeading=Kak móžu konto na Glitch załožić?
mtgCreateAccountText=Wobhladajće sej tute <a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">wužitne widejo</a>!
mtgManageProjectsHeading=Kak móžu swoje projekty na Glitch rjadować?
mtgManageProjectsText=Hdyž konto załožujeće, so wšě waše projekty pod wašim profilom pokazaja a dadźa so wobdźěłować!
mtgPrivacyHeading=Kak Glitch z mojimi datami wobchadźa?
mtgPrivacyText=Móžeće wužiwanske wuměnjenja a prawidła priwatnosće Glitch <a href="https://glitch.com/legal/" target="__blank">tu</a> namakać. Jeli prašenja maće, móžeće so rady <a href="https://support.glitch.com">z teamom Glitch do zwiska stajić</a>.
mtgIHaveMoreQuestionsHeading=Mam dalše prašenja wo Glitch! Hdźe móžu so wobroćić?
mtgIHaveMoreQuestionsText=Wobhladajće sej najprjedy <a href="https://glitch.com/help">pomoc</a> Glitch. Jeli njemóžeće tam wotmołwu namakać, pytajće abo stajće swoje prašenje w <a href="https://support.glitch.com">forumje pomocy</a> Glitch.

#######################
## Assorted strings  ##
#######################

featuredContributors=Wažni sobuskutkowarjo
featuredContributorsDesc=Přez <strong>350 sobuskutkowarjow</strong> z wjace hač <strong>30 krajow</strong> je na projekće Thimble wobdźělene. Tu su někotři ze šćedriwych ludźi, kotřiž su swój čas a energiju přinošowali, zo bychu Thimble polěpšili!

twigz20Contrib1=Je meni kodowych šlapkow přidał, zo by programowanje wosnadnił
twigz20Contrib2=Je zmylki při awtomatiskim přepinanju JavaScript porjedźił
twigz20Quote=„Hdyž sym z Thimble započał, mějach žane dožiwjenje/znajomosće wo JavaScript. Sym někotry čas trjebał, zo bych so orientował. Hdyž započach na tutym projekće dźěłać, dyrbjach wjele zadźěwkow přewinyć. Ale dźak pomocy jadroweho teama móžach poněčim te zadźěwki přewinyć. Dyrbju hišće wjele wuknyć, ale ze swojim pokrokom sym dosć spokojom!"
sanariaz154Contrib1=Je přidatny nutřkowny wotstawk w editorje přidała, zo by čitajomnosć polěpšiła
sanariaz154Quote=„My wšitcy trjebamy ludźi, kotřiž nam swoje měnjenje praja. Tak móžemy so polěpšować. Dźěło z Thimble bě najbóle pozbudźowace dožiwjenje za mnje w swěće wotewrjeneho žórła a je mi móžnosć dało, z jara přećelnym a pomocliwym teamom hromadźe dźěłać.“
raygervaisContrib1=Je konsolu JavaScript přidał, zo by wuknjacym pomhał, jich kod za zmylkami přepytować a zmylki namakać
raygervaisContrib2=Je wužiwajomnosć menijow Thimble polěpšił
raygervaisQuote=„Sobudźěło pola Thimble je mi zmóžnił, wjace wo modernych webnałoženjach JavaScript wuknyć, nazhonjenje, kotrež je moju karjeru do nowych wyšinow wjedło a mi nowe móžnosće wotewrěło. Wotewrjene žórło je swět změnił, a měnju, zo je wšitko móžne z tym.“
hkiratContrib1=Je přiměrjeny wužiwarski powjerch wutworił, zo by parametry za elementy A-wobłuka wobdźěłował
hkiratContrib2=Je wudospołnjenje žórłoweho koda k opcionalnemu nastajenju činił
hkiratContrib3=Je techniske metody za zhromadne wobdźěłowanje wuslědźił
hkiratQuote=„Dźěło na Thimble je wulkotne nazhonjenje było. Žórłowy kod je jara derje napisany a mentorojo su woprawdźe pomocliwi. Je jedyn z najlěpšich projektow, jeli chceće započeć na wotewrjenym žórle dźěłać a sym wjele wo wupruwowanych metodach wuknył.“
cgsinghContrib1=Je projektowej stronje wopisanja přidał
cgsinghContrib2=Je awtomatiske začinjenje značkow k opcionalnemu nastajenju činił
cgsinghContrib3=Je dołholětny problem wužiwajomnosće z tłóčatkom Wozjewić porjedźił
cgsinghQuote=„Hdyž sym do Thimble zastupił, je to najprjedy zatrašowace było. Ale potom započach sobu činić a buch bóle a bóle spokojom. Sym wjele wo tym wuknył, štož sym zwjetša potłóčił &ndash; webwuwiće. We wuwiću wotewrjeneho žórła njejsym so ženje sam začuł. Hdyž tajcy talentowani ludźo hromadźe dźěłaja, móže so tajke wulkotne kaž Thimble nastać.“
peiying16Contrib1fix=Podpěra za datajowe symbole je so w lisćinach datajow přidała
peiying16Contrib2=Je zmylk w nastajenjach JavaScript porjedźił
peiying16Contrib3=Podpěra za wobdźěłowanje SVG-datajow direktnje w editorje
peiying16Quote=„Lubuju Thimble a porjedźuju rady zmylki z teamom Thimble.“
th30Contrib1=Je meni za přechadne efekty zaktualizował
th30Contrib2=Je so wo to starał, zo so dataje w editorje korektnje wuzběhuja
th30Quote=„Dźěłanje z Thimble je so jako wužadowacy a brizantny zastup do wotewrjeneho žórła. Móžach přez to z wobdźiwajomnymi ludźimi hromadźe dźěłać, kotřiž je mi přeco začuće dał, zo zmylki su jenož móžnosće něšto polěpšić. Wutrajnosć je kluč a zwužitkujće wotmołwy a měnjenja, zo byšće wuknył!“
omytryniukContrib1=Je wužiwarski powjerch zatwarjeneho wobrazoweho wobhladowaka polěpšił
omytryniukContrib2=Je wšelake polěpšenja wužiwarskeho powjercha přidał a je zmylki wuhotowanja wužiwarskeho powjercha a funkcionalnosće porjedźił
omytryniukContrib3=Je sukowe wotwisnosće w projekće Thimble zaktualizował
omytryniukQuote=„Za mnje dźe při dźěłanju na Thimble nic jenož wo nabywanje hódnotnych programowanskich nazhonjenjow, ale wjele wjace wo začuće, něšto docpěć a k produktej přinošować, kotryž so wot ludźi z cyłeho swěta wužiwa. Hdyž zrozumich, zo miliony ludźi z koda wužitk ćehnu, kotryž pisam, je mje to pohnuło, so wo sobudźěło na Thimble zamołwić. Druhi wažny faktor je přećelne a pomocliwe zhromadźenstwo w projekće, štož je dalša přičina za to, zo moje nazhonjenje we wuwiću wotewrjeneho žórła z Thimble je fascinowace.“
timmoyContrib1=Je zmylk nastajenja za awtomatiske aktualizowanje přehladoweho wobłuka porjedźił &ndash; nětko so nastajenje składuje, hdyž so wobhladowak wobnowja
timmoyContrib2=Je funkciju přidał, kotraž wam zmóžnja, wobrazy w projekće filtrować
timmoyQuote=„Před Thimble sym na relatiwnje małych programach dźěłał, kotrež sym sam abo w małej skupinje programował. Dźěłanje na kodźe, kotryž sta (najskerje samo tysacy) datajow wopřijima, na kotrychž wjace hač 300 ludźi dźěła, je mi definitiwnje pokazało, štož „hromadźedźěłanje z druhimi“ woprawdźe woznamjenja. Sym nazhonił, zo je wuknjenska křiwica při zwučenju na wokolinu, ale je přeco přećelne wobliča, kotrež při prěnich krokach a problemach pomhaja. Po jenož mało měsacach móžu wjace k zhromadźenstwu přinošować, hač bych sej do toho myslił. Předstajće sej móžnosće, kotrež móžemy měć, hdyž wotewrjene žórło dale rosće!“

