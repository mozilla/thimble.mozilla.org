## Features page ##
###################

featuresHeader=Wulkotne funkcije so wo to staraja, zo wuknjenje<br/> <em>a</em> wučenje programowanja stej lochkej a wjeselo činjetej
featuresCallout=Thimble je editor žórłoweho koda z mnoholičbnymi funkcijemi, kotryž direktnje we wobhladowaku běži. Je so wuwił, zo by nowym programowarjam pomhał, jich sydła a webprojekty z HTML, CSS a JavaScript wutworić. Wšitko, štož trjebaće, je k ruce, zo byšće wy (abo waša rjadownja) móhł tak bórze kaž móžno započeć.
featuresCalloutDesc=Wobsahuje editor žórłoweho koda, webserwer, webwobhladowak a wuwiwarske nastroje w jednym &ndash; a je <em>darmotny!</em>

livePreviewFeatureTitle=Waše změny so hnydom pokazuja
livePreviewFeatureDesc=Z <strong>hnydomnym přehladom</strong> móžeće wobsah spěšnišo wutworić a z tym eksperimentować. Změny na wašim žórłowym kodźe so hnydom pokazuja.
remixFeatureTitle=Změńće někajki projekt Thimble
remixFeatureDesc=Spodoba so wam projekt Thimble, kotryž widźiće? Změńće jón, zo byšće swoju wersiju wutworił. Móžeće tež swój projekt přećelam abo studentam pósłać &ndash; što da budu z toho činić?
snippetsFeatureTitle=Praktiske šlapki žórłoweho koda
snippetsFeatureDesc=Wužiwajće praktisku lisćinu kodowych šlapkow HTML, CSS a JavaScript, kotrež móžeće do swojeho koda zasadźić, zo byšće spěšnišo dźěłał.
consoleFeatureTitle=Zatwarjena konsola JavaScript
consoleFeatureDesc=Dźěłaće na JavaScript? Zatwarjena konsola Thimble wosnadnja wjace hač prjedy waš kod testować a za zmylkami přepytować.
fileTreeFeatureTitle=Dataje přidać a rjadować
fileTreeFeatureDesc=Thimble kaž woprawdźity webprojekt funguje, móžeće swoje dataje wutworić, přemjenować, zhašeć a samo nahrać.
fileTreeFeatureDescHighlight1=Sćehńće <strong>.zip</strong> swojeho projekta a wočińće jón ze swojeje kruteje tačele
fileTreeFeatureDescHighlight2=Ćehńće dataje ze swojeho ličaka do Thimble
fileTreeFeatureDescHighlight3=Sćehńće dataju swojeho projekta z pomocu kontekstoweho menija
themeFeatureTitle=Swěcy zapinać a wupinać
themeFeatureDesc=Thimble poskića ćmowu a swětłu drastu, wubjerće to, kotryž so wam lěpje spodoba. Móžeće tež druhe nastajenja kaž wulkosć teksta přiměrić.
tutorialFeatureTitle=Slědować a zasadźene nawody wutworić
tutorialFeatureDesc=Projekty móža nawody měć, kotrež wam (abo wašim studentam) pomhaja, hdyž změny na projektach přewjedu.
autocompleteFeatureTitle=Při pisanju šlapki žórłoweho koda pokazać
autocompleteFeatureDesc=Samo hdyž njemóžeće sej wjele prawidłow a syntaksu spomjatkować, njewjaznjeće. Thimble da wam pokiwy w datajch HTML, CSS a samo JavaScript.
inlineCSSFeatureTitle=CSS direktnje we wašich HTML-stronach wobdźěłać
inlineCSSFeatureDesc=Pisajće CSS-stile za swoje elementy bjez toho, zo byšće swoju HTML-stronu wopušćił, kotruž wobdźěłujeće. Stajće tekstowy kursor na někajku elementowu značku a tłóčće <span class="key">Cmd/Strg</span> + <span class="key">E</span>, zo byšće započał, CSS-stile pisać.
publishingFeatureTitle=Projekty spěšnje we webje wozjewić
publishingFeatureDesc=Móžeće z jenož jednym kliknjenjom swoje projekty we webje wozjewić. Pozdźišo, hdyž změny přewjedźeće, móžeće swój projekt lochko aktualizować.
colorpickerFeatureTitle=Barby direktnje w editorje wubrać
colorpickerFeatureDesc=Stajće tekstowy kursor na někajku barbowu hódnotu w CSS-dataji a tłóčće <span class="key">Cmd/Strg</span> + <span class="key">E</span>, zo byšće barbowy wuběrak wočinił.
previewModesFeatureTitle=Testujće swój projekt na mobilnym graće
previewModesFeatureDesc=Hdyž do <strong>mobilneho přehlada</strong> přepinaće, widźiće swoje dźěło na wuskim graće. Zmóžńće potom zaso přehlad połneje wobrazowki, zo byšće wulki napohlad widźeć.
inspectorFeatureTitle=HTML-elementy spěšnje namakać
inspectorFeatureDesc=Aktiwizujće <strong>DOM Inspector</strong> a pohibujće kursor myški nad rozdźělne elementy w přehledźe. Thimble wotpowědny kod w HTML-editorje wuzběhnje.
imageFiltersFeatureTitle=Wobrazowe filtry
imageFiltersFeatureDesc=Přidajće swojim wobrazam filtry, zo byšće swoj projekt zabawniši činił. Kóčki njejsu hišće nihdy tak derje wupadali!
takeASelfieFeatureTitle=Selfi činić
takeASelfieFeatureDesc=Přidajće stronje, na kotrejž runje dźěłaće, swójske foto z pomocu selfijoweho nastroja Thimble &ndash; wužiwa webkam wašeho ličaka. Započńće prosće značku <span class="key">&lt;img src=</span> na swojej HTML-stronje pisać a budźeće wotprašowanje widźeć.

