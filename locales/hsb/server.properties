#######################

getInvolvedHeader=Zajimujeće so za Open Source? <br/>Pomhajće nam Thimble wuwiwać a polěpšować!
fileAnIssueBtn=Problem zdźělić
goodFirstBugBtn=„Dobry prěni zmylk“ za wobdźěłowanje namakać
whyContributeTitle=Čehodla sobu činić?
contributeReason1=Waše dźěło ma wliw na wužiwarjow na cyłym swěće
contributeReason2=Dóstańće hódnotne nazhonjenja a podpěru mentora
contributeReason3=Podpěrajće misiju Mozilla wotewrjeneho interneta za wšěch
contributeReason4=Je dobre začuće!
getInvolvedDescription1=Thimble je projekt <a href="https://en.wikipedia.org/wiki/Open-source_software">wotewrjeneho žórła</a> wutworjeny wot załožby <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> z jeje partnerom <a href="{{ cdotURL }}">CDOT na Seneca College</a>. Ze spočatka sem su sobuskutkowarjo z cyłeho swěta wažnu rólu na jeho wuspěchu hrali.
getInvolvedDescription2=Je zawěrno mjezynarodny projekt, je so hižo <strong>do 33 rěčow přełožił</strong> (na wjace hač 100 so hišće dźěła) a wužiwa so wot <strong>wuknjacych w přez 200 krajach</strong>.
noContributionTooSmallTitle=Žadyn přinošk přemały njeje
noContributionTooSmallDesc=Přinoški wšěch kmanosćow a pozadkow su witane. Njetrjebaće profiprogramowar być, we woprawdźitosći je přez połojca našich sobuskutkowarjow su studenća. Móžeće mały započeć …
