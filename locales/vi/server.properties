featuresHeader=Các tính năng tuyệt vời giúp cho việc học<br/>
featuresCallout=Thimble là trình biên tập mã đầy đủ tính năng chạy ngay trong trình duyệt. Nó được thiết kế để giúp các lập trình viên mới tạo trang web và các dự án dựa trên web của họ bằng cách sử dụng HTML, CSS &amp; JavaScript. Tất cả mọi thứ bạn cần là ở đầu ngón tay của bạn, cho phép bạn (hoặc lớp học của bạn) để có được và chạy nhanh nhất có thể.
featuresCalloutDesc=Một trình biên tập mã, máy chủ, trình duyệt &amp; công cụ phát triển tất cả trong một &mdash; và nó <em>miễn phí!</em>

livePreviewFeatureTitle=Ngay lập tức thấy thay đổi của bạn
livePreviewFeatureDesc=Tạo và thử nghiệm nhanh hơn với <strong>Xem trước Trực tiếp</strong>. Nó cho thấy những thay đổi mã của bạn ngay lập tức.
remixFeatureTitle=Chỉnh sửa lại mọi dự án Thimble
previewModesFeatureTitle=Kiểm tra dự án của bạn trên thiết bị di động
previewModesFeatureDesc=Chuyển sang chế độ xem <strong>trên điện thoại di động</strong> cho phép bạn xem công việc của mình trên thiết bị hẹp. Sau đó, bật chế độ xem trước toàn màn hình để có được bức tranh toàn cảnh.
inspectorFeatureTitle=Tìm các thành phần HTML nhanh
inspectorFeatureDesc=Bật <strong>trình kiểm tra DOM</strong> và di chuột qua các phần tử khác nhau trong bản xem trước. Thimble sẽ làm nổi bật mã liên quan trong trình soạn thảo HTML.
