## Features page ##
###################

featuresHeader=Funcionalidades impressionantes tornam a aprendizagem<br/> <em>e</em> o ensino de desenvolvimento fácil &amp; divertido
featuresCallout=Thimble é um editor de código completo que funciona no navegador. É desenhado para ajudar novos desenvolvedores a criar os seus próprios sites e projetos na web utilizando HTML, CSS e JavaScript. Tudo que você precisa esta na ponta dos seus dedos, permitindo que você (ou seu time) possam começar rapidamente.
featuresCalloutDesc=É um editor de código, um servidor web e ferramentas de desenvolvimento, tudo em um &mdash; é <em>gratuito!</em>

livePreviewFeatureTitle=Ver imediatamente as alterações
livePreviewFeatureDesc=Crie e experimente rapidamente com a <strong>visualização em tempo real</strong>. Mostra as alterações ao seu código de forma instantânea.
remixFeatureTitle=Remixe de qualquer projeto do Thimble
remixFeatureDesc=Gosta de um projeto Thimble que esteja a ver? Remixe o mesmo para criar a sua própria versão. Você também pode enviar os seus projetos a amigos ou estudantes &mdash; o que será que são capazes de fazer?
snippetsFeatureTitle=Trechos úteis de código
snippetsFeatureDesc=Trabalhe mais rapidamente criando uma lista de trechos de código HTML, CSS e JavaScript úteis que pode incluir no seu código.
consoleFeatureTitle=Console JavaScript integrado
consoleFeatureDesc=Trabalhando JavaScript? O console integrado do Thimble torna mais simples do que nunca o teste e depuração do seu código.
fileTreeFeatureTitle=Adicionar e gerenciar arquivos
fileTreeFeatureDesc=O Thimble funciona como um projeto web real, você pode criar, renomear, excluir e enviar os seus próprios arquivos.
fileTreeFeatureDescHighlight1=Baixe um <strong>.zip</strong> do seu projeto e acesse o mesmo a partir do seu disco
fileTreeFeatureDescHighlight2=Arraste e solte arquivos do seu computador no Thimble
fileTreeFeatureDescHighlight3=Baixe qualquer arquivo do seu projeto através do menu do botão direito do mouse
themeFeatureTitle=Liga e desliga as luzes
themeFeatureDesc=O Thimble vem com um tema escuro e outro claro, então, escolha o que é melhor. Você também pode alterar outras opções, como o tamanho do texto.
tutorialFeatureTitle=Siga e crie tutoriais integráveis
tutorialFeatureDesc=Os projetos podem ter tutoriais que te (ou aos seus estudantes) ajuda a aprender enquanto faz alterações nos projetos.
autocompleteFeatureTitle=Obtenha dicas enquanto escreve
autocompleteFeatureDesc=Não bloqueie ao tentar lembrar-se de uma grande quantidade de regras e sintaxe. O Thimble irá dar-lhe dicas em ficheiros HTML, CSS e, até, JavaScript.
inlineCSSFeatureTitle=Edite CSS direto das suas páginas HTML
inlineCSSFeatureDesc=Escreva estilos CSS para os seus elementos sem sair da página HTML que está editando. Coloque o cursor de texto em qualquer tag e pressione <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> para começar a escrever estilos CSS.
publishingFeatureTitle=Publique projetos para a web rapidamente
publishingFeatureDesc=Você pode publicar seus projetos na web com um único clique. Mais adiante, quando fizer alterações, pode facilmente atualizar seu projeto.
colorpickerFeatureTitle=Escolha cores diretamente no editor
colorpickerFeatureDesc=Posicione o cursor de texto em qualquer valor de cor em um arquivo CSS e pressione <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> para abrir o seletor de cores.
previewModesFeatureTitle=Teste seu projeto em um dispositivo móvel
previewModesFeatureDesc=Alternar para o <strong>modo de visualização móvel</strong> permite que você veja o seu trabalho em um dispositivo estreito. Em seguida, ative a visualização de tela cheia para obter a imagem grande.
inspectorFeatureTitle=Encontre elementos HTML rapidamente
inspectorFeatureDesc=Ative o <strong>Inspetor DOM</strong> e passe com o mouse pelos diferentes elementos na visualização. O Thimble irá destacar o código relacionado no editor HTML.
imageFiltersFeatureTitle=Filtros de imagem
imageFiltersFeatureDesc=Adicione algum divertimento ao seu projeto adicionando filtros às suas imagens. Os gatos nunca pareciam tão bons antes!
takeASelfieFeatureTitle=Tire uma selfie
takeASelfieFeatureDesc=Adicione sua selfie em qualquer página que você está trabalhando ao usar a ferramenta selfie de Thimble&mdash;isso usa a webcam do seu computador. Apenas comece digitando a tag <span class="key">&lt;img src=</span> a sua pagina HTML e você irá ver um prompt.

