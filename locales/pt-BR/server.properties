#######################

getInvolvedHeader=Curioso sobre código aberto? <br/>Nos ajude a construir e melhorar o Thimble!
fileAnIssueBtn=Relatar um problema
goodFirstBugBtn=Encontre um “bom primeiro bug” para trabalhar
whyContributeTitle=Por que contribuir?
contributeReason1=Seu trabalho tem impacto sobre os usuários em todo o mundo
contributeReason2=Obtenha uma experiência valiosa e o apoio de um mentor
contributeReason3=Apoiar a missão da Mozilla de uma internet aberta para todos
contributeReason4=Isso é bom!
getInvolvedDescription1=Thimble é um projeto <a href="https://en.wikipedia.org/wiki/Open-source_software">Open Source</a> criado pela <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> em parceria com <a href="{{ cdotURL }}">CDOT no Seneca College</a>. Desde o início, os colaboradores de todo o mundo desempenharam um papel importante em torná-lo um sucesso.
getInvolvedDescription2=Verdadeiramente é um projeto internacional, tem sido <strong>localizado em 33 idiomas</strong> (com mais de 100 em andamento) e usado por <strong>estudantes em mais de 200 países</strong>.
noContributionTooSmallTitle=Nenhuma contribuição é muito pequena
noContributionTooSmallDesc=Contribuições de todas as habilidades e backgrounds são bem-vindas. Você não precisa ser um programador especialista, na verdade, mais metade de nossos colaboradores se identificam como estudantes. Você pode começar pequeno, reportar um problema...
noContributionTooSmallReason1=Reportar bug, problema ou erro de digitação
noContributionTooSmallReason2=Solicitar uma mudança, nova funcionalidade ou projeto de iniciante
noContributionTooSmallReason3=Dê a sua opinião
goFileAnIssueBtn=Vá em frente, registre o problema!
feelingAdventurous=Se você estiver sentindo-se aventureiro, então confira nossos repositórios do GitHub abaixo.
onGithub=No GitHub
goodFirstBugsBadge=Bons primeiros bugs
contributingGuidelines=Guia de contribuição
getInTouch=Entre em contato
getInTouchChat=Canal de chat de Thimble
getInTouchEmail=Envie-nos um email

featuredContributors=Contribuidores em destaque
featuredContributorsDesc=Mais de <strong>350 colaboradores</strong> de mais de <strong>30 países</strong> estiveram envolvidos no projeto Thimble. Aqui estão algumas das  pessoas generosas que têm doado seu tempo e energia para fazer o Thimble melhor!

twigz20Contrib1=Adicionado um menu de trechos de código para facilitar a codificação
twigz20Contrib2=Corrigido JavaScript auto toggle bugs
twigz20Quote="Quando eu comecei pela primeira vez em Thimble eu tinha pouca ou nenhuma experiência/conhecimento de JavaScript. Levei um tempo para me orientar. Como eu comecei a trabalhar neste projeto eu tive muitos obstáculos para atravessar. Mas com a ajuda da equipe central eu era capaz de lentamente cruzar esses obstáculos. Eu ainda tenho muito o que aprender, mas estou feliz com o progresso até agora! "
sanariaz154Contrib1=Foi adicionado um preenchimento adicional ao Editor para melhorar a legibilidade
sanariaz154Quote="Todos nós precisamos de pessoas que nos dêem feedback. É assim que melhoramos. Trabalhar com dedal foi a experiência mais encorajadora para mim no mundo do código aberto e me deu uma chance de trabalhar com a equipe mais amigável e apoiadora ".
raygervaisContrib1=Adicionado um console JavaScript para ajudar os alunos a depurar seu código e encontrar erros
raygervaisContrib2=Melhoria da usabilidade dos menus Thimble
raygervaisQuote="Contribuir com o Thimble me permitiu aprender sobre aplicações web JavaScript modernas, uma experiência que já ajudou a minha carreira a novas alturas e possibilidades. Código aberto mudou o mundo, e com ele, eu acredito que podemos fazer qualquer coisa. "
hkiratContrib1=Criada uma UI personalizada para editar parâmetros de tags do A-frame
hkiratContrib2=Feito a conclusão do código um ajuste opcional
hkiratContrib3=Pesquisando abordagens de tecnologia para edição colaborativa
hkiratQuote="Trabalhar no Thimble tem sido uma grande experiência. O código é muito bem escrito e os mentores nos dão muito apoio. É um dos melhores projetos para trabalhar se você quer começar a trabalhar no código aberto e ao contribuir eu aprendi muito sobre práticas recomendadas para código aberto".
cgsinghContrib1=Adicionou descrições na página dos projetos
cgsinghContrib2=Fez auto fechamento de tags uma configuração opcional
cgsinghContrib3=Corrigido um bug de usabilidade de longa data com o botão de publicar
cgsinghQuote="Pular para Thimble da primeira vez foi assustadora. Mas então eu comecei a contribuir e tornou-se satisfatório. Eu aprendi muito sobre desenvolvimento web. No desenvolvimento de código aberto, eu nunca me senti sozinho. Reunir todas essas mentes talentosas e algo tão grande como o Thimble."
peiying16Contrib1fix=Adicionado suporte à ícones de arquivos na lista de arquivos
peiying16Contrib2=Corrigido um bug relacionado com configurações de JavaScript
peiying16Contrib3=Suporte para edição de arquivos SVG diretamente no editor
peiying16Quote="Eu amo Thimble e adoro corrigir erros com a equipe Thimble."
th30Contrib1=Efeitos de transição de menu atualizado
th30Contrib2=Certifique-se de que os arquivos estão devidamente destacados no editor
th30Quote="Trabalhar com Thimble provou ser uma maneira desafiadora e explosiva de entrar no código aberto. Ele realmente me fez colaborar e trabalhar com alguns indivíduos incríveis, que sempre fez você sentir que seus erros são apenas oportunidades para melhorar ainda mais seus lançamentos. Persistência é fundamental, e sempre transformar feedback em uma lição oportuna! "
omytryniukContrib1=Melhorou a UI do visualizador de imagens incorporado
omytryniukContrib2=Adicionado vários aprimoramentos de interface do usuário e erros de estilos e funcionalidades front-end resolvidos
omytryniukContrib3=Dependências de node atualizado no projeto Thimble
omytryniukQuote="Para mim, trabalhar no Thimble não é apenas ganhar uma valiosa experiência de programação, mas mais importante um sentimento de realização e contribuir para um produto que é usado por pessoas de todo o mundo. Percebendo que milhões de pessoas se beneficiam do código que eu escrevo é o que me levou a candidatar para trabalhar no Thimble. O outro fator importante é a comunidade amigável e de apoio dentro do projeto, é outra razão que faz com que minha experiência de desenvolvimento de código aberto fascinante com Thimble".
timmoyContrib1=Corrigido um erro relacionado com a configuração de atualização automática no painel de visualização — agora registra a configuração quando o navegador for atualizado
timmoyContrib2=Adicionou uma funcionalidade que permite adicionar filtros para imagens em um projeto
timmoyQuote="Antes do Thimble, trabalhei com programas relativamente pequenos que eu mesmo desenvolvia ou em um pequeno grupo. Trabalhando no código que se estende por centenas (talvez milhares!) de arquivos sendo trabalhado por mais de 300 pessoas definitivamente abriu minha mente e o significado de "trabalhar com os outros". Eu achei que definitivamente há uma curva de aprendizado para se acostumar com o ambiente, mas sempre há rostos amigáveis que irão ajudá-lo a começar bem como com os problemas que você pode ter ao longo do caminho. Só depois de alguns meses, eu sou capaz de contribuir para a comunidade, mais do que eu imaginava antes. Imagine as possibilidades que todos nós podemos alcançar juntos como o código aberto que crescendo!"

