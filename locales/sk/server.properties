contributeReason2=Získate cenné skúsenosti a mentorstvo
contributeReason3=Podporíte misiu Mozilly - otvorený internet pre všetkých
contributeReason4=Je to skvelý pocit!
getInvolvedDescription1=Thimble je <a href="https://en.wikipedia.org/wiki/Open-source_software"> open source</a> projekt, ktorý vytvorila <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> v spolupráci s <a href="{{ cdotURL }}">CDOT na Seneca College</a>. Prispievatelia z celého sveta hrajú v projekte dôležitú úlohu už od jeho začiatku.
getInvolvedDescription2=Je to skutočne medzinárodný projekt, ktorý bol <strong>preložený do 33 jazykov</strong> (a na ďalších 100 sa pracuje), a ktorý používajú <strong>študenti vo viac ako 200 krajinách</strong>.
noContributionTooSmallTitle=Žiadny príspevok nie je príliš malý
noContributionTooSmallDesc=Prispievatelia s akýmikoľvek skúsenosťami a vzdelaním sú vítaní. Nemusíte byť skúsený programátor, pravdou je, že viac ako polovica našich prispievateľov o sebe tvrdí, že sú študenti. Môžete začať pomaly…
noContributionTooSmallReason1=Nahlásiť chybu, problém alebo preklep
noContributionTooSmallReason2=Vyžiadať zmenu, novú funkciu či nový projekt
noContributionTooSmallReason3=Poslať spätnú väzbu
goFileAnIssueBtn=Do toho, nahláste problém!
feelingAdventurous=Ak chcete zažiť dobrodružstvo, pozrite sa na naše repozitáre na GitHube.
onGithub=Na GitHube
goodFirstBugsBadge=Dobré prvé chyby
contributingGuidelines=Pravidla prispievania
getInTouch=Spojte sa s nami
getInTouchChat=Chatovací kanál Thimblu
getInTouchEmail=Napíšte nám

featuredContributors=Vybraní prispievatelia
featuredContributorsDesc=Viac než <strong>350 prispievateľov</strong> z viac než <strong>30 krajín</strong> sa zapojilo do projektu Thimble. Tu sú niektorí z mnohých štedrých ľudí, ktorí venovali svoj čas a energiu, aby Thimble vylepšili!

twigz20Contrib1=Pridal ponuku s úryvkami kódu pre jednoduchšie kódovanie
twigz20Contrib2=Opravil chybu v automatickom prepínaní JavaScriptu
twigz20Quote=„Keď som po prvý krát začínal s Thimblom, nemal so skoro žiadne skúsenosti ani znalosti JavaScriptu. Chvíľu mi zabralo, kým som si naň zvykol. Keď som začal pracovať na tomto projekte, narazil som na mnoho prekážok, no s pomocou hlavného tímu som bol schopný tieto prekážky prekonať. Stále sa mám čo učiť, ale som spokojný so svojím pokrokom!“
sanariaz154Contrib1=Pridala odsadenie do editora pre zlepšenie čitateľnosti
sanariaz154Quote=„Všetci potrebujeme ľudí, ktorí nám poskytnú spätnú väzbu. Pomocou nej sa zlepšujeme. Práca s Thimblom bola moja najpovzbudivejšia skúsenosť v open source svete a dala mi možnosť pracovať s tým najpriateľskejším a podporujúcim tímom.“
raygervaisContrib1=Pridal JavaScriptovú konzolu, ktorá pomáha študentom ladiť ich kód a hľadať chyby
raygervaisContrib2=Vylepšil použiteľnosť ponuky v Thimble
raygervaisQuote=„Prispievanie do Thimblu mi umožnilo naučiť sa niečo o moderných JavaScriptových aplikáciách - je to skúsenosť, ktorá mi pomohla dostať moju kariéru na úplne inú úroveň. Open source zmenil svet a verím, že s ním môžeme urobiť čokoľvek.“
hkiratContrib1=Vytvoril vlastné UI pre úpravu parametrov A-frame značiek
hkiratContrib2=Urobil z dokončovania kódu voliteľné nastavenie
hkiratContrib3=Preskúmal technické spôsoby spolupráce pri úpravách
hkiratQuote=„Práca na Thimble bola skvelá skúsenosť. Kód je veľmi dobre napísaný a mentori sú naozaj ohľaduplný. Je to jeden z najlepších projektov, na ktorom môžete pracovať, ak chcete začať pracovať na open source. Prispievanie ma naučilo mnoho o najlepších postupoch pri open source.“
cgsinghContrib1=Pridal popisy na stránku projektov
cgsinghContrib2=Urobil z automatického uzatvárania značiek voliteľné nastavenie
cgsinghContrib3=Opravil dlhodobú chybu v použiteľnosti tlačidla Publikovať
cgsinghQuote=„Thimble bol pre mňa po prvý krát trocha strašidelný. No potom som začal prispievať a cítil som sa skvelo. Naučil som sa mnoho o tom, čo som nepovažoval za také dôležité &mdash; vývoj webu. Pri vývoji open source sa nikdy necítim sám. Keď spojíte tieto talentované mysle, môže sa zrodiť niečo tak úžasné, ako je Thimble.“
peiying16Contrib1fix=Pridal podporu pre ikony súborov v zozname súborov
peiying16Contrib2=Opravil chybu spojenú s nastavením JavaScriptu
peiying16Contrib3=Pridal podporu pre úpravu SVG súborov priamo v editore
peiying16Quote=„Milujem Thimble a milujem riešenie chýb s tímom Thimble.“
th30Contrib1=Aktualizoval prechodové efekty ponúk
th30Contrib2=Zaistil, že súbory sú v editore správne zvýraznené
th30Quote=„Práca s Thimblom se ukázala ako náročná cesta, ako se dostať do open source. Naozaj ma to donútilo spolupracovať s niektorými skvelými ľuďmi, ktorí ma presvedčili, že moje chyby sú príležitosti, ako sa naďalej zlepšovať. Vytrvalosť je kľúč, vždy premeňte spätnú väzbu na príležitosť niečo sa naučiť!“
omytryniukContrib1=Vylepšil UI vstavaného prehliadača obrázkov
omytryniukContrib2=Pridal niekoľko vylepšení používateľského rozhrania a opravil chyby v štylizácii a funkcionalite
omytryniukContrib3=Aktualizoval závislosti node v projekte Thimble
omytryniukQuote=„Pre mňa je práca na Thimble nie je len o získavaní cenných programátorských skúseností, ale skôr o pocite dosiahnutia cieľa a o prispievaní do produktu, ktorý používajú ľudia po celom svete. Predstava, že milióny ľudí používajú kód, ktorý som napísal je to, čo ma poháňa v práci na Thimble. Ďalší dôležitý faktor je priateľská a podporujúca komunita projektu, čo je ďalší dôvod, prečo je moja skúsenosť s Thimblom fascinujúca.“
timmoyContrib1=Opravil chybu spojenú s automatickou obnovou nastavení náhľadu a ten si odteraz pamätá nastavenia aj po obnove prehliadača
timmoyContrib2=Pridal funkciu, ktorá vám umožní pridať filtre k obrázkom v projekte
timmoyQuote=„Pred prácou na Thimble som pracoval len s relatívne malými programami, ktoré som si naprogramoval sám alebo v malej skupine. Práca na kóde, ktorý sa rozprestiera v stovkách (pravdepodobne tisíckach) súborov a na ktorom pracuje viac než 300 ľudí rozhodne otvorilo moju myseľ ohľadom toho, čo znamená „práca s ostatnými“. Zistil som, že si musíte zvyknúť na prostredie, no vždy sú tu priateľské tváre, ktoré vám pomôžu začať. Po pár mesiacoch som schopný prispievať do komunity viac, než som si kedy predstavoval. Predstavte si tie možnosti, ktoré môžeme spolu dosiahnuť, keď bude open source rásť!“

