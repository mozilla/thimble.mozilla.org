getInvolvedHeader=Zaujímate sa o open source? <br/>Pomôžte nám tvoriť a vylepšovať Thimble!
fileAnIssueBtn=Nahláste chybu
goodFirstBugBtn=Nájdite “dobrú prvú chybu”, na ktorej môžete pracovať
whyContributeTitle=Prečo sa zapojiť?
