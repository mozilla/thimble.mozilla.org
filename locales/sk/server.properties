###################
## Features page ##
###################

featuresHeader=Vďaka úžasným funkciám sú učenie <br/> <em>a</em> výučba programovania ľahké a zábavné
featuresCallout=Thimble je plne funkčný editor kódu, ktorý beží v prehliadači. Je navrhnutý tak, aby novým kodérom pomohol vytvoriť ich vlastné stránky a webové projekty s použitím HTML, CSS a JavaScriptu. Všetko čo potrebujete máte na dosah svojich prstov.
featuresCalloutDesc=Je to editor kódu, webový server, webový prehliadač a sada vývojárskych nástrojov v jednom - a je <em>zdarma!</em>

livePreviewFeatureTitle=Zmeny vidíte okamžite
livePreviewFeatureDesc=Tvorte a experimentujte rýchlejšie s <strong>Živým náhľadom</strong>. Zobrazuje zmeny vo vašom kóde ihneď.
remixFeatureTitle=Upravte akýkoľvek Thimble projekt
remixFeatureDesc=Páči sa vám projekt, ktorý vidíte? Upravte ho a vytvorte si svoju vlastnú verziu. Svoj projekt môžete taktiež poslať priateľom alebo študentom &mdash;s čím prídu oni?
snippetsFeatureTitle=Praktické úryvky kódu
snippetsFeatureDesc=Pracujte rýchlejšie s použitím užitočného zoznamu kúskov HTML, CSS a JavaScript kódu, ktoré môžete zahrnúť do svojho kódu.
consoleFeatureTitle=Zabudovaná konzola JavaScriptu
consoleFeatureDesc=Pracujete na nejakom JavaScripte? Vďaka zabudovanej konzole Thimblu je testovanie a ladenie vášho kódu jednoduchšie, než kedykoľvek predtým.
fileTreeFeatureTitle=Pridávanie a správa súborov
fileTreeFeatureDesc=Thimble funguje ako naozajstný webový projekt - môžete tvoriť, premenovávať, odstraňovať či dokonca nahrávať svoje vlastné súbory.
fileTreeFeatureDescHighlight1=Prevezmite si svoj projekt vo formáte <strong>.zip</strong> a zobrazte si ho na vašom disku
fileTreeFeatureDescHighlight2=Presuňte súbory zo svojho počítača priamo do Thimble
fileTreeFeatureDescHighlight3=Prevezmite si ľubovoľný súbor zo svojho projektu kliknutím pravým tlačidlom myši
themeFeatureTitle=Zapnite alebo vypnite svetlo
themeFeatureDesc=Thimble obsahuje tmavú a svetlú tému vzhľadu, takže si môžete vybrať tú, ktorá sa k vám hodí najlepšie. Môžete taktiež upravovať ďalšie veci - napríklad veľkosť textu.
tutorialFeatureTitle=Sledujte a vytvárajte návody
tutorialFeatureDesc=Projekty môžu obsahovať návody, ktoré vám (alebo vašim študentom) pomôžu pri úpravách projektov.
autocompleteFeatureTitle=Nechajte si poradiť pri písaní kódu
autocompleteFeatureDesc=Nezasekávajte sa pri pokusoch zapamätať si množstvo pravidiel a syntaxe. Thimble vám napovie pri HTML, CSS a dokonca HTML súboroch.
inlineCSSFeatureTitle=Upravujte CSS priamo vo vašich HTML stránkach
inlineCSSFeatureDesc=Píšte CSS štýly bez prepínania z HTML stránky, ktorú práve upravujete. CSS štýly začnete písať presunutím kurzoru na značku prvku a stlačením <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>.
publishingFeatureTitle=Publikujte projekty na webe rýchlejšie
publishingFeatureDesc=Svoje projekty môžete publikovať na web jediným kliknutím. Neskôr, ak urobíte nejaké zmeny, môžete projekt jednoducho aktualizovať.
colorpickerFeatureTitle=Vyberajte farby priamo v editore
colorpickerFeatureDesc=Farbu môžete vybrať tak, že umiestnite kurzor na akúkoľvek hodnotu farby v CSS súbore a stlačíte <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>.
previewModesFeatureTitle=Otestujte svoj projekt na mobilnom zariadení
previewModesFeatureDesc=Prepnutie na <strong>režim mobilného náhľadu</strong> vám umožní zobraziť svoju prácu na mobilnom zariadení.
inspectorFeatureTitle=Nájdite HTML prvky rýchlo
inspectorFeatureDesc=Zapnite si <strong>DOM Inspector</strong> a prechádzajte cez rôzne prvky v náhľade. Thimble zvýrazní zodpovedajúci kód v HTML editore.
imageFiltersFeatureTitle=Filtre obrázkov
imageFiltersFeatureDesc=Oživte svoj projekt pridaním filtra. Mačky nikdy nevyzerali tak dobre!
takeASelfieFeatureTitle=Urobte si selfie
takeASelfieFeatureDesc=Pridajte svoju fotku na akúkoľvek stránku, na ktorej pracujete pomocou nástroja pre selfie &mdash; používa pri tom webkameru vášho počítača. Začnite písať značku <span class="key">&lt;img src=</span> do svojej HTML stránky a zobrazí sa vám výzva.

