featuresHeader=Izvrstne zmogljivosti naredijo učenje <br/> <em>in</em> poučevanje programiranja enostavno in zabavno
featuresCallout=Thimble je urejevalnik kode z vsemi funkcijami, ki deluje v brskalniku. Zasnovan je tako, da novim programerjem pomaga pri izdelavi spletnih strani in projektov z uporabo jezika HTML, CSS in JavaScripta. Vse, kar potrebujete, je na dosegu roke in vam (ali vašim učencem) omogoča hiter in preprost začetek dela.
featuresCalloutDesc=Je urejevalnik kode, spletni strežnik, spletni brskalnik in orodje za razvijalce v enem &mdash; vse to <em>brezplačno!</em>

livePreviewFeatureTitle=Takoj si oglejte spremembe
livePreviewFeatureDesc=Ustvarjajte in preizkušajte hitreje s <strong>predogledom v živo</strong>, ki takoj pokaže spremembe v kodi.
remixFeatureTitle=Predelajte katerikoli projekt Thimble
remixFeatureDesc=Vam je všeč kateri od projektov Thimble? Predelajte ga in ustvarite svojo različico. Projekt lahko tudi pošljete prijateljem ali študentom &mdash;kaj bodo uspeli ustvariti?
snippetsFeatureTitle=Priročni izrezki kode
snippetsFeatureDesc=Delajte hitreje z uporabo priročnega seznama izrezkov kode HTML, CSS in JavaScript, ki jih lahko vključite v kodo.
consoleFeatureTitle=Vgrajena konzola JavaScript
consoleFeatureDesc=Pišete JavaScript? Thimblova vgrajena konzola naredi preskušanje in razhroščevanje kode preprostejše kot kdajkoli.
fileTreeFeatureTitle=Dodajanje in upravljanje datotek
fileTreeFeatureDesc=Thimble deluje kot pravi spletni projekt, datoteke lahko ustvarite, preimenujete, izbrišete ali pa naložite svoje datoteke.
fileTreeFeatureDescHighlight1=Prenesite datoteko <strong>.zip</strong> svojega projekta in si ga oglejte na trdem disku
fileTreeFeatureDescHighlight2=Povlecite in spustite datoteke z računalnika v Thimble
fileTreeFeatureDescHighlight3=Prenesite katerokoli datoteko svojega projekta preko priročnega menija
themeFeatureTitle=Prižgite in ugasnite luči
themeFeatureDesc=Thimble je na voljo v temni in svetli preobleki, zato izberite tisto, ki vam ustreza. Spremenite lahko tudi druge možnosti, kot je velikost besedila.
tutorialFeatureTitle=Sledite in ustvarite vdelane vodnike
tutorialFeatureDesc=Projekti lahko imajo vodnike, ki vam (ali vašim učencem) pomagajo pri učenju s spreminjanjem projektov.
autocompleteFeatureTitle=Prejmite namige med tipkanjem kode
autocompleteFeatureDesc=Ne obremenjujte se, če si ne morete zapomniti pravil in sintakse. Thimble vam bo dajal namige v HTML-ju, CSS-u in celo v JavaScriptu.
inlineCSSFeatureTitle=Uredite CSS neposredno na straneh HTML
inlineCSSFeatureDesc=Oblikujte sloge CSS brez zapuščanja strani HTML, ki jo urejate. Postavite miško na značko katerega koli elementa, kliknite <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> in začnite pisati slog CSS.
publishingFeatureTitle=Hitro objavite projekte na splet
publishingFeatureDesc=Z enim klikom lahko svoje projekte objavite na spletu. Kasneje, ko naredite spremembe, lahko svoj projekt preprosto posodobite.
colorpickerFeatureTitle=Izberite barve v urejevalniku
colorpickerFeatureDesc=Postavite kazalec besedila na katerokoli barvno vrednost v datoteki CSS in pritisnite <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>, da odprete izbirnik barve.
previewModesFeatureTitle=Preizkusite svoj projekt na mobilni napravi
previewModesFeatureDesc=S preklopom v <strong>predogled za mobilne naprave</strong> lahko vidite svoje delo na manjši napravi. Nato izklopite celozaslonski predogled, da dobite večjo sliko.
inspectorFeatureTitle=Hitro najdite elemente HTML
inspectorFeatureDesc=Vklopite <strong>pregledovalnik DOM</strong> in podržite miškin kazalec nad različnimi elementi v predogledu. Thimble bo v urejevalniku HTML označil povezano kodo.
imageFiltersFeatureTitle=Slikovni filtri
imageFiltersFeatureDesc=Dodajte nekaj zabave svojim projektom z uporabo slikovnih filtrov. Mačke nikoli niso izgledale boljše!
takeASelfieFeatureTitle=Naredite selfi
takeASelfieFeatureDesc=Dodajte svojo sliko na vsako stran, ki jo urejate, z uporabo Thimblovega pripomočka za selfije, ki uporabi vašo spletno kamero. Začnite pisati značko <span class="key">&lt;img src=</span> na strani HTML in pojavilo se bo izbirno okno.

