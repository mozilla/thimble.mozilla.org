getInvolvedHeader=Te zanima odprta koda? <br/>Pomagaj nam graditi in izboljševati Thimble!
fileAnIssueBtn=Prijavi težavo
goodFirstBugBtn=Poiščite “dobrega prvega hrošča”, na katerem boste delali
whyContributeTitle=Zakaj sodelovati?
contributeReason1=Tvoje delo vpliva na uporabnike po vsem svetu
contributeReason2=Pridobi si dragocene izkušnje in mentorstvo
contributeReason3=Podpri poslanstvo Mozille - odprt internet za vse
contributeReason4=Občutek je dober!
getInvolvedDescription1=Thimble je <a href="https://en.wikipedia.org/wiki/Open-source_software">odprtokoden</a> projekt, ki ga je ustvarila <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> v sodelovanju s <a href="{{ cdotURL }}">CDOT na kolidžu Seneca</a>. Že od samega začetka so sodelavci z vsega sveta pomembno pripomogli k uspehu orodja.
getInvolvedDescription2=Projekt je res mednaroden, saj je bil <strong>preveden v 33 jezikov</strong> (medtem ko jih je več kot 100 še v delu) in ga uporabljajo <strong>v preko 200 državah</strong>.
noContributionTooSmallTitle=Noben prispevek ni premajhen
noContributionTooSmallDesc=Vsakršni prispevki so dobrodošli. Ni potrebno, da ste profesionalni programer; pravzaprav se več kot polovica naših sodelavcev opredeljuje kot študenti. Lahko začnete z malim in prijavite težavo, da …
noContributionTooSmallReason1=Sporoči nam programske napake, težave ali slovnične napake
noContributionTooSmallReason2=Zahtevaj spremembe, novosti ali začetni projekt
noContributionTooSmallReason3=Pošlji povratne informacije
goFileAnIssueBtn=Prijavite težavo!
feelingAdventurous=Če ste pustolovski tip, preverite naše vire na GitHubu.
onGithub=Na GitHubu
goodFirstBugsBadge=Dobri prvi hrošči
contributingGuidelines=Prispevanje smernic
getInTouch=Stopite v stik
getInTouchChat=Thimblov kanal za pogovore
getInTouchEmail=Pišite nam

featuredContributors=Izpostavljeni sodelavci
featuredContributorsDesc=Več kot <strong>350 sodelavcev</strong> iz več kot <strong>30 držav</strong> je sodelovalo pri projektu Thimble. Tukaj je nekaj velikodušnih ljudi, ki so prispevali svoj čas in energijo za izboljšanje Thimbla!

twigz20Contrib1=Dodal meni izrezkov kode za lažje programiranje
twigz20Contrib2=Odpravil težave s samodejnim preklopom JavaScripta
twigz20Quote=“Ko sem začel uporabljati Thimble, nisem imel skoraj nič izkušenj oziroma znanja o JavaScriptu. Potreboval sem nekaj časa, da sem se znašel. Ko sem začel delati na tem projektu, sem moral čez veliko ovir. A s pomočjo ekipe sem jih uspešno premagal. Še veliko se moram naučiti, a s trenutnim napredkom sem zadovoljen.”
sanariaz154Contrib1=Povečala odmik v urejevalniku za povečanje čitljivosti
sanariaz154Quote=“Vsi potrebujemo ljudi, ki nam dajejo povratne informacije. Tako se izboljšujemo. Delo s Thimblom je bila moja najspodbudnejša izkušnja v svetu odprte kode in to mi je ponudilo priložnost sodelovati z najprijaznejšo ekipo, ki me je vselej podpirala.”
raygervaisContrib1=Dodal konzolo JavaScript za pomoč učencem pri razhroščevanju kode in iskanju napak
raygervaisContrib2=Izboljšal uporabnost menijev Thimbla
raygervaisQuote=“Prispevanje k Thimblu mi je omogočilo učenje o sodobnih spletnih aplikacijah v JavaScriptu. Ta izkušnja mi je že pomagala pri razvoju kariere in priložnosti. Odprta koda je spremenila svet in menim, da lahko z njo naredimo kar koli.”
hkiratContrib1=Izdelal uporabniški vmesnik po meri za urejanje parametrov za značke okvirjev A
hkiratContrib2=Določil dokončanje kode kot izbirno nastavitev
hkiratContrib3=Raziskoval tehnološke pristope k skupinskemu urejanju
hkiratQuote=“Delo s Thimblom je bila izvrstna izkušnja. Koda je zelo dobro spisana in mentorji so vselej pripravljeni pomagati. To je eden od najboljših projektov za delo, če želite začeti delati z odprto kodo, in prispevanje me je naučilo veliko o dobrih praksah odprte kode.”
cgsinghContrib1=Dodal opise na stran projektov
cgsinghContrib2=Naredil samodejno zapiranje oznak izbirno
cgsinghContrib3=Popravil dolgoletno težavo z gumbom Objavi
cgsinghQuote=“Začetek dela s Thimblom je bil zastrašujoč. Potem pa sem začel prispevati in postalo je zadovoljujoče. Veliko sem se naučil o sicer moji postranski dejavnosti &mdash; spletnem razvoju. Pri odprtokodnem razvoju se nikoli nisem počutil samega. Če združimo misli vseh teh talentiranih ljudi, lahko ustvarimo nekaj tako dobrega, kot je Thimble.”
peiying16Contrib1fix=Dodana podpora za ikone datotek na seznamu datotek
peiying16Contrib2=Odpravil napako, povezano z nastavitvami JavaScripta
peiying16Contrib3=Dodal podporo za urejanje datotek SVG neposredno v urejevalniku
peiying16Quote=“Obožujem Thimble in rad popravljam težave z njegovo ekipo.”
th30Contrib1=Posodobil učinke prehoda menijev
th30Contrib2=Poskrbel, da so datoteke pravilno označene v urejevalniku
th30Quote=“Delo s Thimblom se je izkazalo kot eksplozivna in izzivov polna pot do odprte kode. Resnično me je prisilila k sodelovanju in delu z nekaj neverjetnimi posamezniki, ki so ti vedno dali vedeti, da so tvoje napake le priložnost za izboljšavo objav. Najpomembnejša je vztrajnost in povratno informacijo je treba vedno pretvoriti v nauk.”
omytryniukContrib1=Izboljšal vgrajeni uporabniški vmesnik pregledovalnika slik
omytryniukContrib2=Dodal precej izboljšav uporabniškega vmesnika, popravil njegov videz in odpravil hrošče pri funkcionalnosti
omytryniukContrib3=Posodobil odvisnost od vozlišč v projektu Thimble
omytryniukQuote=“Zame delo na Thimblu ni bilo le pridobitev dragocenih programerskih izkušenj, temveč predvsem občutek uresničitve in prispevka k izdelku, ki ga uporabljajo ljudje po vsem svetu. Dejstvo, da moja koda koristi milijonom ljudi, je tisto, kar me je prepričalo, da se pridružim delu na Thimblu. Drug pomemben dejavnik je prijazna in podpirajoča skupnost, kar je še en razlog, ki me navdušuje pri razvoju odprte kode s Thimblom.”
timmoyContrib1=Popravil hrošča pri nastavitvi samodejnega osveževanja na plošči za predogled &mdash; zdaj si zapomni nastavitev ob osvežitvi brskalnika
timmoyContrib2=Dodal možnost dodajanja filtrov slikam v projektu
timmoyQuote=“Pred Thimblom sem delal na razmeroma majhnih programih, ki sem jih spisal sam ali v majhni skupini. Delo s kodo, ki obsega več sto (ali celo tisoč) datotek, na katerih dela več kot 300 ljudi, mi je nedvomno dalo vedeti, kaj pomeni “sodelovanje”. Spoznal sem, da obstaja krivulja učenja pri navajanju na okolje, a vedno je tam nekaj prijaznih ljudi, ki ti bodo pomagali začeti ali pa odpravljati težave, ki se pojavijo ob delu. Po le nekaj mesecih lahko k skupnosti prispevam več, kot sem si kdaj koli predstvaljal. Zamislite si možnosti, ki jih skupaj lahko dosežemo z rastjo odprte kode!”

