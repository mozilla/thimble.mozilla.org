getInvolvedDescription1=Thimble is een <a href="https://nl.wikipedia.org/wiki/Opensourcesoftware">opensource</a>-project dat is gemaakt door de <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> in samenwerking met <a href="{{ cdotURL }}">CDOT aan het Seneca College</a>. Vanaf het begin spelen medewerkers vanuit de hele wereld een belangrijke rol in het succes.
getInvolvedDescription2=Het is echt een internationaal project, dat naar <strong>33 talen is vertaald</strong> (met nog 100 in de maak) en door <strong>leerlingen in meer dan 200 landen</strong> wordt gebruikt.
noContributionTooSmallTitle=Geen bijdrage is te klein
noContributionTooSmallDesc=Bijdragen van alle vaardigheden en achtergronden zijn welkom. U hoeft geen ervaren programmeur te zijn; meer dan de helft van onze medewerkers is zelfs leerling. U kunt klein beginnen; meld een probleem om…
