###########################
## Moving to Glitch page ##
###########################

movingToGlitchHeader=Het verheugt ons dat we gaan samenwerken met Glitch om het open web te blijven steunen
mtgIntroParagraph1=Mozilla heeft de strategische keuze gemaakt om Thimble in de loop van 2018-2019 te beëindigen. Om de Thimble-gemeenschap verder te ondersteunen, gaan we samenwerken met <a href="https://glitch.com/about/company/" target="__blank">Glitch</a>. <a href="{{ glitch.moreInfoURL }}">Lees onze blogpost</a> voor meer informatie over deze samenwerking.
mtgIntroParagraph2=Om dit proces eenvoudig voor u te maken, hebben we wat mogelijke vragen beantwoord. Als u uw vraag hier niet vindt, neem dan gerust <a href="{{ glitch.supportEmail }}">contact op</a>, en we praten graag met u.
mtgFAQ=FAQ
mtgWhatToDoHeading=Wat moet ik doen?
mtgWhatToDoText=We bevelen u aan uw projecten naar Glitch over te hevelen. In de projectlijst kunt u elk project individueel exporteren. Vergeet dit niet voor {{ migrationDate }} te doen.
mtgWhatIsGlitchHeading=Wat is Glitch?
mtgWhatIsGlitchText=Glitch is een creatieve gemeenschap die u de hulpmiddelen biedt om elke denkbare app of website te maken - en het is <strong>gratis</strong>! Net als met Thimble kunt u webprojecten ombouwen en aanpassen en er uw eigen draai aan geven. <a href="https://glitch.com/about/">Klik hier</a> voor meer info over Glitch en wat het allemaal kan.
mtgIsGlitchAvailableHeading=Is Glitch in mijn taal beschikbaar?
mtgIsGlitchAvailableText=Momenteel is Glitch vertaald in het Engels. Het team van Glitch wil echter binnenkort meer talen ondersteunen.
mtgWillMyProjectWorkHeading=Zal mijn Glitch-project net zo werken als op Thimble?
mtgWillMyProjectWorkText=Als u uw project naar Glitch hebt geëxporteerd, kunt u enkele verschillen verwachten t.o.v. Thimble :
mtgWillMyProjectWorkBullet1=Glitch pleit voor openheid op het web. Dit betekent dat wanneer u uw project exporteert, zowel het project als de code standaard live en openbaar wordt gezet. Voordat u uw project exporteert, wordt gevraagd of u de gepubliceerde versie of de thans in bewerking zijnde versie wilt exporteren. Zo nodig kunt u <a href="https://glitch.com/help/privateproject">de code van uw project privé maken</a>.
mtgWillMyProjectWorkBullet2=Handleidingsbestanden zijn gewone bestanden op Glitch. U dient het handleidingsbestand in uw liveproject te openen om de handleiding te lezen.
mtgWhatHappensAfterHeading=Wat gebeurt er met mijn project nadat ik het naar Glitch heb geëxporteerd?
mtgWhatHappensAfterText=Uw project blijft nog steeds in Thimble, en als het is gepubliceerd, is de livekoppeling nog steeds actief. Alle projecten en gebruikersaccounts worden echter verwijderd op {{ migrationDate }}.
mtgCanIKeepThimblingHeading=Kan ik Thimble blijven gebruiken totdat ik mijn projecten exporteer?
mtgCanIKeepThimblingText=Zeker! We gaan echter in de loop van het jaar functies in Thimble uitschakelen. Dit is onze tijdlijn voor het afsluiten van services:
mtgRoadmapDate1=<strong>{{ glitch.roadmapDate1 }}</strong> - Uitschakeling van het aanmaken van nieuwe accounts
mtgRoadmapDate2=<strong>{{ glitch.roadmapDate2 }}</strong> - Uitschakeling van het publiceren en aanmaken van nieuwe projecten
mtgRoadmapDate3=<strong>{{ glitch.roadmapDate4 }}</strong> - Alle projecten, gebruikersaccounts en gepubliceerde projecten worden verwijderd en Thimble gaat offline
mtgStorageHeading=Hoeveel opslagruimte krijg ik bij Glitch voor mijn project?
mtgStorageText=Bij Thimble kreeg u 5 MB opslagruimte. Bij Glitch krijgt u tot 200 MB!
mtgCostHeading=Hoeveel kost Glitch (en zal het altijd gratis zijn)?
mtgCostText=Glitch is gratis te gebruiken. Er zijn enkele <a href="https://glitch.com/help/restrictions" target="__blank">beperkingen op bronnen</a> en we verwachten kosten voor premiumservices of toekomstige mogelijkheden, maar de dingen die u nu kunt doen blijven gratis.
mtgCreateAccountHeading=Hoe maak ik een account op Glitch aan?
mtgCreateAccountText=Bekijk deze <a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">handige video</a> eens!
mtgManageProjectsHeading=Hoe beheer ik mijn projecten op Glitch?
mtgManageProjectsText=Zodra u een account hebt aangemaakt, worden al uw projecten onder uw profiel weergegeven, klaar voor bewerking!
mtgPrivacyHeading=Hoe gaat Glitch met mijn gegevens om?
mtgPrivacyText=U kunt de servicevoorwaarden en het privacybeleid van Glitch <a href="https://glitch.com/legal/" target="__blank">hier</a> vinden. Als u vragen hebt, neem dan gerust <a href="https://support.glitch.com">contact op met het Glitch-team</a>.
mtgIHaveMoreQuestionsHeading=Ik heb andere vragen over Glitch! Waar kan ik terecht?
mtgIHaveMoreQuestionsText=Kijk eerst in het <a href="https://glitch.com/help">Helpcentrum</a> van Glitch. Als u daar geen antwoord vindt, doorzoek dan het <a href="https://support.glitch.com">Ondersteuningsforum</a> van Glitch of stel er een vraag.

