## Assorted strings  ##
#######################

featuredContributors=Belangrijke medewerkers
featuredContributorsDesc=Meer dan <strong>350 medewerkers</strong> uit meer dan <strong>30 landen</strong> zijn bij het Thimble-project betrokken geweest. Hier zijn enkele van de vele mensen die hun tijd en energie hebben bijgedragen om Thimble te verbeteren!

twigz20Contrib1=Heeft een codefragmentmenu toegevoegd om code schrijven te vergemakkelijken
twigz20Contrib2=Heeft bugs in het automatisch omschakelen van JavaScript verholpen
twigz20Quote=“Toen ik voor het eerst met Thimble begon, had ik weinig tot geen ervaring met of kennis van JavaScript. Het duurde even om me te oriënteren. Toen ik aan dit project begon te werken, zag ik veel obstakels, maar met hulp van het core-team kon ik die langzaam overwinnen. Ik heb nog veel te leren, maar tot nu toe ben ik blij met de vooruitgang!”
sanariaz154Contrib1=Heeft extra opvulling aan de editor toegevoegd om de leesbaarheid te verbeteren
sanariaz154Quote=“We hebben allemaal mensen nodig die feedback geven. Op die manier kunnen we verbeteren. Met Thimble werken was voor mij de meest bemoedigende ervaring in de opensourcewereld en gaf me een kans om met het meest vriendelijke en ondersteunende team te werken.”
raygervaisContrib1=Heeft een JavaScript-console toegevoegd om leerlingen te helpen hun code te debuggen en fouten te vinden
raygervaisContrib2=Heeft de gebruikersvriendelijkheid van Thimble-menu’s verbeterd
raygervaisQuote=“Bijdragen aan Thimble zorgde ervoor dat ik iets over moderne JavaScript-webapplicaties heb kunnen leren, een ervaring die mijn carrière al naar nieuwe hoogten en mogelijkheden heeft geholpen. Open source heeft de wereld veranderd, waardoor ik denk dat we alles kunnen.”
hkiratContrib1=Heeft een aangepaste UI voor het bewerken van parameters voor A-frame-tags gemaakt
hkiratContrib2=Heeft codeaanvulling een optionele instelling gemaakt
hkiratContrib3=Heeft technische benaderingen voor gezamenlijk bewerken onderzocht
hkiratQuote=“Aan Thimble werken is een geweldige ervaring geweest. De code is zeer goed geschreven en de mentoren zijn echt behulpzaam. Het is een van de beste projecten om aan te werken als u met open source wilt beginnen, en bijdragen heeft me veel over aanbevolen werkwijzen omtrent open source geleerd.”
cgsinghContrib1=Heeft beschrijvingen aan de projectpagina toegevoegd
cgsinghContrib2=Heeft het automatisch sluiten van tags een optionele instelling gemaakt
cgsinghContrib3=Heeft een langbestaande bug m.b.t. gebruikersvriendelijkheid van de knop Publiceren verholpen
cgsinghQuote=“Voor de eerste keer aan de slag gaan met Thimble was een lastige uitdaging. Maar toen begon ik mee te werken en werd het bevredigend. Ik heb veel geleerd over wat ik doorgaans uit de weg ging &ndash; webontwikkeling. In opensourceontwikkeling heb ik me nooit alleen gevoeld. Voeg alle getalenteerden samen, en iets groots als Thimble wordt mogelijk.”
peiying16Contrib1fix=Heeft ondersteuning voor bestandspictogrammen in de bestandslijst toegevoegd
peiying16Contrib2=Heeft een bug omtrent JavaScript-instellingen verholpen
peiying16Contrib3=Heeft ondersteuning voor het bewerken van SVG-bestanden in de editor toegevoegd
peiying16Quote=“Ik ben gek op Thimble en het verhelpen van bugs met het Thimble-team.”
th30Contrib1=Heeft menuovergangseffecten verbeterd
th30Contrib2=Heeft ervoor gezorgd dat bestanden juist worden geaccentueerd in de editor
th30Quote=“Met Thimble werken is een bewezen uitdaging en explosieve manier om met open source te beginnen. Het heeft me echt met een aantal geweldige mensen laten samenwerken, die altijd het gevoel gaven dat fouten louter mogelijkheden tot het verder verbeteren van versies zijn. Volharding is hoofdzaak, en zet feedback altijd om in een lesmogelijkheid!”
omytryniukContrib1=Heeft de UI van de ingebouwde afbeeldingsviewer verbeterd
omytryniukContrib2=Heeft diverse UI-verbeteringen toegevoegd en bugs in front-end-styling en functionaliteiten verholpen
omytryniukContrib3=Heeft nodeafhankelijkheden in het Thimble-project bijgewerkt
omytryniukQuote=“Voor mij is werken aan Thimble niet alleen het inwinnen van waardevolle programmeerervaring, maar belangrijker nog, een gevoel van verwezenlijking van en bijdragen aan een product dat door mensen over de hele wereld wordt gebruikt. De wetenschap dat miljoenen mensen van door mij geschreven code profiteren is wat mij tot het werken aan Thimble heeft aangezet. De andere belangrijke factor is de vriendelijke en behulpzame gemeenschap binnen het project, wat nog een reden is die mijn ervaring met opensourceontwikkeling met Thimble fascinerend maakt.”
timmoyContrib1=Heeft een bug omtrent de instelling voor automatisch vernieuwen op het voorbeeldpaneel verholpen &ndash; dit onthoudt nu de instelling wanneer de pagina wordt vernieuwd
timmoyContrib2=Heeft een functie toegevoegd waarmee u filters aan afbeeldingen in een project kunt toevoegen
timmoyQuote=“Voordat ik met Thimble begon, werkte ik met relatief kleine programma’s die ik zelf of in een kleine groep schreef. Werken aan code die honderden (of waarschijnlijk duizenden) bestanden omvat waaraan door meer dan 300 mensen wordt gewerkt, heeft echt mijn geest geopend wat betreft ‘samenwerken met anderen’ kan betekenen. Ik ondervond dat er wel een leercurve is om aan de omgeving te wennen, maar er zijn altijd vriendelijke gezichten die u aan de gang helpen en met mogelijke problemen kunnen helpen. Na slechts een paar maanden kan ik meer aan de gemeenschap bijdragen dan ik me ooit kon voorstellen. Stel u de mogelijkheden voor die we samen kunnen bereiken als open source blijft groeien!”

