###########################
## Moving to Glitch page ##
###########################

movingToGlitchHeader=Wir freuen uns, mit Glitch zusammenzuarbeiten, um das offene Web weiterhin zu unterstützen
mtgIntroParagraph1=Mozilla hat im Laufe der Jahre 2018-2019 eine strategische Entscheidung für das Ende von Thimble getroffen. Um unsere Thimble-Gemeinschaft weiterhin zu unterstützen, haben wir uns mit <a href="https://glitch.com/about/company/" target="__blank">Glitch</a> zusammengetan.<a href="{{ glitch.moreInfoURL }}">Lesen Sie unseren Blogbeitrag</a>, um mehr über diese Partnerschaft zu erfahren.
mtgIntroParagraph2=Um diesen Prozess für Sie einfach zu gestalten, haben wir einige häufig gestellte Fragen beantwortet. Wenn Sie Ihre Frage hier nicht finden, können Sie sich gerne <a href="{{ glitch.supportEmail }}">an uns wenden</a>. Wir unterhalten uns gerne mit Ihnen.
mtgFAQ=FAQ
mtgWhatToDoHeading=Was muss ich tun?
mtgWhatToDoText=Wir empfehlen Ihnen, Ihre Projekte nach Glitch zu exportieren. In der Projektliste können Sie jedes Projekt einzeln übertragen. Vergessen Sie nicht, dies bis zum {{ migrationDate }} zu tun.
mtgWhatIsGlitchHeading=Was ist Glitch?
mtgWhatIsGlitchText=Glitch ist eine kreative Gemeinschaft, die Ihnen die Werkezeuge gibt, mit denen Sie jede App oder Website erstellen können, die Sie sich vorstellen können – und es ist <strong>kostenlos</strong>! Wie bei Thimble können Sie Web-Projekte neu mischen und optimieren, um neue Inhalte zu lernen, neue Inhalte zu erstellen und Ihre eigenen Ideen zu entwickeln. <a href="https://glitch.com/about/">Klicken Sie hier</a>, um mehr über Glitch und seine Möglichkeiten zu erfahren.
mtgIsGlitchAvailableHeading=Ist Glitch in meiner Sprache verfügbar?
mtgIsGlitchAvailableText=Derzeit ist Glitch auf Englisch übersetzt. Das Glitch-Team setzt sich jedoch dafür ein, bald weitere Sprachen zu unterstützen.
mtgWillMyProjectWorkHeading=Funktioniert mein Glitch-Projekt auf dieselbe Weise wie bei Thimble?
mtgWillMyProjectWorkText=Nachdem Sie Ihr Projekt nach Glitch exportiert haben, sollten Sie einige Unterschiede im Vergleich zu Thimble beachten:
mtgWillMyProjectWorkBullet1=Glitch plädiert für Offenheit im Web. Dies bedeutet, dass beim Export Ihres Projekts sowohl das Projekt als auch der Quelltext standardmäßig live und öffentlich sind. Bevor Sie Ihr Projekt exportieren, werden Sie gefragt, ob Sie die veröffentlichte oder die in Arbeit befindliche Version exportieren möchten. Bei Bedarf können Sie <a href="https://glitch.com/help/privateproject">den Quelltext Ihres Projekts als privat kennzeichnen</a>.
mtgWillMyProjectWorkBullet2=Übungsdateien sind reguläre Dateien in Glitch. Sie müssen die Lernprogrammdatei in Ihrem Live-Projekt öffnen, um das Lernprogramm anzuzeigen.
mtgWhatHappensAfterHeading=Was passiert mit meinem Projekt auf Thimble, nachdem ich es nach Glitch exportiert habe?
mtgWhatHappensAfterText=Ihr Projekt bleibt weiterhin in Thimble und wenn es veröffentlicht wurde, ist der Live-Link noch aktiv. Alle Projekte und Benutzerkonten werden jedoch bis zum {{ migrationDate }} gelöscht.
mtgCanIKeepThimblingHeading=Kann ich Thimble weiterhin verwenden, bis ich meine Projekte exportiere?
mtgCanIKeepThimblingText=Absolut! Aber wir werden im Laufe des Jahres die Funktionen in Thimble abschalten. Hier ist unser Zeitplan für das Abschalten von Diensten:
mtgRoadmapDate1=<strong>{{ glitch.roadmapDate1 }}</strong> – Abschalten der Erstellung neuer Konten
mtgRoadmapDate2=<strong>{{ glitch.roadmapDate2 }}</strong> – Abschalten der Veröffentlichung und Erstellung neuer Projekte
mtgRoadmapDate3=<strong>{{ glitch.roadmapDate4 }}</strong> – Alle Projekte, Benutzerkonten und veröffentlichten Projekte werden gelöscht und Thimble geht offline
mtgStorageHeading=Wie viel Speicher bekomme ich für mein Projekt bei Glitch?
mtgStorageText=Auf Thimble haben Sie 5 MB Speicherplatz. Bei Glitch haben Sie bis zu 200 MB!
mtgCostHeading=Wie viel kostet Glitch (und ist es immer kostenlos)?
mtgCostText=Glitch ist kostenlos. Es gibt einige <a href="https://glitch.com/help/restrictions" target="__blank">Ressourceneinschränkungen</a>, und wir erwarten in der Zukunft Gebühren für Premiumdienste oder -funktionen, aber der aktuelle Funktionsumfang bleibt kostenlos.
mtgCreateAccountHeading=Wie erstelle ich ein Glitch-Konto?
mtgCreateAccountText=Sehen Sie sich dieses <a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">praktische Video</a> an!
mtgManageProjectsHeading=Wie verwalte ich meine Projekte bei Glitch?
mtgManageProjectsText=Sobald Sie ein Konto erstellt haben, werden alle Ihre Projekte unter Ihrem Profil angezeigt und können bearbeitet werden!
mtgPrivacyHeading=Wie geht Glitch mit meinen Daten um?
mtgPrivacyText=Sie finden die Nutzungsbedingungen und Datenschutzbestimmungen von Glitch <a href="https://glitch.com/legal/" target="__blank">hier</a>. Wenn Sie Fragen haben, können Sie sich gerne <a href="https://support.glitch.com">an das Glitch-Team wenden</a>.
mtgIHaveMoreQuestionsHeading=Ich habe andere Fragen zu Glitch! Wo finde ich die Antworten?
mtgIHaveMoreQuestionsText=Sehen Sie sich zuerst die <a href="https://glitch.com/help">Hilfe von Glitch</a> an. Wenn Sie dort keine Antwort finden können, suchen oder stellen Sie Ihre Frage im <a href="https://support.glitch.com">Glitch-Hilfeforum</a>.

