## Features page ##
###################

featuresHeader=Tolle Funktionen sorgen dafür, dass Lernen<br/> <em>und</em> Lehren von Programmieren einfach ist und Spaß macht
featuresCallout=Thimble ist ein Quelltexteditor mit umfangreichen Funktionen, der direkt im Browser ausgeführt wird. Damit können neue Programmierer mit HTML, CSS und JavaScript ihre eigenen Websites und Web-basierten Projekte entwickeln. Alles Notwendige ist in Reichweite, sodass Sie (oder Ihre Klasse) schnellstmöglich anfangen können.
featuresCalloutDesc=Es enthält Quelltexteditor, Web-Server, Webbrowser und Entwicklerwerkzeuge in Einem &ndash; und es ist <em>kostenlos</em>!

livePreviewFeatureTitle=Änderungen werden direkt angezeigt
livePreviewFeatureDesc=Dank <strong>Live-Vorschau</strong> können Sie Inhalte schneller erstellen und damit experimentieren. Änderungen an Ihrem Quelltext werden direkt angezeigt.
remixFeatureTitle=Beliebige Thimble-Projekte modifizieren
remixFeatureDesc=Gefällt Ihnen ein Thimble-Projekt? Modifizieren Sie es und machen Sie Ihr eigenes Projekt daraus. Sie können Ihre Projekte auch an Freunde oder Studenten schicken &ndash; was machen sie wohl daraus?
snippetsFeatureTitle=Praktische Quelltext-Schnipsel
snippetsFeatureDesc=Arbeiten Sie schneller, indem Sie eine praktische Liste aus Quelltext-Schnipseln mit HTML, CSS und JavaScript nutzen, die Sie in Ihren Quelltext einbauen können.
consoleFeatureTitle=Integrierte JavaScript-Konsole
consoleFeatureDesc=Arbeiten Sie an JavaScript? Thimbles eingebaute Konsole macht Testen und Korrigieren Ihres Quelltextes einfacher als je zuvor.
fileTreeFeatureTitle=Dateien hinzufügen und verwalten
fileTreeFeatureDesc=Thimble funktioniert wie ein echtes Web-Projekt, wo Sie Ihre Dateien erstellen, umbenennen, löschen und sogar hochladen können.
fileTreeFeatureDescHighlight1=Laden Sie eine <strong>.zip</strong>-Datei Ihres Projekts herunter und öffnen Sie sie von Ihrer Festplatte
fileTreeFeatureDescHighlight2=Sie können Dateien von Ihrem Rechner zu Thimble ziehen und ablegen
fileTreeFeatureDescHighlight3=Laden Sie beliebige Dateien Ihres Projekts über das Kontextmenü herunter
themeFeatureTitle=Lichter an- und ausschalten
themeFeatureDesc=Thimble bietet ein dunkles und ein helles Erscheinungsbild, sodass Sie wählen können, was Ihnen besser gefällt. Sie können auch andere Optionen wie die Textgröße anpassen.
tutorialFeatureTitle=Folgen und eingebettete Anleitungen erstellen
tutorialFeatureDesc=Projekte können über Anleitungen verfügen, die Ihnen (oder Ihren Studenten) helfen, wenn Änderungen an den Projekten durchgeführt werden.
autocompleteFeatureTitle=Quelltext-Vorschläge beim Eintippen anzeigen
autocompleteFeatureDesc=Auch wenn Sie sich Regeln und Syntax nicht merken können, bleiben Sie nicht stecken. Thimble macht Ihnen Vorschläge in HTML-, CSS- und sogar JavaScript-Dateien.
inlineCSSFeatureTitle=CSS direkt in Ihrem HTML-Seiten bearbeiten
inlineCSSFeatureDesc=Schreiben Sie CSS-Stile für Ihre Elemente ohne die HTML-Seite zu verlassen, die Sie bearbeiten. Bewegen Sie die Schreibmarke an ein beliebiges Element-Tag und drücken Sie <span class="key">Befehl/Strg</span> + <span class="key">E</span>, um CSS-Stile einzugeben.
publishingFeatureTitle=Projekte schnell im Internet veröffentlichen
publishingFeatureDesc=Sie können mit einem einzigen Klick Ihre Projekte im Internet veröffentlichen. Wenn Sie später Änderungen vornehmen möchten, können Sie Ihr Projekt einfach aktualisieren.
colorpickerFeatureTitle=Farben direkt im Editor auswählen
colorpickerFeatureDesc=Setzen Sie die Schreibmarke auf einen beliebigen Farbwert in einer CSS-Datei und drücken Sie <span class="key">Befehl/Strg</span> + <span class="key">E</span>, um den Farbwähler zu öffnen.
previewModesFeatureTitle=Ihr Projekt auf einem Mobilgerät testen
previewModesFeatureDesc=Wenn Sie auf die <strong>mobile Vorschau</strong> wechseln, sehen sie Ihre Arbeit auf einem schmalen Gerät. Aktivieren Sie dann wieder die Gesamtansicht, um alles zu sehen.
inspectorFeatureTitle=Schnell HTML-Elemente finden
inspectorFeatureDesc=Aktivieren Sie den <strong>DOM-Inspektor</strong> und bewegen Sie den Mauszeiger über verschiedene Elemente in der Vorschau. Thimble hebt den entsprechenden Quelltext im HTML-Editor hervor.
imageFiltersFeatureTitle=Grafikfilter
imageFiltersFeatureDesc=Machen Sie Ihr Projekt lustiger, indem Sie Filter auf Ihre Grafiken anwenden. Katzen sahen vorher noch nie so gut aus!
takeASelfieFeatureTitle=Ein Selfie machen
takeASelfieFeatureDesc=Nutzen Sie Thimbles Selfie-Werkzeug und stellen Sie ein Foto von sich auf eine Seite, an der Sie arbeiten &ndash; es nutzt die Webcam Ihres Computers. Tippen Sie einfach den Tag <span class="key">&lt;img=src=</span> in Ihre HTML-Seite und es erscheint eine Abfrage.

