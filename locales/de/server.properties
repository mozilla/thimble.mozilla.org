## Assorted strings  ##
#######################

featuredContributors=Wichtige Mitwirkende
featuredContributorsDesc=Über <strong>350 Mitwirkende</strong> aus über <strong>30Ländern</strong> beteiligen sich am Thimble-Projekt. Hier sind einige der großzügigen Mitwirkenden, die Ihre Zeit und Energie zur Verbesserung von Thimble aufwenden!

twigz20Contrib1=Hat Quelltext-Schnipsel hinzugefügt, um das Programmieren zu erleichtern
twigz20Contrib2=Hat Fehler beim automatischen Umschalten von JavaScript behoben
twigz20Quote=„Als ich mit Thimble angefangen habe, hatte ich keine Erfahrung/Kenntnisse zu JavaScript. Ich habe mich erstmal orientieren müssen. Als ich bei diesem Projekt angefangen habe, hatte ich noch viele Hürden zu nehmen. Aber dank der Hilfe des Kernteams konnte ich diese Hürden langsam überwinden. Ich muss noch viel lernen, aber mit meinem Fortschritt bin ich zufrieden!“
sanariaz154Contrib1=Hat zusätzliches Padding im Editor hinzugefügt, um die Lesbarkeit zu verbessern
sanariaz154Quote=„Wir brauchen Rückmeldung von allen. So können wir besser werden. Mit Thimble zu arbeiten war für mich das ermutigendste Erlebnis in der Open-Source-Welt und hat mir die Möglichkeit gegeben, mit einem sehr freundlichen und hilfsbereiten Team zu arbeiten.“
raygervaisContrib1=Hat eine JavaScript-Konsole hinzugefügt, um Lernenden beim Finden von Fehlern in Ihrem Quelltext zu helfen
raygervaisContrib2=Hat die Benutzerfreundlichkeit der Timble-Menüs verbessert
raygervaisQuote=„Bei Thimble mitzumachen hat mir geholfen, mehr über moderne JavaScript-Web-Anwendungen zu lernen, eine Erfahrung, die meine Karriere schon in neue Höhen geführt und mir neue Möglichkeiten eröffnet hat. Open Source hat die Welt verändert und ich glaube, dass damit alles möglich ist.“
hkiratContrib1=Hat eine angepasste Benutzeroberfläche erstellt, um Parameter für A-Frame-Tags zu bearbeiten
hkiratContrib2=Hat Quelltextvervollständigung zur optionalen Einstellung gemacht
hkiratContrib3=Hat technische Herangehensweisen für gemeinsame Bearbeitung erforscht
hkiratQuote=„Mit Thimble zu arbeiten war eine tolle Erfahrung. Der Quelltext ist gut geschrieben und die Mentoren sind sehr hilfsbereit. Es ist eines der besten Projekte für den Einstieg bei Open Source und ich habe viel über bewährte Methoden bei Open Source gelernt.“
cgsinghContrib1=Hat Projektseiten Beschreibungen hinzugefügt
cgsinghContrib2=Hat automatisches Schließen von Tags zur optionalen Einstellung gemacht
cgsinghContrib3=Hat ein lange bestehendes Nutzbarkeitsproblem mit der Veröffentlichen-Schaltfläche behoben
cgsinghQuote=„Bei Thimble einzusteigen war zuerst eine Herausforderung. Aber dann habe ich mitgemacht und Zufriedenheit stellte sich ein. Ich habe viel über etwas gelernt, was ich zunächst verdrängt hatte – Web-Entwicklung. Bei der Open-Source-Entwicklung habe ich mich nie allein gefühlt. Wenn diese talentierten Menschen zusammenarbeiten ist etwas Tolles wie Thimble das Ergebnis.“
peiying16Contrib1fix=Unterstützung für Datei-Symbole in der Dateiliste hinzugefügt
peiying16Contrib2=Hat einen Fehler bei den JavaScript-Einstellungen behoben
peiying16Contrib3=Unterstützung für Bearbeitung von SVG-Dateien direkt im Editor
peiying16Quote=„Ich liebe Thimble und behebe gern Fehler mit dem Thimble-Team.“
th30Contrib1=Hat Menüübergangseffekte aktualisiert
th30Contrib2=Hat dafür gesorgt, dass Dateien im Editor korrekt hervorgehoben werden
th30Quote=„Mit Thimble zu arbeiten war ein herausfordernder und intensiver Einstieg in Open Source. Ich habe mit tollen Menschen zusammengearbeitet und hatte immer den Eindruck, dass Fehler nur Verbesserungsmöglichkeiten sind. Hartnäckigkeit zahlt sich aus und aus Rückmeldung kann man immer lernen!“
omytryniukContrib1=Hat die Benutzeroberfläche des integrierten Grafikbetrachters verbessert
omytryniukContrib2=Hat mehrere Verbesserungen der Benutzeroberfläche umgesetzt und Fehler beim Front-End-Styling und der Funktionalität behoben
omytryniukContrib3=Hat Knotenabhängigkeiten im Thimble-Projekt aktualisiert
omytryniukQuote=„Für mich geht es bei der Mitarbeit an Thimble nicht nur um neue, wertvolle Erfahrung beim Programmieren sondern noch mehr um das Gefühl, etwas zu erreichen und an einem Produkt mitzuwirken, das Menschen auf der ganzen Welt nutzen. Zu verstehen, dass Millionen von Menschen von meinem Quelltext profitieren, war für mich Motivation, mich für die Mitarbeit bei Thimble zu bewerben. Der andere wichtige Faktor ist die freundliche und hilfsbereite Gemeinschaft im Projekt, was ein weiterer Grund dafür ist, dass meine Erfahrung in der Open-Source-Entwicklung mit Thimble faszinierend war.“
timmoyContrib1=Hat einen Fehler bei der Einstellung zur automatischen Aktualisierung des Vorschaubereichs behoben – jetzt wird die Einstellung gespeichert, wenn der Browser aktualisiert wird
timmoyContrib2=Hat eine Funktion zum Hinzufügen von Filtern bei Grafiken in Projekten hinzugefügt
timmoyQuote=„Vor Thimble habe ihc an ziemlich kleinen Programmen gearbeitet, die ich selbst oder in einer kleinen Gruppe entwickelt habe. An Quelltext zu arbeiten, das hunderte (wahrscheinlich tausende!) Dateien umfasst, an denen über 300 Menschen arbeiten, hat mir wirklich gezeigt, was es bedeutet „mit anderen zusammenzuarbeiten“. Ich habe erfahren, dass es eine Lernkurve bei der Gewöhnung an die Umgebung gibt, aber es gibt immer freundliche Gesicherter, die einem beim Einstieg und bei Problemen helfen. Nach nur wenigen Monaten kann ich mehr an der Gemeinschaft mitwirkenden, als ich zuvor gedacht hätte. Man stelle sich die Möglichkeiten vor, die wir haben, wenn Open Source weiter wächst!“

