getInvolvedDescription2=Es ist wirklich ein Internationales Projekt und wurde <strong>in 33 Sprachen</strong> übersetzt (über 100 sind noch im Entstehen) und wird von <strong>Lernenden in über 200 Ländern</strong> genutzt.
