featuredContributorsDesc=Wěcej ako <strong>350 sobustatkujucych</strong> z wěcej ako <strong>30 krajow</strong> jo na projekśe Thimble wobźělone. How su někotare ze šćodriwych luźi, kótarež su swój cas a energiju pśinosowali, aby Thimble pólěpšyli!

twigz20Contrib1=Jo meni kodowych kusackow pśidał, aby programěrowanje wólažcył
twigz20Contrib2=Jo zmólki pśi awtomatiskem pśešaltowanju JavaScript pórěźił
twigz20Quote=„Gaž som z Thimble zachopił, som měł žedno dožywjenje/znajobnosći wó JavaScript. Som bejny cas trjebał, aby se orientěrował. Gaž som zachopił na toś tom projekśe źěłaś, som museł wjele zajźowy pśewinuś. Z pomocu jědrowego teama som mógał póněcom te zajźowy pśewinuś. Musym hyšći wjele wuknuś, ale ze swójim póstupom som dosć spokojom!"
sanariaz154Contrib1=Jo pśidatny nutśkowny wótkłon w editorje pśidała, aby cytajobnosć pólěpšyła
sanariaz154Quote=„My wšykne trjebamy luźi, kótarež nam swóje měnjenje gronje. Tak móžomy se pólěpšowaś. Źěło z Thimble jo było nejwěcej skoboźece dožywjenje za mnje w swěśe wótwórjonego žrědła a jo mě móžnosć dało, z wjelgin pśijaśelnym a pomocniwym teamom gromadu źěłaś.“
raygervaisContrib1=Jo konsolu JavaScript pśidał, aby wuknjecym pomagał, jich kod za zmólkami pśepytowaś a zmólki namakaś
raygervaisContrib2=Jo wužywarsku pśigódnosć menijow Thimble pólěpšył
raygervaisQuote=„Sobuźěło pla Thimble jo mě zmóžnił, wěcej wó modernych webnałoženjach JavaScript wuknuś, nazgónjenje, kótarež jo móju karieru do nowych wušynow wjadło a mě nowe móžnosći wótwóriło. Wótwórjone žrědło jo swět změnił, a měnim, až jo wšykno móžne z tym.“
hkiratContrib1=Jo pśiměrjony wužywarski pówjerch napórak, aby parametry za elementy A-wobcerka wobźěłował
hkiratContrib2=Jo wudopołnjenje žrědłowego koda k opcionalnemu nastajenjeju cynił
hkiratContrib3=Jo techniske metody za zgromadne wobźěłowanje wuslěźił
hkiratQuote=„Źěło na Thimble jo wjelicne nazgónjenje było. Žrědłowy kod jo wjelgin derje napisany a mentory su napšawdu pomocniwe. Jo jaden z nejlěpšych projektow, jolic cośo zachopiś na wótwórjonem žrědle źěłaś a som wjele wó wuprobowanych metodach wuknuł.“
cgsinghContrib1=Jo projektowemu bokoju wopisanja pśidał
cgsinghContrib2=Jo awtomatiske zacynjanje wobnznajenjow k opcionalnemu nastajenjeju cynił
cgsinghContrib3=Jo dłujkolětny problem wužywajobnosći z tłocaškom Wózjawiś pórěźił
cgsinghQuote=„Gaž som do Thimble zastupił, jo to nejpjerwjej zdušajuce było. Ale pótom som zachopił sobu cyniś a spokojnosć jo se pśinamakał. Som wjele wó tom wuknuł, což som zwětšego zagnał &ndash; webwuwiśe. We wuwiśu wótwórjonego žrědła njejsom se nidgda sam zacuł. Gaž tajke talentěrowane luźe gromadu źěłaju, móžo se take wjelicne ako Thimble nastaś.“
peiying16Contrib1=Jó pódpěru za datajowe symbole pśidał
peiying16Contrib2=Jo zmólka w nastajenjach JavaScript pórěźił
peiying16Contrib3=Pódpěra za wobźěłowanje SVG-datajow direktnje w editorje
peiying16Quote=„Lubujom Thimble a pórěźam rady zmólki z teamom Thimble.“
th30Contrib1=Jo meni za pśechadne efekty zaktualizěrował
th30Contrib2=Jo se wó to starał, až se dataje w editorje korektnje wuzwiguju
th30Quote=„Źěłanje z Thimble jo se ako wupominujuce a brizantne zastupjenje do wótwórjonego žrědła. Som mógał pśez to z późiwabnymi luźimi gromadu źěłaś, kótarež jo mě pśecej zacuśe dał, až zmólki su jano móžnosći něco pólěpšyś. Wutrajnosć jo kluc a ze slědkpśizjawjenjow móžośo pśecej wuknuś!“
omytryniukContrib1=Jo wužywarski pówjerch zatwarjonego wobrazowego wobglědowaka pólěpšył
omytryniukContrib2=Jo wšake pólěpšenja wužywarskego pówjercha pśidał a jo zmólki wugótowanja wužywarskego pówjercha a funkcionalnosći pórěźił
omytryniukContrib3=Jo sukowe wótwisnosći w projekśe Thimble zaktualizěrował
omytryniukQuote=„Za mnjo źo pśi źěłanju na Thimble nic jano wó dobywanje gódnotnych programěrowańskich nazgónjenjow, ale wjele wěcej wó zacuśe, něco dojśpiś a k produktoju pśinosowaś, kótaryž se wót luźi z cełego swěta wužywa. Gaž som zrozměł, až miliony luźi z koda wužytk maju, kótaryž pišu, jo mě to pógnuło, se wó sobuźěło na Thimble prócowaś. Drugi wažny faktor jo pśijaśelne a pomocniwe zgromaźeństwo w projekśe, což jo dalšna pśicyna za to, až mójo nazgónjenje we wuwiśu wótwórjonego žrědła z Thimble jo fasciněrujuce.“
timmoyContrib1=Jo zmólku nastajenja za awtomatiske aktualizěrowanje pśeglědowego wobcerka pórěźił &ndash; něnto se nastajenje składujo, gaž se wobglědowak wótnowja
timmoyContrib2=Jo funkciju pśidał, kótaraž wam zmóžnja, wobraze w projekśe filtrowaś
timmoyQuote=„Pśed Thimble som na relatiwnje małych programach źěłał, kótarež som sam abo w małej kupce programěrował. Źěłanje na koźe, kótaryž sta (nejskerjej samo tysace) datajow wopśimujo, na kótarychž wěcej ako 300 luźi źěła, jo mě definitiwnje pokazało, což „gromaduźěłanje z drugimi“ napšawdu wóznamjenijo. Som nazgónił, až dajo wuknjeńska kśiwula pśi zwucenju na wokolinu, ale dajo pśecej pśijaśelne woblica, kótarež pśi prědnych kšacach a problemach pomagaju. Pó jano mało mjasecach mógu wěcej k zgromaźeństwoju pśinosowaś, gaby se do togo myslił. Pśedstajśo se móžnosći, kótarež móžomy měś, gaž wótwórjone žrědło dalej rosćo!“

