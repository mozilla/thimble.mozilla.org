getInvolvedDescription2=Jo napšawdu mjazynarodny projekt, jo se južo <strong>do 33 rěcow pśełožył</strong> (na wěcej ako 100 se hyšći źěła) a wužywa se wót <strong>wuknjecych we wěcej ako 200 krajach</strong>.
