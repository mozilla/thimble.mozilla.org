featuresHeader=Wjelicne funkcije se wó to staraju, až wuknjenje<br/> <em>a</em> wucenje programěrowanja stej lažkej a dajotej wjasele
featuresCallout=Thimble jo editor žrědłowego koda z wjele funkcijami, kótaryž direktnje we wobglědowaku běžy. Jo se wuwił, aby nowym programěrowarjam pomagał, jich sedła a webprojekty z HTML, CSS a JavaScript napóraś. Wšykno, což trjebaśo, jo k ruce, aby wy (abo waša rědownja) mógał tak skóro ako móžno zachopiś.
featuresCalloutDesc=Wopśimujo editor žrědłowego koda, webserwer, webwobglědowak a wuwijarske rědy w jadnom &ndash; a jo <em>dermotny!</em>

livePreviewFeatureTitle=Waše změny se ned pokazuju
livePreviewFeatureDesc=<strong>Ned z pśeglědom</strong> móžośo wopśimjeśe malsnjej napóraś a z tym eksperimentěrowaś. Změny na wašom žrědłowem koźe se ned pokazuju.
remixFeatureTitle=Změńśo někaki projekt Thimble
remixFeatureDesc=Spódoba se wam projekt Thimble, kótaryž wiźiśo? Změńśo jen, aby swóju wersiju napórał. Móžośo teke swój projekt pśijaśelam abo studentam pósłaś &ndash; co ga budu z togo cyniś?
snippetsFeatureTitle=Praktiske kusacki žrědłowego koda
snippetsFeatureDesc=Wužywajśo praktisku lisćinu kodowych kusackow HTML, CSS a JavaScript, kótarež móžośo do swójogo koda zasajźiś, aby malsnjej źěłał.
consoleFeatureTitle=Zatwarjona konsola JavaScript
consoleFeatureDesc=Źěłaśo na JavaScript? Zatwarjona konsola Thimble wólažcujo wěcej ako do togo waš kod testowaś a za zmólkami pśepytowaś.
fileTreeFeatureTitle=Dataje pśidaś a zastojaś
fileTreeFeatureDesc=Thimble funkcioněrujo ako napšawdny webprojekt, móžośo swóje dataje napóraś, pśemjeniś, wulašowaś a samo nagraś.
fileTreeFeatureDescHighlight1=Ześěgniśo <strong>.zip</strong> swójogo projekta a wócyńśo jen ze swójeje twardeje platy
fileTreeFeatureDescHighlight2=Śěgniśo dataje ze swójogo licadła do Thimble
fileTreeFeatureDescHighlight3=Ześěgniśo dataju swójogo projekta z pomocu kontekstowego menija
themeFeatureTitle=Swětła zašaltowaś a wušaltowaś
themeFeatureDesc=Thimble póbitujo śamnu a swětłu drastwu, wubjeŕśo to, kótaryž se wam lěpjej spódoba. Móžośo teke druge nastajenja ako wjelikosć teksta pśiměriś.
tutorialFeatureTitle=Slědowaś a zasajźone rozpokazanja napóraś
tutorialFeatureDesc=Projekty mógu rozpokazanja měś, kótarež wam (abo wašym studentam) pomagaju, gaž změny na projektach pśewjeduju.
autocompleteFeatureTitle=Pśi pisanju kusacki žrědłowego koda pokazaś
autocompleteFeatureDesc=Samo gaž njeby wy mógał se wjele pšawidłow a syntaksu spomnjeś, njewustanjośo. Thimble dajo wam pokazki w datajach HTML, CSS a samo JavaScript.
inlineCSSFeatureTitle=CSS direktnje we wašych HTML-bokach wobźěłaś
inlineCSSFeatureDesc=Pišćo CSS-stile za swóje elementy bźez togo aby wy swój HTML-bok spušćił, kótaryž wobźěłujośo. Stajśo tekstowy kursor na někaku elementowe wobznamjenje a tłocćo <span class="key">Cmd/Strg</span> + <span class="key">E</span>, aby zachopił, CSS-stile pisaś.
publishingFeatureTitle=Projekty malsnjej we webje wózjawiś
publishingFeatureDesc=Móžośo z jano jadnym kliknjenim swóje projekty we webje wózjawiś. Pózdźe, gaž změny pśewjedujośo, móžośo swój projekt lažko aktualizěrowaś.
colorpickerFeatureTitle=Barwy direktnje w editorje wubraś
colorpickerFeatureDesc=Stajśo tekstowy kursor na někaku barwnu gódnotu w CSS-dataji a tłocćo <span class="key">Cmd/Strg</span> + <span class="key">E</span>, aby barwny wuběrak wócynił.
previewModesFeatureTitle=Testujśo swój projekt na mobilnem rěźe
previewModesFeatureDesc=Gaž do <strong>mobilnego pśeglěda</strong> pśešaltujośo, wiźiśo swójo źěło na wuskem rěźe. Zmóžniśo pótom zasej pśeglěd połneje wobrazowki, aby wjeliki naglěd wiźeś.
inspectorFeatureTitle=HTML-elementy malsnje namakaś
inspectorFeatureDesc=Aktiwěrujśo <strong>DOM Inspector</strong> a gibniśo kursor myški nad rozdźělne elementy w pśeglěźe. Thimble wótpowědny kod w HTML-editorje wuzwignjo.
imageFiltersFeatureTitle=Wobrazowe filtry
imageFiltersFeatureDesc=Pśidajśo swójim wobrazam filtry, aby swój projekt žortnjejšny cynił. Kócki njejsu hyšći nigda tak derje wuglědali!
takeASelfieFeatureTitle=Selfi gótowaś
takeASelfieFeatureDesc=Pśidajśo bokoju, na kótaremž rowno źěłaśo, swójske foto z pomocu selfijowego rěda Thimble &ndash; wužywa webkam wašogo licadła. Zachopśo jadnorje wobznamjenje <span class="key">&lt;img src=</span> na swójom HTML-boku pisaś a buźośo wótpšašowanje wiźeś.

