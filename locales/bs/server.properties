getInvolvedHeader=Znatiželjani o Open Source? <br/>Pomozite nam izgraditi i poboljšati Thimble!
fileAnIssueBtn=Prijavi problem
goodFirstBugBtn=Pronađite “Dobru prvu grešku” za rad
whyContributeTitle=Zašto doprinositi?
contributeReason1=Tvoj rad utiče na korisnike širom svijeta
contributeReason2=Stekni dragocjeno iskustvo i mentorstvo
contributeReason3=Podrži Mozilla misiju otvorenog interneta za sve
contributeReason4=Osjećaj je dobar!
getInvolvedDescription1=Thimble je <a href="https://en.wikipedia.org/wiki/Open-source_software">Open Source</a> projekat napravljen od strane <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> u partnerstvu sa <a href="{{ cdotURL }}">CDOT na Seneca College</a>. Od početka, doprinosioci iz cijelog svijeta su odigrali važnu ulogu u uspješnosti istog.
getInvolvedDescription2=To je zaista međunarodni projekt, koji je <strong>lokalizovan na 33 jezika</strong> (sa preko 100 u toku) i korišten od strane <strong>učenika u preko 200 zemalja</strong>.
noContributionTooSmallTitle=Nijedan doprinos nije beznačajan
noContributionTooSmallDesc=Doprinosi svih vještina i pozadina su dobrodošli. Ne morate biti stručnjak programer, u stvari, više od pola naših doprinosilaca se identificiraju kao studenti. Možete početi po malo, prijavite problem…
noContributionTooSmallReason1=Prijavi grešku, problem ili pravopisnu grešku
noContributionTooSmallReason2=Zatražite promjenu, novost ili pokrenut projekt
noContributionTooSmallReason3=Dajte povratnu informaciju
goFileAnIssueBtn=Idi, prijavi problem!
feelingAdventurous=Ako se osjećate avanturistički, onda pogledajte ispod naše GitHub repozitorije.
onGithub=Na GitHub
goodFirstBugsBadge=Dobra prva greška
contributingGuidelines=Doprinosne smjernice
getInTouch=Stupi u kontakt
getInTouchChat=Thimble kanal za razgovor
getInTouchEmail=Pišite nam

featuredContributors=Istaknuti doprinosioci
featuredContributorsDesc=Preko <strong>350 saradnika</strong> iz više od <strong>30 zemalja</strong> su bili uključeni u Thimble projekat. Evo nekih od mnogih velikodušnih osoba koje su uložile vrijeme i energiju da učine Thimble boljim!

twigz20Contrib1=Dodajte meni snippets kodova za jednostavno programiranje
twigz20Contrib2=Popravljene JavaScript greške za automatsko prebacivanje
twigz20Quote=“Kada sam počeo na Thimble nisam imao skoro nimalo iskustva/znanja o JavaScript. Trebalo mi je vremena da se snađem. Kako sam počeo raditi na ovom projektu morao sam prijeći mnoge prepreke. Ali uz pomoć core tima uspio sam polako preći te prepreke. Još uvijek imamo puno toga za naučiti, ali sam isto tako presretan dosadašnjim napretkom!”
sanariaz154Contrib1=Dodan dodatni razmak uredniku za poboljšanje čitljivosti
sanariaz154Quote=“Svi trebamo ljude koji će nam dati povratnu informaciju. Tako postajemo bolji. Rad sa Thimble je najbolje iskustvo za mene u opensource svijetu i to mi je dalo priliku da radim sa najljubaznijim timom.”
raygervaisContrib1=Dodana je JavaScript konzola za pomoć učenicima da otklone greške svog koda i pronađu greške
raygervaisContrib2=Poboljšana upotrebljivost Thimble menija
raygervaisQuote=“Doprinoseći Thimble omogućeno mi je da učim o modernim JavaScript web aplikacijama, iskustvo koje je dodatno pomoglo mojoj karijeri i pružilo nove mogućnosti. Open Source je promijenio svijet i vjerujem da s njim možemo učiniti sve.”
hkiratContrib1=Napravljen je prilagođeni korisnički interfejs za uređivanje parametara oznaka okvira A
hkiratContrib2=Određuje završetak koda kao opcionalnog podešavanja
hkiratContrib3=Istraživani tehnički pristupi za saradničko uređivanje
hkiratQuote=“Rad na Thimble je bio veliki doživljaj. Kod je vrlo dobro napisan i mentori su stvarno susretljivi. To je jedan od najboljih projekata za rad ako želite započeti rad sa otvorenim kodom i kroz moj doprinos sam naučio mnogo o najboljim praksama otvorenog koda.”
cgsinghContrib1=Dodani opisi na stranicu projekta
cgsinghContrib2=Automatsko zatvaranje oznaka je sada opcionalna postavka
cgsinghContrib3=Ispravljena dugotrajna upotrebna greška pomoću dugmeta Objavi
cgsinghQuote=“Ulazeći u Thimble po prvi put je bilo zastrašujuće. Ali sam onda počeo da doprinosim i postalo je zadovoljavajuće. Naučio sam mnogo o mojim drugim aktivnostima sa strane i web razvoju. U projektima otvorenog koda se nikad nisam osjećao sam. Okupi sve talentirane umove i nešto tako veliko kao Thimble se dogoditi.”
peiying16Contrib1fix=Dodana podrška za ikone datoteka na popisu datoteka
peiying16Contrib2=Popravljena greška vezana za JavaScript postavke
peiying16Contrib3=Podrška za uređivanje SVG datoteka u samom uredniku
peiying16Quote=“Volim Thimble i volim ispravljati greške sa Thimble ekipom.”
th30Contrib1=Ažurirani efekti prijelaza menija
th30Contrib2=Uvjerite se da su datoteke pravilno označene u uređivaču
th30Quote=“Rad sa Thimble se pokazao jako izazovnim i eksplozivan način da uđete u otvoreni kod. Zaista me podstaknuo da sarađujem i radim sa nevjerovatnim pojedincima, koji vas uvijek uvjere da su vaše greške samo mogućnosti kako bi dodatno poboljšali vaša izdanja. Upornost je ključ i uvijek okrenite povratnu informaciju u priliku za lekciju!”
omytryniukContrib1=Poboljšan ugrađeni preglednik slika UI
omytryniukContrib2=Dodano nekoliko UI poboljšanja i ispravljeni bugovi front-end stilova i funkcionalni bugovi
omytryniukContrib3=Ažurirane nod ovisnosti u Thimble projektu
omytryniukQuote="Za mene, rad na Thimble nije samo sticanje vrijednog programskog iskustva nego je još važniji osjećaj postignuća i doprinosa proizvodu koji se koristi od strane ljudi širom svijeta. Shvativši da će milioni ljudi imati koristi od koda koji pišem je to što me navelo da se prijavim na rad sa Thimble. Drugi važan faktor je prijateljska i susretljiva zajednica u okviru projekta, što je još jedan razlog koji čini moje uskustvo sa open source razvojem Thimblea fascinatnim."
timmoyContrib1=Popravljen bug vezan za postavku automatskog osvježavanja na pregledniku &mdash; sada pamti postavke kada se pretraživač osvježi
timmoyContrib2=Dodana funkcija koja vam omogućuje da dodate filtre slike u projektu
timmoyQuote=“Prije Thimble sam radio na relativno malim programima koje sam kodirao ili sam ili u maloj grupi. Radeći na kodu koji se proteže na stotine (vjerovatno hiljade!) datoteka na kojem radi preko 300 osoba mi je definitivno otvorilo um da shvatim šta “raditi sa drugima” može značiti. Shvatio sam da definitivno postoji krivina učenja da se naviknete na okruženje, ali uvijek ima prijateljskih lica koja će vam pomoći u početku kao i u problemima koje možda budete imali. Samo nakon nekoliko mjeseci sam u mogućnosti da doprinesem zajednici više nego sam mogao sanjati. Zamislite samo mogućnosti koje možemo svi postići zajedno kako open source nastavlja da raste!”

