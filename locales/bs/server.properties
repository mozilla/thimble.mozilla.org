featuresHeader=Odlične funkcije čine učenje <br/> <em>i</em> podučavanje programiranja jednostavnim i zabavnim
featuresCallout=Thimble je urednik koda sa svim funkcijama koje rade u vašem pretraživaču. Dizajniran je tako da pomogne novim programerima da naprave web stranice i projekte koristeći HTML, CSS i JavaScript. Sve što vam treba je na dohvat ruke i vi (ili vaši učenici) mogu dobiti brz i jednostavan početak.
featuresCalloutDesc=To je urednik koda, web server, web pretraživač i alat za programiranje u jednom, a uz to <em>besplatan!</em>

livePreviewFeatureTitle=Odmah vidite vaše promjene
livePreviewFeatureDesc=Kreirajte i eksperimentišite brže pomoću <strong>Prikaza uživo</strong>, koji odmah prikazuje promjene u kodu.
remixFeatureTitle=Precizirajte bilo koji Thimble projekat
remixFeatureDesc=Da li vam se sviđa neki od Thimbleovih projekata? Obradite i kreirajte svoju verziju. Takođe možete poslati projekat prijateljima ili studentima, možda će biti inspirisani zauzvrat?
snippetsFeatureTitle=Korisni dijelovi koda
snippetsFeatureDesc=Radite brže koristeći korisnu listu HTML, CSS i JavaScript kodnih dijelova koje možete uključiti u kod.
consoleFeatureTitle=Ugrađena JavaScript konzola
consoleFeatureDesc=Radite na JavaScript? Ugrađena konzola Thimbla čini testiranje i otklanjanje grešaka koda jednostavnije nego ikad.
fileTreeFeatureTitle=Dodavanje i upravljanje datotekama
fileTreeFeatureDesc=Thimble radi kao stvarni web projekat, tako da možete kreirati, preimenovati, izbrisati ili čak prenijeti vlastite datoteke.
fileTreeFeatureDescHighlight1=Preuzmite <strong>.zip</strong> vašeg projekta i pogledajte ga sa vašeg diska
fileTreeFeatureDescHighlight2=Povucite i ispustite datoteke s vašeg računara u Thimble
fileTreeFeatureDescHighlight3=Preuzmite bilo koju datoteku svog projekta pomoću menija desnog klika
themeFeatureTitle=Uključite i isključite svjetla
themeFeatureDesc=Thimble dolazi s tamnom i svijetlom temom, pa izaberite onu koja vam odgovara. Također možete promijeniti ostale opcije kao što je veličina teksta.
tutorialFeatureTitle=Pratite i kreirajte ugrađene vodiče
tutorialFeatureDesc=Projekti mogu imati vodiče koji pomažu vama (ili vašim učenicima) da učite prilikom izmjena projekata.
autocompleteFeatureTitle=Dobijte savete dok kucate kod
autocompleteFeatureDesc=Nemojte se truditi ako ne možete da se sjetite mnoštva pravila i sintaksi. Thimble će vam dati savjete u HTML, CSS, pa čak i JavaScript datotekama.
inlineCSSFeatureTitle=Uredite CSS direktno u vašim HTML stranicama
inlineCSSFeatureDesc=Dizajnirajte CSS stilove bez ostavljanja HTML stranice koju uređujete. Postavite miš na značku bilo kog elementa, kliknite na <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> da započnete pisanje CSS stilova.
publishingFeatureTitle=Brzo objavljujte projekte na web
publishingFeatureDesc=Jednim klikom možete objaviti svoje projekte na webu. Kasnije, kada izvršite izmjene, lahko možete ažurirati svoj projekat.
colorpickerFeatureTitle=Izaberite boje direktno u uređivaču
colorpickerFeatureDesc=Postavite kursor teksta u bilo koju boju u CSS datoteci i pritisnite <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> da otvorite biranje boje.
previewModesFeatureTitle=Testirajte svoj projekt na mobilnom uređaju
previewModesFeatureDesc=Prebacivanjem na <strong>pregled za mobilne uređaje</strong> možete videti svoj rad na manjim uređajima. Zatim uključite pregled cijelog ekrana kako biste dobili veću sliku.
inspectorFeatureTitle=Nađite brzo HTML elemente
inspectorFeatureDesc=Uključite <strong>DOM inspektora</strong> i pređite mišem preko različitih elemenata u pregledu. Thimble će istaknuti srodni kod u HTML uredniku.
imageFiltersFeatureTitle=Filteri slike
imageFiltersFeatureDesc=Dodajte zabavu svojim projektima koristeći filtre slika. Mačke nikad nisu izgledale bolje!
takeASelfieFeatureTitle=Napravite selfi
takeASelfieFeatureDesc=Dodajte svoju fotografiju na bilo koju stranicu na kojoj radite koristeći Thimble alat za selfi koji koristi web kameru vašeg računara. Samo počnite kucati oznaku <span class="key">&lt;img src=</span> na vašu HTML stranicu i vidjet ćete opcioni prozor.

