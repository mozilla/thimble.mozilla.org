###################
## Features page ##
###################

featuresHeader=有超棒的功能，讓教 <em>與</em><br/> 學寫程式都變得簡單又有趣！
featuresCallout=Thimble 是一套在瀏覽器中執行的全功能程式編輯器。這套編輯器是要設計來幫助新入門的網頁設計師使用 HTML、CSS 及 JavaScript 來打造自己的網站或網頁專案。所有您需要的東西都在這邊，讓您（或您的同學）可以快速上手。
featuresCalloutDesc=這是一套讓程式碼編輯器、網頁伺服器、網頁瀏覽器及開發者工具多合一的工具組&mdash;而且<em>不用錢！</em>

livePreviewFeatureTitle=即時看到您的修改
livePreviewFeatureDesc=建立<strong>及時預覽</strong>，並可快速實驗您的修改。您修改的程式碼會即時生效。
remixFeatureTitle=混搭任何 Thimble 專案
remixFeatureDesc=喜歡 Thimble 上的某個專案嗎？您可將其混搭成您自有風格的版本，也可以將專案傳送給朋友或同學&mdash;看看他們可以做出什麼東西？
snippetsFeatureTitle=方便的程式碼段落
snippetsFeatureDesc=將方便選擇使用的 HTML、CSS 與 JavaScript 程式碼小段落直接加到您的作品當中，讓作品能更快完成。
consoleFeatureTitle=內建 JavaScript 主控台
consoleFeatureDesc=在寫 JavaScript 嗎？Thimble 內建的主控台可讓您更方便測試與除錯。
fileTreeFeatureTitle=新增與管理檔案
fileTreeFeatureDesc=Thimble 就像一套真的網頁專案，您可以建立、更名、刪除，甚至上載自己的檔案。
fileTreeFeatureDescHighlight1=下載您的專案的 <strong>.zip</strong> 打包檔案，直接在電腦中檢視
fileTreeFeatureDescHighlight2=從您的電腦拖曳檔案到 Thimble
fileTreeFeatureDescHighlight3=從右鍵選單中下載您的專案內的任何檔案
themeFeatureTitle=開燈，或是關燈
themeFeatureDesc=Thimble 內建暗色與亮色佈景主題供您任選使用，也可以修改字體大小等其他選項。
tutorialFeatureTitle=關注並建立教學內容
tutorialFeatureDesc=各專案可以有自己的教學內容，讓您（或您的學生）在修改專案內容的同時也可學到東西。
autocompleteFeatureTitle=打字的時候就可以得到程式碼提示
autocompleteFeatureDesc=別因為背不起來語法跟一堆程式名稱就卡住。Thimble 可提供您 HTML、CSS 甚至是 JavaScript 檔案內容的提示。
inlineCSSFeatureTitle=直接在 HTML 頁面中編輯 CSS
inlineCSSFeatureDesc=不需離開您目前正在編寫的 HTML 網頁，即可為元素撰寫 CSS 樣式。將遊標放到任何元素標籤上，按下 <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> 即可撰寫 CSS 樣式。
publishingFeatureTitle=將專案快速公開到 Web 上
publishingFeatureDesc=只要簡單一點，就可以把專案發布到網路世界中。然後，您每次修改也都可以輕鬆更新發布的專案。
colorpickerFeatureTitle=直接在編輯器挑選色彩
colorpickerFeatureDesc=將遊標放到 CSS 檔案中的任何色彩值上，然後按下 <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> 即可開啟色彩選取器。
previewModesFeatureTitle=在行動裝置測試您的專案
previewModesFeatureDesc=切換至<strong>行動預覽模式</strong>就可看到您的作品在手機等窄螢幕裝置上長得如何。然後可開啟全螢幕預覽，綜觀全局。
inspectorFeatureTitle=快速找到 HTML 元素
inspectorFeatureDesc=開啟 <strong>DOM 檢測器</strong>然後將滑鼠停留在預覽畫面中的不同元素，Thimble 將在 HTML 編輯器中強調相關的程式碼。
imageFiltersFeatureTitle=圖片濾鏡
imageFiltersFeatureDesc=在專案裡面加點好玩的東西，像是為圖片加上濾鏡。貓貓們從來沒有這麼可愛過！
takeASelfieFeatureTitle=拍張自拍
takeASelfieFeatureDesc=您可以使用 Thimble 的自拍工具，透過電腦的視訊攝影機拍攝自拍照，並加到任何頁面中。只要在 HTML 頁面中輸入<span class="key">&lt;img src=</span> 標籤，就會看到提示。

