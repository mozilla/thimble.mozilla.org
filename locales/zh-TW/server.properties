getInvolvedDescription1=Thimble 是一套<a href="https://zh.wikipedia.org/wiki/%E5%BC%80%E6%BA%90%E8%BD%AF%E4%BB%B6">開放原始碼</a>專案，由 <a href="{{ mozillaFoundationURL }}">Mozilla 基金會</a>與 <a href="{{ cdotURL }}">Seneca College 聖力嘉學院的 CDOT 開放技術發展中心</a>一同協力打造。從肇始之初，所有來自全球的貢獻者在成就此專案時扮演了重要角色。
getInvolvedDescription2=這是一套完全國際化的專案，並已<strong>被在地化成 33 種語言版本</strong>（有超過 100 種還在持續進行中），並由<strong>全球超過 200 個國家的學習者</strong>使用。
noContributionTooSmallTitle=沒有任何太小的貢獻
noContributionTooSmallDesc=我們非常歡迎來自不同背景、不同能力的貢獻者。您不需要是專業的程式設計師才能幫忙；事實上，我們有超過一半的貢獻者覺得自己是學生。您可以從小處開始著手，像是回報問題到…
