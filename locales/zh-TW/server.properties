###########################

movingToGlitchHeader=我們很高興能與 Glitch 合作，繼續支持 Open Web
mtgIntroParagraph1=Mozilla 做出了策略性的決定，在 2018-2019 年逐漸結束 Thimble 的服務。為了繼續支持 Thimble 的社群，我們將與 <a href="https://glitch.com/about/company/" target="__blank">Glitch</a> 合作。<a href="{{ glitch.moreInfoURL }}">請參考我們的部落格文章</a>，了解此合作的更多資訊。
mtgIntroParagraph2=為了讓這個過程更簡單，我們已經想到了您可能會問的一些問題的答案。若您沒有在此找到答案，歡迎<a href="{{ glitch.supportEmail }}">聯絡我們</a>，我們很高興跟您聊聊。
mtgFAQ=常見問題
mtgWhatToDoHeading=我需要做什麼？
mtgWhatToDoText=我們鼓勵您匯出現有專案到 Glitch。在專案清單中，您可以逐一移轉專案。別忘記要在 {{ migrationDate }} 年做完。
mtgWhatIsGlitchHeading=Glitch 是什麼？
mtgWhatIsGlitchText=Glitch 是一個創意社群，讓您可發揮創意，使用工具來打造 App 與網站，而且<strong>不用錢</strong>！與 Thimble 一樣，它讓您可混搭並調整網頁專案，來學習並打造有自己的風格的新內容。<a href="https://glitch.com/about/">點擊此處</a>即可了解 Glitch 的更多資訊。
mtgIsGlitchAvailableHeading=Glitch 有我的語言版本嗎？
mtgIsGlitchAvailableText=目前 Glitch 只有英文版，但 Glitch 已承諾很快會提供不同語言版本。
mtgWillMyProjectWorkHeading=我的 Glitch 專案會跟在 Thimble 的時候一樣運作嗎？
mtgWillMyProjectWorkText=當您把專案匯出到 Glitch 後，會發現到一些不同之處:
mtgWillMyProjectWorkBullet1=Glitch 支持網路上的開放性。這代表預設情況下，當您匯出專案後，專案與原始碼內容都可公開提供給大眾使用。在您匯出專案前，系統將詢問您要匯出的是已發布的版本，還是正在修改中的版本。若您需要的話，也可以<a href="https://glitch.com/help/privateproject">將專案內容保持私人使用</a>。
mtgWillMyProjectWorkBullet2=在 Glitch，教學檔案就是普通的檔案。您需要在您的實際上線專案中開啟教學檔案，才能看到教學。
mtgWhatHappensAfterHeading=我的 Thimble 專案匯出到 Glitch 後會發生什麼事？
mtgWhatHappensAfterText=您的專案還是會保存於 Thimble。如果專案有發布的話，鏈結仍會保持有效。但是在 {{ migrationDate }} 後，將刪除所有專案與帳號。
mtgCanIKeepThimblingHeading=在我匯出專案到 Glitch 之前，還可以繼續使用 Thimble 嗎？
mtgCanIKeepThimblingText=當然！但在這一年中我們將逐漸關閉 Thimble 的各種功能，以下是服務的關閉計畫:
mtgRoadmapDate1=<strong>{{ glitch.roadmapDate1 }}</strong> - 停止新帳號註冊
mtgRoadmapDate2=<strong>{{ glitch.roadmapDate2 }}</strong> - 停止發布與建立新專案
mtgRoadmapDate3=<strong>{{ glitch.roadmapDate4 }}</strong> - 將刪除所有專案、使用者帳號、已發布的專案，Thimble 將離線
mtgStorageHeading=我把專案搬到 Glitch 後可以有多少儲存空間？
mtgStorageText=在 Thimble 您只有 5MB 空間，到 Glitch 有 200MB！
mtgCostHeading=Glitch 的收費價格如何（會保持免費嗎）？
mtgCostText=使用 Glitch 是免費的。不過有一些<a href="https://glitch.com/help/restrictions" target="__blank">資源限制</a>，我們預期未來會有收費的加值服務，但目前您能做的事情都將會保持免費。
mtgCreateAccountHeading=我要如何註冊 Glitch 帳號？
mtgCreateAccountText=請參考<a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">這部影片</a>！
mtgManageProjectsHeading=我要如何管理 Glitch 上的專案？
mtgManageProjectsText=註冊帳號後，您的所有專案就會列於帳號中，準備好讓您編輯！
mtgPrivacyHeading=Glitch 會如何處理我的資料？
mtgPrivacyText=您可以到<a href="https://glitch.com/legal/" target="__blank">此處</a>確認 Glitch 的服務與隱私權保護政策。若您有任何問題，歡迎到<a href="https://support.glitch.com">詢問 Glitch 團隊</a>。
mtgIHaveMoreQuestionsHeading=我有其他關於 Glitch 的問題！我要去哪裡發問？
mtgIHaveMoreQuestionsText=首先，請先到 Glitch 的<a href="https://glitch.com/help">說明中心</a>找找看文件。若那邊無法解答，可到 Glitch 的<a href="https://support.glitch.com">技術支援討論區</a>搜尋或張貼問題。

