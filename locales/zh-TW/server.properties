featuredContributors=特色人物
featuredContributorsDesc=已有來自超過 <strong>30 個國家</strong> 的超過 <strong>350 位貢獻者</strong>參與 Thimble 專案。以下是幾位慷慨的社群成員，貢獻他們的時間與精力讓 Thimble 變得更好！

twigz20Contrib1=加入程式碼段落選單，讓寫程式變得更輕鬆
twigz20Contrib2=修復 JavaScript 自動切換臭蟲
twigz20Quote=「剛開始使用 Thimble 時 ，我完全不懂什麼是 JavaScript 還花了一段時間探索。我知道當我開始參與此專案時有許多障礙等著克服，但有團隊成員的協助，我逐漸跨過這些難題。我還需要學習很多東西，但我對於目前的進展感到滿意。」
sanariaz154Contrib1=在編輯器中加入更多行距，以改善可讀性
sanariaz154Quote=「來自別人的回饋，是造就我們變得更好的原因，與 Thimble 協作，是我在開放原始碼世界中最雀躍的事情，因為我充分感受到一個友善的團隊支持。」
raygervaisContrib1=加入 JavaScript 主控台，幫助學習者對程式碼除錯
raygervaisContrib2=改善 Thimble 選單的可用度
raygervaisQuote=「貢獻 Thimble 讓我了解現代的 JavaScript 的網頁應用程式，使我的職涯來到新高點並保有無限可能。開放原始碼改變了這世界，有了它，我們可以完成任何事情。」
hkiratContrib1=建立可編輯 A 畫框標籤參數的自訂介面
hkiratContrib2=將自動完成程式碼變成可選的選項
hkiratContrib3=研究協作編輯的技術可能性
hkiratQuote=「參與 Thimble 是很棒的經驗，程式碼寫得很好而導師們也很幫忙。若您想要參與開放原始碼專案，這是最棒的選擇之一，貢獻其中也讓我學到了許多在開源社群的最佳實踐方式。」
cgsinghContrib1=在專案頁面中加入描述
cgsinghContrib2=將自動關閉標籤變成可選的選項
cgsinghContrib3=修正長期以來，「發布」按鈕的易用性臭蟲
cgsinghQuote=「一開始參與 Thimble 還挺困難的，但當我開始貢獻之後非常滿意。我學到許多平常兼職在做的東西&mdash;網頁開發。在開放原始碼的開發專案中我總不孤單。讓所有聰明才智結合起來，像 Thimble 這樣超棒的專案就會誕生。」
peiying16Contrib1fix=新增顯示檔案清單中的圖示
peiying16Contrib2=修正與 JavaScript 選項相關的臭蟲
peiying16Contrib3=支援直接在編輯器中編輯 SVG 檔案
peiying16Quote=「我愛 Thimble，我也愛與 Thimble 團隊一起解 bug。」
th30Contrib1=更新選單轉換特效
th30Contrib2=確保檔案在編輯器中會正確強調語法
th30Quote=「與 Thimble 是很大的挑戰，並且是一個能參與開放原始碼專案的爆炸性的方式。這個專案讓我能真正的與其他超棒的人合作，總是讓我知道做錯的事情都能幫助我改善每次新發行的版本。重點在持之以恆，並且將意見回饋轉換成學習的機會！」
omytryniukContrib1=改善內建圖片檢視器的介面
omytryniukContrib2=改善許多介面問題，並修正了樣式與功能上的臭蟲
omytryniukContrib3=更新 Thimble 專案的相關 node 模組
omytryniukQuote=「對我來說，參與 Thimble 不只是得到貴重的程式撰寫經驗，但更重要的是成就感，以及貢獻到來自世界各地的人們使用的產品。讓我想要申請參與 Thimble 專案的主要原因是讓數百萬的人們透過我撰寫的程式而得益，另一個重要的因素是這個專案有友善而支持彼此的社群，讓我的 Thimble 開放原始碼專案開發經驗變得更棒。」
timmoyContrib1=修正預覽面板中的一個與自動重新整理有關的臭蟲&mdash;現在重新整理瀏覽後還是會記得設定
timmoyContrib2=加入可讓您為專案中的圖片加上濾鏡的功能
timmoyQuote=「在參與 Thimble 之前，我都參與一些比較小的專案，自己或與一小群人一起寫程式。透過與超過 300 人來一同維護有數百個（甚至有數千個！）檔案的專案讓我大開眼界，也了解『與他人合作』的意義。我發現肯定是有個學習曲線才能習慣開發環境，但隨時都有友善的朋友們幫助你入門，並且解決遇到的問題。短短幾個月後，我就可以貢獻到社群，這是我以前無法想像的。隨著開源專案的成長，你可以想像我們能夠一同達到那些成就！」

