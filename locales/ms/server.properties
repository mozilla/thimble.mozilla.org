whyContributeTitle=Kenapa perlu menyumbang?
contributeReason1=Usaha anda memberi kesan kepada pengguna di seluruh dunia
contributeReason2=Timba pengalaman berharga dan menjadi pembimbing
contributeReason3=Sokong misi internet terbuka Mozilla untuk semua
contributeReason4=Rasa cukup memuaskan!
getInvolvedDescription1=Thimble ialah projek <a href="https://en.wikipedia.org/wiki/Open-source_software">Sumber Terbuka</a> yang dicipta oleh <a href="{{ mozillaFoundationURL }}">Yayasan Mozilla</a> dengan rakan kongsi <a href="{{ cdotURL }}">CDOT di Seneca College</a>. Sejak awal lagi, penyumbang dari serata dunia telah memainkan peranan penting untuk menjayakannya.
getInvolvedDescription2=Projek antarabangsa ini telah <strong>diterjemahkan ke 33 bahasa</strong> (dengan lebih 100 lagi dalam proses) dan digunakan oleh <strong>pelajar dari lebih 200 negara</strong>.
noContributionTooSmallTitle=Tiada istilah bahawa sesuatu sumbangan itu terlalu sedikit
noContributionTooSmallDesc=Sumbangan dalam semua bentuk kemahiran dan latar belakang amat dialu-alukan. Anda tidak perlu menjadi pakar pengatur cara, hakikatnya, lebih separuh penyumbang memaklumkan bahawa diri mereka ialah pelajar. Anda boleh mulakan dengan sedikit sumbangan, failkan isu ke…
noContributionTooSmallReason1=Lapor pepijat, masalah atau tipo
noContributionTooSmallReason2=Meminta perubahan, ciri baru atau projek permulaan
noContributionTooSmallReason3=Beri maklum balas
goFileAnIssueBtn=Ayuh, Failkan Isu!
feelingAdventurous=Jika anda suka cabaran, semak repositori GitHub kami di bawah.
onGithub=Dalam GitHub
goodFirstBugsBadge=Pepijat Pertama
contributingGuidelines=Garis panduan Sumbangan
getInTouch=Berhubung
getInTouchChat=Saluran Sembang Thimble
getInTouchEmail=E-mel kami

featuredContributors=Penyumbang Sorotan
featuredContributorsDesc=Lebih <strong>350 penyumbang</strong> dari lebih <strong>30 negara</strong> telah terlibat dalam Projek Thimble. Berikut adalah beberapa orang budiman yang telah menyumbangkan masa &amp; dan tenaga untuk menjadikan Thimble lebih baik!

twigz20Contrib1=Menambah menu snippet kod untuk membuatkan mengekod lebih mudah
twigz20Contrib2=Membaiki pepijat auto-togol JavaScript
twigz20Quote=“Semasa mula menggunakan Thimble, saya hanya ada sedikit pengalaman/knowledge JavaScript. Saya mengambil sedikit masa sebelum dapat memahaminya. Apabila saya mula usahakan projek ini, banyak halangan yang perlu saya tempuhi. Tetapi dengan bantuan daripada pasukan, saya perlahan-lahan dapat mengatasi halangan tersebut. Ada masih banyak lagi yang perlu saya belajar, tetapi rasa gembira dengan kemajuan saya setakat ini!”
sanariaz154Contrib1=Menambah pad ekstra ke Editor supaya semakin mudah dibaca
sanariaz154Quote=“Kita semua perlukan orang lain yang akan memberikan kita maklulm balas. Inilah cara untuk maju. Bekerja dengan Thimble adalah pengalaman saya yang paling memberangsangkan dalam dunia sumber-terbukam dan memberikan saya peluang bekerja dengan pasukan yang paling mesra dan membantu.”
raygervaisContrib1=Menambah konsol JavaScript untuk membantu pelajar menyah-pepijat dan mencari ralat
raygervaisContrib2=Mempertingkatkan kegunaan menu Thimble
raygervaisQuote=“Menyumbang ke Thimble membolehkan saya belajar perihal aplikasi web JavaScript moden, satu pengalaman yang membantu memajukan karier saya ke tahap dan peluang baru. Sumber Terbuka telah merubah dunia, dan dengannya, saya percaya kita boleh buat apa sahaja.”
hkiratContrib1=Mencipta UI lazim untuk mengedit parameter tag A-frame
hkiratContrib2=Membina pilihan tambahan penyiapan kod
hkiratContrib3=Menyelidik teknologi pendekatan kerjasama mengedit
hkiratQuote=“Bekerja dengan Thimble adalah satu pengalaman yang hebat. Kodnya ditulis dengan rapi dan mentornya amat membantu. Ini adalah salah satu projek terbaik untuk diceburi jika anda mahu memulakan kerja dengan sumber terbuka dan menyumbang telah mengajar saya banyak perkara perihal amalan terbaik sumber terbuka.”
cgsinghContrib1=Menambah huraian dalam halaman projek
cgsinghContrib2=Membina pilihan tambahan tag auto-tutup
cgsinghContrib3=Baiki pepijat kebolehgunaan lama dengan butang Terbitkan
cgsinghQuote=“Menceburkan diri dalam Thimble pada kali pertama memang mencabar. Tapi saya teruskan juga membuat sumbangan, dan menjadi satu kepuasan. Saya banyak belajar apa yang selalunya remahkan &mdash; pembangunan web. Dalam poembangunan web, saya tidak pernah berseorangan. Bersama-sama mengumpulkan idea bernas, dan sesuatu yang hebat boleh terjadi kepada Thimble.”
peiying16Contrib1fix=Sokongan yang ditambah untuk ikon fail dalam senarai fail
peiying16Contrib2=Membaiki pepijat berkaitan tetapan JavaScript
peiying16Contrib3=Menyokong mengedit fail SVG terus dari dalam editor
peiying16Quote=“Saya sayang Thimble, dan saya suka membaiki pepijat bersama pasukan Thimble.”
th30Contrib1=Mengemaskini kesan transisi menu
th30Contrib2=Memastikan fail diserlahkan dengan sempurna dalam editor
th30Quote=“Bekerja dengan thimble terbukti mencabar dan cara mengejutkan untuk masuk ke dalam sumber terbuka. Ini membuatkan saya bekerjasama dan bekerja dengan beberapa individu yang menakjubkan, yang membuatkan anda berasa bahawa kesilapan anda adalah peluang untuk memperbaiki lagi hasil kerja anda. Kecekalan merupakan kunci, dan sentiasa menjadikan maklum balas sebagai satu peluang pelajaran!”
omytryniukContrib1=Mempertingkatkan UI pemerhati imej terbina-dalam
omytryniukContrib2=Menambah beberapa pembaikan UI dan membaiki pepijat gaya hujung-depan dan kefungsian
omytryniukContrib3=Mengemaskini kebergantungan nod dalam projek Thimble
omytryniukQuote=“Pada saya, bekerja dengan Thimble bukan sahaja perihal menambah pengalaman pengaturcaraan berharga tapi lebih penting lagi, perasaan dapat mencapai dan menyumbang untuk produk yang digunakan oleh pengguna di serata dunia. Menyedari bahawa berjuta pengguna mendapat manfaat daripada kod yang saya tulis mendorong saya untuk meminta kerja di Thimble. Faktor penting lain ialah komuniti yang mesra dan membantu dalam projek, yang membuatkan pengalaman pembangunan sumber terbuka dalam Thimble amat menakjubkan.”
timmoyContrib1=Membaiki pepijat berkaitan tetapan auto-muat semula pada panel previu &mdash; sekarang mengingati tetapan apabila pelayar dimuat semula
timmoyContrib2=Ciri tambahan yang membolehkan anda tambah penapis untuk imej dalam projek
timmoyQuote=“Sebelum ke Thimble, saya bekerja dengan atur cara yang agak kecil yang saya kod sendiri atau dalam kumpulan kecil. Bekerja dengan kod yang menjangkau beratus (mungkin beribu) fail yang dilakukan oleh lebih 300 orang, sesungguhnya membuka minda saya apa yang dimaksudkan dengan "bekerja dengan orang lain". Saya dapati bahawa ini satu lengkungan pembelajaran yang perlu biasakan diri, tapi ada sahaja rakan baik yang membantu anda memulakan serta membantu masalah yang anda hadapi. Hanya dalam beberapa bulan, saya sudah boleh menyumbang ke komuniti lebih daripada yang boleh saya bayangkan. Bayangkan kemungkinan yang kita boleh capai bersama seiring perkembangan sumber terbuka!”

