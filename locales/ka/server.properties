hkiratContrib2=შექმნა კოდის თვითდასრულების შესაძლებლობა, დამატებით პარამეტრებში
hkiratContrib3=მოიძია ტექნიკური საშუალებები, ერთობლივი მუშაობის შესაძლებლობისთვის
hkiratQuote=“Thimble-ზე მუშაობა იყო უდიდესი გამოცდილება ჩემთვის. კოდი ძალიან გასაგებადაა დაწერილი და ხელმძღვანელებიც ძალიან მეგობრულები არიან. ეს ერთ-ერთი საუკეთესო პროექტია, რომელზეც შეგიძლიათ იმუშაოთ, თუ გსურთ ღია კოდთან მუშაობის დაწყება, ამ პროექტმა, ძალიან გამიღრმავა ცოდნა, ღია კოდთან მიმართებაში.”
