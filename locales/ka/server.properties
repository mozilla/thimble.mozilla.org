cgsinghContrib2=დაამატა ჭდეების თვითდახურვის შესაძლებლობა პარამეტრებში
cgsinghContrib3=აღმოფხვრა ძველი ხარვეზი, გამოქვეყნების ღილაკთან დაკავშირებით
cgsinghQuote=“Thimble-თან მუშაობა, თავდაპირველად ცოტა რთული და საშიში ჩანდა. მაგრამ როცა დავიწყე წვლილის შეტანა, მეტად სასიამოვნო აღმოჩნდა. ძალიან ბევრი რამ ვისწავლე ჩემს დამატებით საქმიანობაში &mdash; ვებშემუშავებაში. ღია კოდზე მუშაობისას, არასდროს მიგრძვნია თავი მარტოდ. შეკრიბეთ ყველა ეს ნიჭიერი გონება ერთად და მიიღებთ ისეთ შესანიშნავ რამეს, როგორიც Thimble არის.”
