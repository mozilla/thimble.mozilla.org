peiying16Quote=“მე მიყვარს Thimble და მიყვარს ხარვეზების გასწორებაზე მუშაობა Thimble გუნდში.”
th30Contrib1=განაახლა მენიუში გადასვლის ეფექტები
th30Contrib2=შეამოწმა, სათანადოდ მუშაობს თუ არა ფაილების გამორჩევა რედაქტორში
th30Quote=“Thimble-თან მუშაობა წარმოადგენს უტყუარ საშუალებას საკუთარი თავის გამოსაცდელად და ეკლიან გზას, ღია წყაროს პროექტში პირველი ნაბიჯების გადადგმისთვის. ამ პროექტმა საშუალება მომცა განმევითარებინა ჯგუფური მუშაობის უნარი და მეთანამშრომლა შესანიშნავ ადამიანებთან, რომლებიც ყოველთვის გაგრძნობინებენ, რომ შენი შეცდომები, უბრალოდ დამატებითი შესაძლებლობებია მომავალი განვითარებისთვის. მთავარია შეუპოვრობა, რის შედეგადაც ყოველთვის შეძლებთ, თითოეული წარუმატებლობა აქციოთ გამოსადეგ გაკვეთილად!”
omytryniukContrib1=გააუმჯობესა ჩაშენებული სურათების გამხსნელის სამომხმარებლო გარემო
omytryniukContrib2=გააუმჯობესა რამდენიმე საკითხი სამომხმარებლო გარემოში და აღმოფხვრა გაფორმებისა და მუშაობის ხარვეზები
omytryniukContrib3=განაახლა Thimble პროექტის ბირთვში საჭირო ფაილები
omytryniukQuote=“ჩემთვის, Thimble-ზე მუშაობა არაა მხოლოდ ღირებული გამოცდილების მიღება დაპროგრამებაში, არამედ უფრო მნიშვნელოვანი იმის შეგრძნებაა, რომ შენ ქმნი და წვლილი შეგაქვს ისეთი პროდუქტის შექმნაში, რომელსაც ხალხი გამოიყენებს მსოფლიოს ყველა კუთხეში. გაცნობიერება იმის, რომ მილიონობით ადამიანს გამოადგება ჩემი ნამუშევარი არის სწორედ ის მამოძრავებელი ძალა, რომლის დახმარებითაც ვმუშაობ Thimble-ზე. ასევე, მნიშვნელოვანი ფაქტორებია მეგობრული და ამხანაგური სამუშაო გარემო და ერთობა, ეს კიდევ დამატებითი მიზეზია, რომელიც ღია კოდის შემუშავებას Thimble-სთვის ხდის მეტად მომხიბვლელსა და შთამბეჭდავს.”
timmoyContrib1=აღმოფხვრა თვითგანახლების პარამეტრებთან დაკავშირებული ხარვეზი შესათვალიერებელ დაფაზე &mdash; ახლა უკვე პარამეტრები ინახება გვერდის ხელახლა ჩატვირთვის შემდეგაც
timmoyContrib2=დაამატა შესაძლებლობა, რომელიც პროექტში სურათებზე ფილტრების დამატების საშუალებას იძლევა
timmoyQuote=“Thimble პროექტამდე ვმუშაობდი შედარებით მცირე ზომის პროგრამებზე, რომლებსაც ვწერდი დამოუკიდებლად, ან პატარა ჯგუფთან ერთად. კოდზე მუშაობამ, რომელიც შედგება ასობით (შეიძლება ათასობითაც!) ფაილისგან და რომელიც იმავდროულად მუშავდება 300-ზე მეტი ადამიანის მიერ, უკეთ მიმახვედრა თუ რას შეიძლება გულისხმობდეს “სხვებთან ერთად მუშაობა”. შესაძლებელია გარკვეული მეთოდების შესწავლა, სამუშაო გარემოსთან შესაგუებლად, თუმცა ყოველთვის მოიძებნება მეგობრული ადამიანები, რომლებიც დაგეხმარებიან დაწყებასა და მომავალშიც, სირთულეების გადალახვაში. რამდენიმე თვის შემდეგ, უკვე შემეძლო იმაზე გაცილებით დიდი წვლილის შეტანა, ვიდრე აქამდე მეგონა. წარმოიდგინეთ რამხელა შესაძლებლობებს შეიძლება მივაღწიოთ ერთობლივად, ღია წყაროს პროექტების ზრდის კვალდაკვალ!”

