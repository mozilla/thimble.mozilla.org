twigz20Quote=“თავდაპირველად, Thimble-ზე მუშაობის დაწყებისას, არანაირი ცოდნა და გამოცდილება არ გამაჩნდა JavaScript-თან მიმართებაში. გარკვეული დროც დამჭირდა, რომ ყველაფერში გავრკვეულიყავი. ამ პროექტის დაწყების შემდგომ, ბევრი ბარიერი მქონდა გადასალახი. მაგრამ, ძირითადი გუნდის დახმარებით, შევძელი, თანდათანობით დამეძლია ყველა სირთულე. ჯერ კიდევ ბევრი მაქვს სასწავლი, მაგრამ ძალიან ბედნიერი ვარ იმ დიდი წინსვლით, რასაც აქ მივაღწიე!”
sanariaz154Contrib1=დაამატა მინდორი რედაქტორში, ტექსტის აღქმის გასაუმჯობესებლად
sanariaz154Quote=“ჩვენ გვესაჭიროება ხალხი, რომლებიც საკუთარ მოსაზრებებს გაგვიზიარებენ. სწორედ ესაა განვითარების წინაპირობა. Thimble-ზე მუშაობა, ჩემთვის იყო ყველაზე სახალისო და დასამახსოვრებელი გამოცდილება ღია წყაროს პროექტების სამყაროში და მომცა საშუალება მემუშავა, ყველაზე მეგობრულ და ამხანაგურ გუნდში.”
raygervaisContrib1=დაამატა JavaScript კონსოლი, შემსწავლელთათვის საკუთარი კოდის გამართვისა და შემოწმების გასაადვილებლად
raygervaisContrib2=გააუმჯობესა Thimble მენიუების სარგებლიანობა
raygervaisQuote=“Thimble-თან მუშაობა მეტად გამომადგა თანამედროვე JavaScript ვებპროგრამების შესახებ ცოდნის ასამაღლებლად და გამოცდილების მისაღებად, რაც უკვე დამეხმარა დიდი კარიერული ნაბიჯების გადადგმაში. ღია წყაროს პროექტებმა შეცვალა მსოფლიო და მჯერა, ჩვენ მისი საშუალებით ყველაფრის გაკეთებას შევძლებთ."
