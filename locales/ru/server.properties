## Features page ##
###################

featuresHeader=Удивительные возможности сделают изучение<br/> <em>и</em> обучение программированию лёгким и весёлым
featuresCallout=Thimble является полнофункциональным редактором кода, который работает прямо в браузере. Он разработан, чтобы помочь новичкам в программировании создавать свои собственные сайты и веб-проекты с использованием HTML, CSS и JavaScript. Все, что вам нужно, уже есть в ваших руках, позволяя вам (или вашей аудитории), получать знания и работать как можно быстрее.
featuresCalloutDesc=Это редактор кода, веб-сервер, веб-браузер и инструменты разработчика в одном &mdash; и это <em>бесплатно!</em>

livePreviewFeatureTitle=Мгновенно просматривайте ваши изменения
livePreviewFeatureDesc=Создавайте и экспериментируйте быстрее с <strong>предварительным просмотром</strong>. Он мгновенно показывает изменения в вашем коде.
remixFeatureTitle=Делайте ремикс любого Thimble-проекта
remixFeatureDesc=Нравится готовый проект на Thimble? Измените его, чтобы создать свою собственную версию. Вы можете отправить ваш проект своим друзьям или одногруппникам &mdash; что получится у них?
snippetsFeatureTitle=Удобные сниппеты кода
snippetsFeatureDesc=Работайте быстрее, используя удобные сниппеты кода HTML, CSS и JavaScript, которые можно встроить в ваш код.
consoleFeatureTitle=Встроенная консоль JavaScript
consoleFeatureDesc=Работаете с JavaScript? Встроенная в Thimble консоль облегчает проверку и отладку вашего кода.
fileTreeFeatureTitle=Добавление и управление файлами
fileTreeFeatureDesc=Thimble работает как настоящий веб-проект, в котором можно создавать, переименовывать, удалять и даже загружать свои собственные файлы.
fileTreeFeatureDescHighlight1=Загрузите <strong>.zip</strong>-архив вашего проекта и просматривайте его с вашего жёсткого диска
fileTreeFeatureDescHighlight2=Перетаскивайте файлы с вашего компьютера в Thimble
fileTreeFeatureDescHighlight3=Загрузите в ваш проект любой файл с помощью контекстного меню
themeFeatureTitle=Включайте или выключайте свет
themeFeatureDesc=В Thimble есть тёмная и светлая темы, поэтому выбирайте лучшую для вас. Также можно изменить другие параметры, такие как размер текста.
tutorialFeatureTitle=Используйте и создавайте встроенные инструкции
tutorialFeatureDesc=Проекты могут иметь инструкции, которые помогут вам (или вашим студентам) узнать, как внести изменения в проекты.
autocompleteFeatureTitle=Получайте подсказки при написании кода
autocompleteFeatureDesc=Не обязательно помнить синтаксис и кучу правил. Thimble даст вам подсказки в HTML, CSS и даже JavaScript файлах.
inlineCSSFeatureTitle=Редактируйте CSS прямо на ваших HTML-страницах
inlineCSSFeatureDesc=Пишите CSS-стили для ваших элементов без переключения с HTML страницы, которую вы редактируете. Поставьте текстовый курсор на любой тег и нажмите <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>, чтобы начать прописывать CSS-стили.
publishingFeatureTitle=Быстро публикуйте проекты в Интернете
publishingFeatureDesc=Вы можете опубликовать ваши проекты в Интернете в один щелчок. В дальнейшем после внесения изменений, вы можете легко обновить ваш проект.
colorpickerFeatureTitle=Выбирайте цвета прямо в редакторе
colorpickerFeatureDesc=Поставьте текстовый курсор на любое значение цвета в CSS файле и нажмите <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>, чтобы открыть палитру цветов.
previewModesFeatureTitle=Тестируйте ваш проект на мобильных устройствах
previewModesFeatureDesc=Переключение в <strong>режим мобильного предпросмотра</strong> позволит вам увидеть работу на узких устройствах. Включите полноэкранный предпросмотр, чтобы получить полную картину.
inspectorFeatureTitle=Быстро находите HTML-элементы
inspectorFeatureDesc=Включите <strong>DOM-инспектор</strong> и понаводите курсор мыши на различные элементы в режиме просмотра. Thimble будет подсвечивать соответствующий код в HTML-редакторе.
imageFiltersFeatureTitle=Фильтры изображений
imageFiltersFeatureDesc=Добавьте веселья в свой проект с помощью фильтров для изображений. Кошки никогда раньше не выглядели так хорошо!
takeASelfieFeatureTitle=Сделайте селфи
takeASelfieFeatureDesc=Добавьте ваше селфи на любую страницу, с которой вы работаете, используя инструмент селфи Thimble &mdash; он использует веб-камеру вашего компьютера. Просто начните вводить <span class="key">&lt;img src=</span> тег на HTML-странице, и вы увидите предложение это сделать.

