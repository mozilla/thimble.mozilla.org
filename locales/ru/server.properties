whyContributeTitle=Зачем помогать?
contributeReason1=Ваша работа повлияет на пользователей по всему миру
contributeReason2=Вы получите ценный опыт и наставничество
contributeReason3=Вы поддержите миссию Mozilla, открытого Интернета для всех и каждого
contributeReason4=Это круто!
getInvolvedDescription1=Thimble является проектом с <a href="https://ru.wikipedia.org/wiki/Открытое_программное_обеспечение"> открытым программным кодом</a>, созданным <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> в партнёрстве с <a href="{{ cdotURL }}">CDOT в Seneca College</a>. С самого начала, помощники со всего мира сыграли важную роль в развитии его успеха.
getInvolvedDescription2=Это по-настоящему международный проект, он был <strong>локализован на 33 языка</strong> (более 100 в процессе перевода) и используется <strong>учениками в более чем 200 странах</strong>.
