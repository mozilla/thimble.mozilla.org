## Assorted strings  ##
#######################

featuredContributors=Помощники
featuredContributorsDesc=Более <strong>350 помощников</strong> с более чем <strong>30 стран</strong> приняли участие в проекте Thimble. Вот некоторые из этого множества щедрых людей, которые пожертвовали своим временем и энергией, чтобы сделать Thimble лучше!

twigz20Contrib1=Добавил меню кодовых сниппетов, чтобы сделать программирование проще
twigz20Contrib2=Исправил баги с автоматическим переключением в JavaScript
twigz20Quote=“Когда я начал работать над Thimble, у меня было мало каких-либо знаний и опыта в JavaScript. Мне понадобилось некоторое время, чтобы сориентироваться. Когда я начал работать над этим проектом мне пришлось преодолеть много препятствий. Но с помощью команды проекта я смог медленно их преодолевать. Мне по-прежнему нужно много чего изучить, но я счастлив тому прогрессу, который я совершил!”
sanariaz154Contrib1=Добавила дополнительные отступы в редакторе для улучшения читабельности
sanariaz154Quote=“Нам всем нужны люди, которые могут оставить свои отзывы. Только так можно что-то улучшить. Работа с Thimble была для меня самым вдохновляющим опытом в мире открытого исходного кода и дала мне шанс поработать с самой дружелюбной и поддерживающей командой.”
raygervaisContrib1=Добавил консоль JavaScript, чтобы помочь обучающимся отлаживать свой код и находить ошибки
raygervaisContrib2=Улучшил удобство меню в Thimble
raygervaisQuote=“Мой вклад в Thimble погрузил меня в изучение современных JavaScript веб-приложений, опыт, который уже помог моей дальнейшей карьере и достижению новых высот и возможностей. Открытый исходный код изменил мир, и с ним, я верю, мы сможем сделать что угодно.”
hkiratContrib1=Добавил свой интерфейс для редактирования параметров A-frame тегов
hkiratContrib2=Сделал автозавершение кода дополнительным параметром
hkiratContrib3=Исследовал технологические подходы к реализации возможности совместного редактирования
hkiratQuote=“Работа над Thimble была отличным опытом. Код очень хорошо написан и наставники действительно вас поддерживают. Это один из лучших проектов, над которыми можно поработать, если вы хотите начать работать с открытым исходным кодом, а мой вклад научил меня множеству лучших техник открытого кода.”
cgsinghContrib1=Добавил описания на страницы проектов
cgsinghContrib2=Сделал автозакрытие тегов дополнительным параметром
cgsinghContrib3=Исправил старый баг с кнопкой Опубликовать
cgsinghQuote=“В первый раз Thimble показался мне сложным. Но я начал вносить свой вклад, он мне понравился. Я узнал много о том, что обычно оставалось от меня в стороне &mdash; веб-разработке. В разработке открытого исходного кода я никогда не чувствовал себя одиноким. Нужно соединить некоторое множество талантливых умов, и тогда может получиться что-то такое же хорошее как Thimble.”
peiying16Contrib1fix=Добавил поддержку значков типов файлов в списках
peiying16Contrib2=Исправил баг JavaScript, относящийся к настройкам
peiying16Contrib3=Добавил поддержку редактирования SVG файлов прямо в редакторе
peiying16Quote=“Я люблю Thimble, и люблю исправлять баги с командой Thimble.”
th30Contrib1=Обновил эффекты меню
th30Contrib2=Проверил правильность подсветки файлов в редакторе
th30Quote=“Работа с Thimble оказалась непростым и взрывным способом познакомится с открытым исходным кодом. Она действительно научила меня совместно работать с некоторыми удивительными людьми, которые заставляют видеть свои ошибки, как дальнейшие возможности для улучшения своих будущих релизов. Упорство - ключ, а отзывы всегда выливаются в возможность обучения!”
omytryniukContrib1=Улучшил интерфейс встроенного просмотрщика изображений
omytryniukContrib2=Сделал несколько улучшений интерфейса и исправил различные баги со стилизацией и функциональностью
omytryniukContrib3=Обновил зависимости ядра для проекта Thimble
omytryniukQuote=“Для меня, работа над Thimble не просто набирание опыта в программировании, а что наиболее важно чувство удовлетворения и вклад в продукт, который используется людьми по всему миру. Понимание, что миллионы людей получат пользу от кода, который я пишу - вот что заставило меня начать работать над Thimble. Другой немаловажный фактор - дружелюбное и поддерживающее сообщество продукта, что является ещё одной причиной, которая делает мою работу с открытым исходным кодом Thimble завораживающей.”
timmoyContrib1=Исправил баг, относящийся к автообновлению настроек на панели предпросмотра &mdash; теперь она помнит настройки при повторном открытии страницы
timmoyContrib2=Добавил функцию, которая позволяет добавлять фильтры на изображения в вашем проекте
timmoyQuote=“До Thimble, я работал над небольшими программами, которые писал один либо в небольшой команде. Работа с кодом, который занимает сотни (вероятно, тысячи!) файлов, с которым работают более 300 людей определённо заставила меня лучше понять, что значит “работа с другими”. Я обнаружил, что есть определенная кривая обучения, чтобы привыкнуть к рабочей среде, но всегда есть дружелюбные лица, которые помогают тебе начать, а также помогают с проблемами, которые возникают у тебя по пути. Спустя всего несколько месяцев я могу вносить вклад в сообщество больший, чем я мог представить раньше. Невозможно представить все возможности, которых мы можем достигнуть вместе как открытое сообщество!”

