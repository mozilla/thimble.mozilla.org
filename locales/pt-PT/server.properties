## Get Involved page ##
#######################

getInvolvedHeader=Curioso(a) acerca de código aberto? <br/>Ajude-nos a construir e a melhorar o Thimble!
fileAnIssueBtn=Comunique um problema
goodFirstBugBtn=Encontrar um “Bom primeiro bug” para trabalhar
whyContributeTitle=Porquê contribuir?
contributeReason1=O seu trabalho tem impacto para utilizadores de todo o mundo
contributeReason2=Ganhe experiências valiosas e de tutoria
contributeReason3=Suporte a missão da Mozilla de uma Internet aberta para todos
contributeReason4=Sabe bem!
getInvolvedDescription1=O Thimble é um projeto de <a href="https://en.wikipedia.org/wiki/Open-source_software">código aberto</a> criado pela <a href="{{ mozillaFoundationURL }}">Fundação Mozilla</a> em parceria com o <a href="{{ cdotURL }}">CDOT no Seneca College</a>. Desde o início, participantes de todo o modo desempenharam um importante papel em tornar o mesmo num sucesso.
getInvolvedDescription2=É um projeto verdadeiramente internacional, <strong>traduzido em 33 idiomas</strong> (com mais de 100 em desenvolvimento) e utilizado por <strong>aprendizes em mais de 200 países</strong>.
noContributionTooSmallTitle=Nenhuma contribuição é demasiado pequena
noContributionTooSmallDesc=Participantes com todas as competências e origens são bem-vindos. Não precisa de ser um programador experiente; de facto, mais de metade dos nossos participantes identificam-se como estudantes. Pode começar com algo pequeno, identifique um problema em…
noContributionTooSmallReason1=Reporte um bug, problema ou erro
noContributionTooSmallReason2=Solicite uma alteração, nova funcionalidade ou projeto de arranque
noContributionTooSmallReason3=Deixar feedback
goFileAnIssueBtn=Vá lá, envie um problema!
feelingAdventurous=Se estiver a sentir-se destemido, então dê uma vista de olhos nos nossos repositórios GitHub abaixo.
onGithub=No GitHub
goodFirstBugsBadge=Bons primeiros bugs
contributingGuidelines=Diretrizes de participação
getInTouch=Entre em contacto
getInTouchChat=Canal de chat to Thimble
getInTouchEmail=Envie-nos um email

featuredContributors=Participantes em destaque
featuredContributorsDesc=Mais de <strong>350 participantes</strong> de mais de <strong>30 países</strong> estiveram envolvidos com o projeto Thimble. Aqui estão alguns dos vários generosos colaboradores que contribuíram com o seu tempo e energia para tornar o Thimble melhor!

twigz20Contrib1=Adicionado um menu de trechos de código para facilitar a escrita de código
twigz20Contrib2=Corrigido os problemas de auto-alternar no JavaScript
twigz20Quote="Quando me iniciei no Thimble eu tinha pouca ou nenhuma experiência/conhecimento de JavaScript. Demorei algum tempo a habituar-me. À medida que fui começando a trabalhar neste projeto, eu tinha muitos obstáculos a ultrapassar, mas com a ajuda da equipa principal eu consegui ultrapassar esses obstáculos aos poucos. Eu ainda tenho muito para aprender, mas estou feliz com o progresso até ao momento!"
sanariaz154Contrib1=Adicionado um espaçamento extra ao Editor para melhorar a legibilidade
sanariaz154Quote="Todos nós precisamos de pessoas que nos forneçam avaliações, é assim que nós melhoramos. Trabalhar com o Thimble foi a experiência mais encorajadora para mim no mundo do código aberto (open source) e deu-me a oportunidade de trabalhar com a equipa mais amigável e apoiante."
raygervaisContrib1=Adicionada uma consola JavaScript para ajudar os aprendizes a depurar o seu código e encontrar erros
raygervaisContrib2=A usabilidade dos menus do Thimble foi melhorada
raygervaisQuote="Contribuir para o Thimble permitiu-me aprender acerca das aplicações Web JavaScript modernas, uma experiência que já ajudou a alavanca a minha carreira para novos patamares e possibilidades. O Open Source (código aberto) mudou o mundo e com ele eu acredito que podemos fazer qualquer coisa."
hkiratContrib1=Criada uma nova IU personalizada para editar parâmetros para etiquetas A-frame
hkiratContrib2=Tornou a conclusão do código numa definição opcional
hkiratContrib3=Pesquisadas abordagens de tecnologia para edição colaborativa
hkiratQuote=“Trabalhar no Thimble tem sido uma grande experiência. O código está muito bem escrito e os mentores dão um grande apoio. É um dos melhores projetos para trabalhar se quiser começar a trabalhar em código aberto e, colaborar neste projeto, ensinou-me muito sobre as melhores práticas no código aberto.”
cgsinghContrib1=Adicionadas descrições às páginas de projetos
cgsinghContrib2=Etiquetas de fechamento automáticas tornadas numa definição opcional
cgsinghContrib3=Corrigido um erro de usabilidade prolongada com o botão Publicar
cgsinghQuote=“Começar no Thimble pela primeira vez foi desafiante. Quando comecei a contribuir, tornou-se gratificante. Eu aprendi muito acerca do que geralmente ignorava &mdash; desenvolvimento web. No desenvolvimento de código aberto, nunca me senti sozinho. Juntar todas estas cabeças talentosas permite que algo tão fantástico como o Thimble possa acontecer.”
peiying16Contrib1fix=Suporte para ícones de ficheiros adicionado na lista de ficheiros
peiying16Contrib2=Corrigido erro relacionado com as definições de JavaScript
peiying16Contrib3=Foi adicionado o suporte para editar ficheiro SVG diretamente no editor
peiying16Quote=“Eu adoro o Thimble, e adoro reparar bugs com a equipa do Thimble.”
th30Contrib1=Efeitos de transição de menu atualizados
th30Contrib2=Certifique-se de que os ficheiros estão destacados corretamente no editor
th30Quote=“Trabalhar com o Thimble provou ser uma forma desafiante e explosiva de começar no código-aberto. Fez com que trabalhasse e colaborasse com pessoas fantásticas, que fazem os seus erros parecer meras oportunidades para melhorar o seu trabalho. A persistência é essencial e transformem as críticas numa oportunidade de aprender!”
omytryniukContrib1=Melhorada a experiência do utilizador no visualizador de imagens embutido
omytryniukContrib2=Foram adicionadas várias melhorias gráficas e corrigidos estilos de front-end e erros funcionais
omytryniukContrib3=Atualizadas as dependências node no projeto Thimble
omytryniukQuote=“Para mim, trabalhar no Thimble não é apenas para ganhar uma valiosa experiência na programação mas, mais importante, um sentimento de realização e de participação num produto que é utilizado por pessoas de todo o mundo. Ter a perceção que milhões de pessoas beneficiam do código que eu escrevo foi o que me levou a candidatar-me a trabalhar no Thimble. Outro fator importante é a comunidade amigável e acolhedora do projeto, que tornam a experiência de programação em código aberto no Thimble fascinante.”
timmoyContrib1=Corrigido um erro relacionado com a definição de auto-atualização no painel de pré-visualização &mdash;; este agora memoriza a definição quando o navegador é atualizado
timmoyContrib2=Adicionada uma funcionalidade que lhe deixa adicionar filtros a imagens num projeto
timmoyQuote=“Antes do Thimble, trabalhei com programas relativamente pequenos que programei sozinho ou em pequenos grupos. Trabalhar com código que se distribui em centenas (provavelmente, milhares) de ficheiros, com mais de 300 pessoas, definitivamente abriu os meus olhos para o significado de “trabalhar com outros”. Eu aprendi que existe, definitivamente, uma curva de aprendizagem para nos habituarmos ao ambiente, mas existem sempre caras amigáveis que irão ajudar a começar e a resolver problemas com que nos podemos deparar ao longo do caminho. Após apenas alguns meses, sou capaz de contribuir para a comunidade muito mais do que eu alguma vez imaginei. Imaginem as possibilidade do que podemos atingir em conjunto enquanto o código aberto continua a crescer!”

