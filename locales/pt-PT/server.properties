###################
## Features page ##
###################

featuresHeader=Funcionalidades fantásticas para tornar a aprendizagem<br/> <em>e</em> o ensino da programação fácil e divertido
featuresCallout=O Thimble é um editor de código completo que é executado no navegador. É desenhado para ajudar novos programadores a criar os seus próprios sites e projetos web utilizando HTML, CSS e JavaScript. Tudo que o precisa esta na ponta dos seus dedos, permitindo que você (ou a sua turma) possam começar o mais rapidamente possível.
featuresCalloutDesc=É um editor de código, um servidor web, navegador web e ferramentas de programação, tudo em um&mdash;e é <em>gratuito!</em>

livePreviewFeatureTitle=Veja de forma instantânea as suas alterações
livePreviewFeatureDesc=Crie e experimente rapidamente com a <strong>pré-visualização em tempo real</strong>. Mostra as alterações ao seu código de forma instantânea.
remixFeatureTitle=Remisture qualquer projeto Thimble
remixFeatureDesc=Gosta de um projeto Thimble que esteja a ver? Remisture o mesmo para criar a sua própria versão. Pode também enviar os seus projetos a amigos ou estudantes &mdash; o que será que são capazes de fazer?
snippetsFeatureTitle=Trechos úteis de código
snippetsFeatureDesc=Trabalhe mais rapidamente criando uma lista de trechos de código HTML, CSS e JavaScript úteis que pode incluir no seu código.
consoleFeatureTitle=Consola de JavaScript integrada
consoleFeatureDesc=Está a trabalhar em JavaScript? A consola integrada do Thimble torna mais simples do que nunca o teste e depuração do seu código.
fileTreeFeatureTitle=Adicionar e gerir ficheiros
fileTreeFeatureDesc=O Thimble funciona como um projeto web real, que pode criar, renomear, eliminar e enviar os seus próprios ficheiros.
fileTreeFeatureDescHighlight1=Transfira um <strong>.zip</strong> do seu projeto e aceda ao mesmo a partir do seu disco
fileTreeFeatureDescHighlight2=Arraste e largue ficheiros do seu computador para o Thimble
fileTreeFeatureDescHighlight3=Transfira qualquer ficheiro do seu projeto através do menu de contexto do rato
themeFeatureTitle=Ligue ou desligue as luzes
themeFeatureDesc=O Thimble vem com um tema escuro e claro, pelo que escolha o que é melhor para si. Pode também alterar outras opções como o tamanho do texto.
tutorialFeatureTitle=Siga e crie tutoriais incorporáveis
tutorialFeatureDesc=Os projetos podem ter tutoriais que o ajudam a si (ou aos seus estudantes) a aprender enquanto fazem alterações ao projetos.
autocompleteFeatureTitle=Obtenha dicas enquanto escreve
autocompleteFeatureDesc=Não bloqueie ao tentar lembrar-se de uma grande quantidade de regras e sintaxe. O Thimble irá dar-lhe dicas em ficheiros HTML, CSS e, até, JavaScript.
inlineCSSFeatureTitle=Edite CSS dentro das suas páginas HTML
inlineCSSFeatureDesc=Escreva estilos CSS para os seus elementos sem sair da página HTML que está a editar. Coloque o cursor de texto em qualquer tag e pressione <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> para começar a escrever estilos CSS.
publishingFeatureTitle=Publique rapidamente projetos para a Web
publishingFeatureDesc=Pode publicar os seus projetos para a Web apenas com um simples clique. Mais tarde, quando fizer alterações, pode atualizar facilmente o seu projeto.
colorpickerFeatureTitle=Escolha cores diretamente no editor
colorpickerFeatureDesc=Defina o cursor de texto com qualquer valor de cor num ficheiro CSS e pressione <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> para abrir o seletor de cores.
previewModesFeatureTitle=Teste o seu projeto num dispositivo móvel
previewModesFeatureDesc=Alternar para o modo de <strong>pré-visualização móvel</strong> permite-lhe visualizar o seu trabalho num dispositivo mais pequeno. Em seguida, ative a pré-visualização de ecrã completo para obter o cenário completo.
inspectorFeatureTitle=Encontre rapidamente elementos HTML
inspectorFeatureDesc=Ative o inspetor <strong> DOM </strong> e passe com o rato pelos diferentes elementos na pré-visualização. O Thimble irá destacar o código relacionado no editor HTML.
imageFiltersFeatureTitle=Filtros de imagem
imageFiltersFeatureDesc=Adicione alguma diversão aos seus projetos aplicando filtros às suas imagens. Os gatos nunca foram tão bonitos!
takeASelfieFeatureTitle=Tire uma selfie
takeASelfieFeatureDesc=Adicione a sua fotografia em qualquer página que esteja a trabalhar utilizando a ferramenta de selfies do Thimble &mdash; utiliza a webcam do seu computador. Comece a escrever a tag <span class="key">&lt;img src=</span> à sua página HTML e será apresentada uma solicitação.

