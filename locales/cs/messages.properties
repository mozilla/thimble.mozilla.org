## Features page ##
###################

featuresHeader=Úžasné funkce dělají učení se<br/> <em>a</em> výuku kódu jednoduchou &amp; zábavnou
featuresCallout=Thimble je plně funkční editor kódu, který běží v prohlížeči. Je připravený tak, aby novým kodérům pomohl vytvořit jejich vlastní stránky a webové projekty s využitím HTML, CSS &amp; JavaScriptu. Potřebujete jen své prsty, sebe (nebo svojí třídu) a můžete začít s učením.
featuresCalloutDesc=Je to editor kódu, webový server, webový prohlížeč &amp; vývojářské nástroje v jednom&mdash;a je <em>zdarma!</em>

livePreviewFeatureTitle=Změny vidíte okamžitě
livePreviewFeatureDesc=Vytvářejte a experimentujte rychleji s <strong>Živým náhledem</strong>. Zobrazuje změny ve vašem kódu ihned.
remixFeatureTitle=Upravte jakýkoliv projekt Thimble
remixFeatureDesc=Líbí se vám projekt Thimble, který vidíte? Upravte ho a vytvořte vaši vlastní verzi. Svůj projekt můžete také odeslat přátelům nebo studentům&mdash;s čím přijdou oni?
snippetsFeatureTitle=Praktické úryvky kódu
snippetsFeatureDesc=Pracujte rychleji s použitím užitečného seznamu kousků HTML, CSS &amp; JavaScript kódu, které můžete zahrnout do svého kódu.
consoleFeatureTitle=Zabudovaná konzole JavaScriptu
consoleFeatureDesc=Pracujete na nějakém JavaScriptu? Vestavěná konzole Thimblu dělá testování a ladění vašeho kódu jednodušší, než kdy předtím.
fileTreeFeatureTitle=Přidávání a správa souborů
fileTreeFeatureDesc=Thimble funguje jako opravdový webový projekt, můžete vytvářet, přejmenovat, mazat a dokonce i nahrávat své vlastní soubory.
fileTreeFeatureDescHighlight1=Stáhněte si váš projekt ve formátu <strong>.zip</strong> a zobrazte si ho na vašem disku
fileTreeFeatureDescHighlight2=Přetáhněte soubory z vašeho počítače přímo do Thimblu
fileTreeFeatureDescHighlight3=Stáhněte si libovolný soubor z projektu kliknutím pravým tlačítkem myši
themeFeatureTitle=Vypněte nebo zapněte světlo
themeFeatureDesc=Thimble je vybaven tmavým a světlým motivem, takže si můžete vybrat dle vlastního vkusu. Můžete si také změnit další volby, jako je například velikost textu.
tutorialFeatureTitle=Sledujte a vytvářejte vlastní návody
tutorialFeatureDesc=Projekty mohou mít návody, které vám (nebo vašim studentům) pomáhají, zatímco děláte v projektech změny.
autocompleteFeatureTitle=Získejte nápovědu v kódu při psaní
autocompleteFeatureDesc=Nezasekávejte se při pokusech zapamatovat si spoustu pravidel a syntaxe. Thimble vám bude napovídat v HTML, CSS a dokonce i JavaScript souborech.
inlineCSSFeatureTitle=Upravujte CSS přímo ve vašich HTML stránkách
inlineCSSFeatureDesc=Pište CSS styly bez přepínání z HTML stránky, kterou právě upravujete. Pro úpravu CSS stylů umístěte textový kurzor na značku prvku a stiskněte <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>.
publishingFeatureTitle=Publikujte projekty na web rychleji
publishingFeatureDesc=Své projekty můžete publikovat na web pouze jediným kliknutím. Pokud potom uděláte nějaké změny, můžete projekt jednoduše aktualizovat.
colorpickerFeatureTitle=Vybírejte barvy přímo v editoru
colorpickerFeatureDesc=Pro otevření výběru barvy umístěte textový kurzor na jakoukoli hodnotu barvy v CSS souboru a stiskněte <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>.
previewModesFeatureTitle=Otestujte si projekt pro mobilní zařízení
previewModesFeatureDesc=Přepnutí na <strong>režim mobilního náhledu</strong> vám dovolí zobrazit vaši práci na úzkém zařízení. Poté si můžete zapnout náhled na celé zobrazovce pro získání velkého obrázku.
inspectorFeatureTitle=Vyhledávejte HTML prvky rychle
inspectorFeatureDesc=Zapněte si <strong>DOM inspektor</strong> a přejíždějte přes odlišné prvky v náhledu. Thimble odpovídající kód zvýrazní v HTML editoru.
imageFiltersFeatureTitle=Obrázkové filtry
imageFiltersFeatureDesc=Rozveselte obrázky ve svém projektu přidáním filtrů. Kočky už nebudou vypadat jako dříve!
takeASelfieFeatureTitle=Vyfoťte si selfie
takeASelfieFeatureDesc=Přidejte svoji fotku na jakoukoli stránku, na které pracujete, díky Thimble nástroji pro selfie&mdash;používá webkameru vašeho počítače. Začněte psát <span class="key">&lt;img src=</span> značku do vaší HTML stránky a uvidíte výzvu.

