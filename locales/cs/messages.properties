#######################

getInvolvedHeader=Zajímáte se o open source? <br/>Pomozte nám tvořit a zlepšit Thimble!
fileAnIssueBtn=Nahlásit chybu
goodFirstBugBtn=Najít „Dobrou první chybu“, na které můžete pracovat
whyContributeTitle=Proč přispět?
contributeReason1=Vaše práce pomůže uživatelům z celého světa
contributeReason2=Získáte cenné zkušenosti a mentoring
contributeReason3=Podpoříte misi Mozilly za otevřený internet pro všechny
contributeReason4=Je to skvělý pocit!
getInvolvedDescription1=Thimble je <a href="https://en.wikipedia.org/wiki/Open-source_software">Open Source</a> projekt vytvořený <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> ve spolupráci s <a href="{{ cdotURL }}">CDOT na Seneca College</a>. Přispěvatelé z celého světa hrají důležitou roli v jeho úspěchu již od začátku.
getInvolvedDescription2=Je to mezinárodní projekt, byl <strong>přeložen do 33 jazyků</strong> (s dalšími 100 rozpracovanými) a používán <strong>samouky ve více než 200 zemích</strong>.
noContributionTooSmallTitle=Žádný příspěvek není příliš malý
noContributionTooSmallDesc=Jakékoliv způsoby zapojení jsou vítány. Nemusíte být profesionální programátor, ve skutečnosti se více než polovina našich přispěvatelů identifikuje jako studenti. Můžete začít v malém…
noContributionTooSmallReason1=Nahlášení chyby, problému nebo překlepu
noContributionTooSmallReason2=Žádost o změnu, novou funkci nebo startovací projekt
noContributionTooSmallReason3=Zanechání zpětné vazby
goFileAnIssueBtn=Do toho, nahlaste problém!
feelingAdventurous=Pokud chcete zažít dobrodružství, podívejte se níže na naše repozitáře na GitHubu.
onGithub=Na GitHubu
goodFirstBugsBadge=Dobré první chyby
contributingGuidelines=Pravidla přispívání
getInTouch=Zůstaňte v kontaktu
getInTouchChat=Chatovací kanál Thimblu
getInTouchEmail=Pošlete nám e-mail

featuredContributors=Vybraní přispěvatelé
featuredContributorsDesc=Více než <strong>350 přispěvatelů</strong> z více než <strong>30 zemí</strong> se zapojilo do projektu Thimble. Tady jsou někteří z mnoha štědrých lidí, kteří věnovali svůj čas a energii, aby Thimble vylepšili!

twigz20Contrib1=Přidal nabídku s úryvky kódu pro jednodušší kódování
twigz20Contrib2=Opravil chybu v automatickém přepínání JavaScriptu
twigz20Quote=„Když jsem poprvé začínal s Thimblem, neměl jsem skoro žádné zkušenosti ani znalosti JavaScriptu. Získávání návyků mi chvíli zabralo. Poté, co jsem začal pracovat na tomto projektu, jsem narazil na spoustu nových překážek, ale s pomocí hlavního týmu jsem byl schopný tyto překážky pomalu překonávat. Pořád se mám co učit, ale jsem rád za svůj postup!“
sanariaz154Contrib1=Přidala odsazení do editoru pro zlepšení čitelnosti
sanariaz154Quote=„Všichni potřebujeme lidi, kteří nám budou dávat zpětnou vazbu. To je to, co nás vylepšuje. Práce s Thimblem byla moje nejvíce povzbudivá zkušenost v opensource světě a dala mi šanci pracovat s nejpřátelštějším a podporujícím týmem.“
raygervaisContrib1=Přidal JavaScript konzoli, která pomáhá žákům ladit jejich kód a hledat chyby
raygervaisContrib2=Vylepšil použitelnost menu v Thimblu
raygervaisQuote=„Přispívání do Thimblu mi dovolilo učit se o moderních JavaScriptových aplikacích, je to zkušenost, která mi již pomohla dostat moji kariéru do nových výšek a možností. Open Source změnil svět a věřím, že s ním můžeme dělat cokoli.“
hkiratContrib1=Vytvořil vlastní UI pro úpravu parametrů A-frame značek
hkiratContrib2=Udělal z doplňování kódu volitelné nastavení
hkiratContrib3=Prozkoumal technické cesty ke spolupráci při editaci
hkiratQuote=„Práce na Thimblu byla skvělá zkušenost. Kód je skvěle napsaný a mentoři jsou velmi podporující. Je to jeden z nejlepších projektů, na kterých můžete pracovat, pokud chcete začít pracovat na open source. Přispívání mě naučilo spoustu o nejlepších postupech v open source.“
cgsinghContrib1=Přidal popisy na stránku projektu
cgsinghContrib2=Udělal z automatického uzavírání značek volitelné nastavení
cgsinghContrib3=Opravil dlouhotrvající chybu v použitelnosti tlačítka Publikovat
cgsinghQuote=„První začátky s Thimblem byly skličující. Když jsem ale začal přispívat, začalo to být uspokojivé. Naučil jsem se spoustu o tom, co jsem většinou odkládal na druhou kolej &mdash; vývoj webů. Ve vývoji Open Source jsem si nikdy nepřišel sám. Když spojíte tyto talentované hlavy dohromady, může se zrodit něco tak skvělého jako Thimble.“
peiying16Contrib1=Přidal podporu ikon souborů v Thimblu
peiying16Contrib2=Opravil chybu spojenou s nastavením JavaScriptu
peiying16Contrib3=Přidal podporu pro úpravu SVG souborů přímo v editoru
peiying16Quote=„Miluji Thimble a miluji řešení chyb s Thimble týmem.“
th30Contrib1=Aktualizoval přechodové efekty nabídek
th30Contrib2=Zajistil, že jsou soubory v editoru správně zvýrazněny
th30Quote=„Práce s Thimblem se ukázala jako náročná cesta, jak se dostat do open source. Opravdu mě to donutilo spolupracovat s některými skvělými lidmi, kteří mě vždy přesvědčili o tom, že mé chyby jsou jen příležitosti, jak dále zlepšovat. Vytrvalost je klíč, vždy přeměňte zpětnou vazbu na příležitost k lekci!“
omytryniukContrib1=Vylepšil UI vestavěného prohlížeče obrázků
omytryniukContrib2=Přidal několik vylepšení uživatelského rozhraní a opravil chyby ve stylech a funkcích front-endu
omytryniukContrib3=Aktualizoval závislosti node v projektu Thimble
omytryniukQuote=„Práce na Thimblu pro mě není jen o získávání cenných programátorských zkušeností, ale spíš o pocitu dosažení cílů a přispívání do produktu, který je používán lidmi po celém světě. Představa, že miliony lidí využívají kódu, který jsem napsal, je to, co mě pohání v práci na Thimblu. Další důležitý faktor je přátelská a podporující komunita projektu, což je další důvod, proč je moje zkušenost s vývojem open source s Thimblem fascinující.“
timmoyContrib1=Opravil chybu spojenou s automatickou obnovou nastavení panelu náhledu &mdash; ten si nyní pamatuje nastavení, když je prohlížeč obnoven
timmoyContrib2=Přidal funkci, která vám dovolí přidat filtry k obrázkům v projektu
timmoyQuote=„Před Thimblem jsem pracoval jen s relativně malými programy, které jsem programoval sám, nebo v malé skupině. Práce na kódu, který se rozprostírá po stovkách (možná tisících!) souborů a na kterém pracuje přes 300 lidí rozhodně otevřelo moji mysl ohledně toho, co „práce s ostatními“ může znamenat. Zjistil jsem, že je zde učící křivka na zvyknutí si na prostředí, ale vždycky jsou zde přátelské obličeje, které vám pomůžou začít, stejně jako s problémy, které při tom můžete mít. Po několika měsících jsem schopen přispívat do komunity více, než jsem si kdy představoval. Představte si ty možnost, kterých můžeme všichni dosáhnout, když bude open source růst!“

