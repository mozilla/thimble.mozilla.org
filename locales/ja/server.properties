getInvolvedHeader=オープンソースに興味がありますか？<br/>Thimble の開発と改善にご協力ください！
fileAnIssueBtn=問題を提出する
goodFirstBugBtn=“Good First Bug” に取り組む
whyContributeTitle=貢献するのはなぜ？
contributeReason1=あなたの貢献は世界中のユーザーに影響を与えます
contributeReason2=貴重な経験と教えを得られます
contributeReason3=すべての人に開かれたインターネットのための Mozilla の使命を支援してください
contributeReason4=それは、とても素晴らしいことです!
getInvolvedDescription1=Thimble は <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> による <a href="https://ja.wikipedia.org/wiki/%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9%E3%82%BD%E3%83%95%E3%83%88%E3%82%A6%E3%82%A7%E3%82%A2">オープンソース</a> のプロジェクトで、<a href="{{ cdotURL }}">Seneca College の CDOT</a> と提携しています。設立以来、世界中の貢献者が成功につながる重要な役割を果たしています。
getInvolvedDescription2=これは真の国際プロジェクトです。<strong>33 の言語にローカライズ</strong> されており (さらに 100 を超える言語が進行中です)、<strong>200 か国以上の学習者</strong> に使用されています。
noContributionTooSmallTitle=どんなに小さな貢献でも歓迎します
noContributionTooSmallDesc=どのようなスキルと背景を持つ方の貢献でも歓迎します。経験のあるプログラマーである必要はありません。実は、半分以上の貢献者は学生たちです。小さなことから始め、問題を報告してください...
noContributionTooSmallReason1=バグや問題、誤字を報告する
noContributionTooSmallReason2=変更や新しい機能、スタータープロジェクトをリクエストする
noContributionTooSmallReason3=フィードバックを残す
goFileAnIssueBtn=さあ、問題を報告しましょう!
feelingAdventurous=さらに冒険したいと感じている方は、以下の GitHub のリポジトリを探ってください。
onGithub=GitHub 上
goodFirstBugsBadge=Good First Bug
contributingGuidelines=貢献ガイドライン
getInTouch=連絡を取る
getInTouchChat=Thimble チャット チャンネル
getInTouchEmail=私たちにメールを送る

featuredContributors=注目の貢献者
featuredContributorsDesc=<strong>30 か国</strong> 以上の国から <strong>350 人以上の貢献者</strong> が Thimble プロジェクトに参加しています。ここには、Thimble をより良くするために時間とエネルギーを惜しみなく割いて貢献した人々がいます！

twigz20Contrib1=コーディングを簡単にするコードスニペットメニューを追加する
twigz20Contrib2=JavaScript の設定自動切り替えのバグを修正
twigz20Quote=「Thimble を始めたとき、私は JavaScript についての知識も経験もほぼ皆無でした。状況を把握するのにしばらく時間がかかりました。このプロジェクトに取り掛かり始めたとき、いくつものハードルがありました。コア開発チームの手助けもあり、これらのハードルを乗り越えることができました。まだ学ぶべきことは多いですが、こうして一歩々々進んでいくことが楽しみです！」
sanariaz154Contrib1=エディタを読みやすくするため余白をさらに追加
sanariaz154Quote=「私たちにはフィードバックをお寄せいただける方が必要です。それによって改善が行われています。 オープンソースの世界において、Thimble との協力は私にとって最も刺激的な経験でした。そして、最も親しい人々と仕事をする機会を得てチームをサポートすることができました。」
raygervaisContrib1=学習者がコードのデバッグやエラー発見するのを助ける JavaScript コンソールを追加
raygervaisContrib2=Thimble メニューの操作性を改善
raygervaisQuote=「Thimble に貢献することで、現代的な JavaScript ウェブアプリケーションについて学ぶことができました。この経験が、私のキャリアをさらに高め、可能性を広げるのに役立っています。 オープンソースは世界を変えており、それによって私たちは何でもできると信じています。」
hkiratContrib1=A-frame タグのパラメーターを編集するためのカスタム UI を作成
hkiratContrib2=コード補完をオプション設定にした
hkiratContrib3=共同編集のための技術的なアプローチを調査
hkiratQuote=「Thimble での作業は素晴らしい経験でした。 コードは非常に良く書かれており、メンターは本当に協力的です。 オープンソースの作業を始めたいと思っていて、貢献することがオープンソースの慣習について多くを教えられることにつながるなら、これは最高のプロジェクトでしょう。」
cgsinghContrib1=プロジェクトページに説明を追加
cgsinghContrib2=閉じタグの自動付加をオプション設定にした
cgsinghContrib3=長年抱えていた公開ボタンの操作性バグを修正
cgsinghQuote=「初めて Thimble に飛び込んだ時は大変でした。しかし、貢献を始めてから、それが次第に満足の行くものになりました。私はこの時、ウェブ開発の何を避けていたかについて多くを学びました。オープンソースの開発において、独りぼっちであると感じたことがありません。すべての才能をお互いに持ち寄ることによって、Thimble で素晴らしいことが起こるでしょう。」
peiying16Contrib1fix=ファイルリスト内のファイルアイコン対応を追加しました
peiying16Contrib2=JavaScript 設定に関するバグを修正
peiying16Contrib3=エディタ内での SVG ファイルの直接編集をサポート
peiying16Quote=「私は Thimble が大好きで、Thimble チームとバグを修正することも大好きです。」
th30Contrib1=メニューの遷移効果を更新
th30Contrib2=エディタ内でファイルが適切に強調表示されるようにした
th30Quote=“Thimble の仕事はチャレンジングで最高なオープンソースへ飛び込む手段だということが分かりました。素晴らしい人たちと一緒に協力して働くことができ、ミスさえも貴重な改善のチャンスだと感じることができました。続けることが重要です。フィードバックを常に改善の機会にしてください！”
omytryniukContrib1=埋め込み画像のビューアー UI を改善
omytryniukContrib2=いくつかの UI の改善とフロントエンドのスタイルおよび機能性バグを修正
omytryniukContrib3=Thimble プロジェクトの node 依存を更新
omytryniukQuote=「私にとって Thimble を使うことは、単にプログラミングの経験を得ること以上の意味があります。それよりも重要なのは、世界中の多くの人に使ってもらえるプロダクトに貢献できるという達成感です。私が書いたコードが何百万人もの人の役に立つと思うことが Thimble に関わり始めたきっかけでした。 Thimble を通したオープンソース開発を楽しくしているもう一つの重要な理由は、プロジェクトに関わっているコミュニティの仲間たちからののあたたかいサポートと助けあいです。」
timmoyContrib1=プレビューパネルの自動更新設定に関するバグを修正 &mdash; ブラウザがリフレッシュされた時の設定の保持します
timmoyContrib2=プロジェクト内の画像にフィルターを追加できる機能を追加
timmoyQuote=「Thimble に参加する前、私は自分でコードを書いた比較的小さなプログラムや小規模なグループで作業していました。数百個 (おそらく数千) ものファイルに及ぶコードに 300 人以上の人々と作業することを通して、「他者との共同作業」の意味することが私の心をガッチリと掴みました。私は環境に慣れるための学習曲線が間違いなくあることを見つけましたが、そこには常に、始めることを助ける親しみやすい面と、途中で遭遇する可能性のあるトラブルがあります。数ヶ月後、これまで想像していた以上にコミュニティに貢献することができました。オープンソースが成長し続ける中で、我々が一緒に達成できる可能性を想像してみてください！」

