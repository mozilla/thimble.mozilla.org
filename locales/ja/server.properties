## Features page ##
###################

featuresHeader=素晴らしい機能で簡単に楽しく<br />学習<em>と</em>教育を行えます
featuresCallout=Thimble は、ブラウザー上で動作する多くの機能を持ったコードエディターです。HTML、CSS、JavaScript を使用してウェブサイトや、ウェブベースのプロジェクトを初めてコードを書く人を手助けするために設計されています。必要なものは指先だけで、すぐに (教室でも) 起動し、実行できます。
featuresCalloutDesc=コードエディター、ウェブサーバー、ウェブブラウザー、開発ツールがすべて入っています&mdash; そして<em>無料です！</em>

livePreviewFeatureTitle=変更をすぐに確認
livePreviewFeatureDesc=<strong>ライブプレビュー</strong>で手軽に実験。変更したコードが瞬時に反映されます。
remixFeatureTitle=どんな Thimble プロジェクトでもリミックス
remixFeatureDesc=お気に入りの Thimble プロジェクトを見つけた場合、それをリミックスしてオリジナルのバージョンを作成できます。 また、作成したプロジェクトを友人や生徒に送ることもできます。
snippetsFeatureTitle=便利なコードスニペット
snippetsFeatureDesc=あなたのコードに追加できる HTML、CSS、JavaScript の便利なコードスニペットの一覧を使用して、素早く作業できます。
consoleFeatureTitle=ビルドイン JavaScript コンソール
consoleFeatureDesc=Thimble に内蔵されたコンソール上で、簡単に JavaScript コードのデバッグとテストが可能になりました。
fileTreeFeatureTitle=ファイルの追加と管理
fileTreeFeatureDesc=Thimble は、実際のウェブプロジェクトのように、あなた自身のファイルを作成、名前変更、削除、アップロードさえできます。
fileTreeFeatureDescHighlight1=プロジェクトの<strong>.zip</strong>ファイルをダウンロードし、ハードディスクから見てください。
fileTreeFeatureDescHighlight2=パソコン上のファイルを Thimble にドラッグ＆ドロップしてください
fileTreeFeatureDescHighlight3=右クリックメニューでファイルをあなたのプロジェクトにダウンロードしてください
themeFeatureTitle=ライトをオン・オフする
themeFeatureDesc=Thimble には暗いテーマと明るいテーマがあり、あなたの好みに合わせて選択できます。テキストサイズなど他の箇所も変更できます。
tutorialFeatureTitle=埋め込みチュートリアルのフォローと作成
tutorialFeatureDesc=プロジェクトには、あなた (または生徒) がプロジェクトを変更するときの助けになるチュートリアルを付けることができます。
autocompleteFeatureTitle=入力時にコードのヒントを取得する
autocompleteFeatureDesc=たくさんのルールや構文を覚えようとして諦めるようなことがあってはなりません。そんなことをしなくても、Thimble は HTML や CSS、JavaScript ファイルでも、そのヒントを提供します。
inlineCSSFeatureTitle=HTML ページ内で直接 CSS が編集可能
inlineCSSFeatureDesc=編集中の HTML ページから離れなくても、要素の CSS スタイルを書けます。テキストカーソルを要素のタグに置き、 <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> キーを押して CSS スタイルを書き始めましょう。
publishingFeatureTitle=プロジェクトを ウェブに素早く公開
publishingFeatureDesc=クリック 1 回でプロジェクトを公開できます。後でプロジェクトを変更する場合でも、簡単にプロジェクトを更新できます。
colorpickerFeatureTitle=エディターで色を選択
colorpickerFeatureDesc=色を編集したい場合は要素にカーソルをあわせて <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> キーで色選択ツールが開きます。
previewModesFeatureTitle=モバイル端末でプロジェクトをテストする
previewModesFeatureDesc=<strong>モバイルプレビューモード</strong> に切り替えて、幅の狭い端末での動作を確認できます。また、全画面表示プレビューをオンにして大きな画面で確認できます。
inspectorFeatureTitle=HTML 要素をすぐに発見する
inspectorFeatureDesc=<strong>DOM インスペクター</strong> をオンにして、プレビュー画面でさまざまな要素にマウスを移動してみてください。Thimble はHTML エディター内で対象のコードをハイライト表示します。
imageFiltersFeatureTitle=イメージフィルター
imageFiltersFeatureDesc=対象の画像にフィルターを追加することでプロジェクトに楽しみが加わります。猫が全くお目にかかれないくらいいい姿に変身できちゃいます！
takeASelfieFeatureTitle=自撮り
takeASelfieFeatureDesc=Thimble の自撮り機能で作業中のページに自撮り写真を追加できます&mdash;コンピューターのウェブカメラを使用します。HTML ページに <span class="key">&lt;img src=</span> とタグを入力すると、プロンプトが表示されます。

