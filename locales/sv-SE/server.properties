featuresHeader=Häftiga funktioner gör lärande<br/> <em>och</em> undervisning av kodning enkelt och kul
featuresCallout=Thimble är en komplett kodredigerare som körs direkt i webbläsaren. Den är utformad för att hjälpa nya kodare att skapa egna webbplatser och webbaserade projekt med hjälp av HTML, CSS och JavaScript. Allt du behöver finns till hands, så att du (eller ditt klassrum) kan komma igång så fort som möjligt.
featuresCalloutDesc=Den är en kodredigerare, webbserver, webbläsare och utvecklarverktyg allt i ett &mdash;och den är <em>gratis!</em>

livePreviewFeatureTitle=Se direkt dina ändringar
livePreviewFeatureDesc=Skapa och experimentera snabbare med <strong>förhandsgranska i realtid</strong>. Den visar ändringarna av din kod direkt.
remixFeatureTitle=Remixa alla Thimble-projekt
remixFeatureDesc=Gillar du ett Thimble-projekt som du ser? Remixa det för att skapa din egen version. Du kan också skicka ditt projekt till vänner eller elever&mdash;vad kan de komma med?
snippetsFeatureTitle=Händiga kodstycken
snippetsFeatureDesc=Arbeta snabbare genom att använda en praktisk lista av HTML, CSS och JavaScript-kodstycken som du kan inkludera i din kod.
consoleFeatureTitle=Inbyggd JavaScript-konsol
consoleFeatureDesc=Jobbar du med JavaScript? Thimbles inbyggda konsol gör det enklare än någonsin att testa och felsöka din kod.
fileTreeFeatureTitle=Lägga till och hantera filer
fileTreeFeatureDesc=Thimble fungerar som ett riktigt webbprojekt, du kan skapa, byta namn, ta bort och även ladda upp dina egna filer.
fileTreeFeatureDescHighlight1=Ladda ner en <strong>.zip</strong> av ditt projekt och visa den från din hårddisk
fileTreeFeatureDescHighlight2=Dra och släpp filer från din dator till Thimble
fileTreeFeatureDescHighlight3=Ladda ner filer till ditt projekt via högerklicksmenyn
themeFeatureTitle=Tänd och släck belysningen
themeFeatureDesc=Thimble kommer med ett mörkt och ljust tema, så välj vad som är bäst för dig. Du kan också ändra andra alternativ som storleken på texten.
tutorialFeatureTitle=Följ och skapa inbäddad handledning
tutorialFeatureDesc=Projekt kan ha handledning som hjälper dig (eller dina elever) lära sig eftersom de gör ändringar i projekten.
autocompleteFeatureTitle=Få kodtips medan du skriver
autocompleteFeatureDesc=Fastna inte med att försöka komma ihåg en massa regler och syntax. Thimble ger dig tips i HTML, CSS och även JavaScript-filer.
inlineCSSFeatureTitle=Redigera CSS direkt i dina HTML-sidor
inlineCSSFeatureDesc=Skriv CSS-stilar för dina element utan att växla bort från HTML-sidan som du redigerar. Placera textmarkören på någon elementtagg och tryck på <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> för att börja skriva CSS-stilar.
publishingFeatureTitle=Publicera projekt på webben snabbt
publishingFeatureDesc=Du kan publicera dina projekt på webben med bara ett enda klick. Senare, när du gör ändringar kan du enkelt uppdatera ditt projekt.
colorpickerFeatureTitle=Välj färger direkt i editorn
colorpickerFeatureDesc=Placera textmarkören på något färgvärde i en CSS-fil och tryck på <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> för att öppna färgväljaren.
previewModesFeatureTitle=Testa ditt projekt på en mobil enhet
previewModesFeatureDesc=Om du växlar till <strong>mobil förhandsgranskningsläge</strong> kan du se ditt arbete på en smal enhet. Sedan, slå på förhandsgranskningen för hela skärmen för att få den stora bilden.
inspectorFeatureTitle=Hitta HTML-element snabbt
inspectorFeatureDesc=Slå på <strong>DOM Inspector</strong> och sväva över olika element i förhandsgranskningen. Thimble kommer att markera relaterad kod i HTML-editoren.
imageFiltersFeatureTitle=Bildfilter
imageFiltersFeatureDesc=Lägg till filter på dina bilder för att göra ditt projekt roligare. Katter har aldrig sett så bra ut innan!
takeASelfieFeatureTitle=Ta en Selfie
takeASelfieFeatureDesc=Lägg till ditt ansikte på vilken sida som helst som du arbetar med genom att använda Thimbles selfie-verktyg. Den använder din dators webbkamera. Börja med att skriva <span class="key">&lt;img src=</span> tagg till din HTML-sida och du kommer se en uppmaning.

