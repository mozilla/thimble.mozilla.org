feelingAdventurous=Om du känner dig äventyrlig, kolla in våra GitHub-kataloger nedan.
onGithub=På GitHub
goodFirstBugsBadge=Bra första bugg
contributingGuidelines=Riktlinjerna för bidrag
getInTouch=Ta kontakt
getInTouchChat=Thimble chattkanal
getInTouchEmail=Skicka oss ett e-postmeddelande

featuredContributors=Utvalda bidragsgivare
featuredContributorsDesc=Över <strong>350 bidragsgivare</strong> från mer än <strong>30 länder</strong> har varit med i Thimble-projektet. Här är några av de många generösa personer som har bidragit med sin tid och energi för att göra Thimble bättre!

twigz20Contrib1=Lade till en meny med kodavsnitt för enklare kodning
twigz20Contrib2=Laggade JavaScript automatiska växelbuggar
twigz20Quote=“När jag började på Thimble hade jag lite eller ingen erfarenhet av JavaScript. Det tog ett tag innan jag blev säker. När jag började arbeta med detta projekt hade jag många hinder att korsa. Men med hjälp av kärnteamet kunde jag långsamt korsa dessa hinder. Jag har fortfarande mycket att lära mig, men jag är lycklig med framstegen hittills!”
sanariaz154Contrib1=Lagt till extra fyllning till editorn för att förbättra läsbarheten
sanariaz154Quote=“Alla människor behöver någon som ger oss feedback. Så förbättras vi. Att arbeta med Thimble var den mest uppmuntrande upplevelsen för mig i opensource-världen och det gav mig en chans att arbeta med ett vänligt och stödjande team.”
raygervaisContrib1=Lagt till en JavaScript-konsol för att hjälpa eleverna att felsöka sin kod och hitta fel
raygervaisContrib2=Förbättrad användbarheten av menyerna i Thimble
raygervaisQuote=“Att bidra till Thimble gjorde det möjligt för mig att lära mig om moderna JavaScript-webbapplikationer, en upplevelse som redan har hjälpt min karriär vidare till nya höjder och möjligheter. Open Source har förändrat världen och med det tror jag att vi kan göra vad som helst.”
hkiratContrib1=Skapat ett anpassat användargränssnitt för att redigera parametrar för A-ramstaggar
hkiratContrib2=Gjorde kodkomplettering en valfri inställning
hkiratContrib3=Forskade om tekniska metoder för samverkande redigering
hkiratQuote=“Att arbeta med Thimble har varit en stor upplevelse. Koden är mycket välskriven och mentorerna är verkligen stödjande. Det är ett av de bästa projekten att arbeta med om du vill börja arbeta med öppen källkod och att bidra har lärt mig mycket om öppen källkods bästa praxis.”
cgsinghContrib1=Lagt till beskrivningar till projektsidan
cgsinghContrib2=Gjorde automatisk avslutande taggar en valfri inställning
cgsinghContrib3=Fixat en långvarig användarbugg med knappen Publicera
cgsinghQuote=“Att arbeta med Thimble första gången var skrämmande. Men då började jag bidra och det blev tillfredsställande. Jag lärde mig mycket om vad jag normalt inte brukar vara delaktig i &mdash; webbutveckling. I Open Source-utveckling kände jag mig aldrig ensam. Med alla dessa begåvade hjärnor tillsammans och så mycket som Thimble kan hända.”
peiying16Contrib1fix=Lagt till stöd för filikoner i fillistan
peiying16Contrib2=Fixade en bugg i samband med JavaScript-inställningar
peiying16Contrib3=Stöd för redigering av SVG-filer direkt i editorn
peiying16Quote=“Jag älskar Thimble och jag älskar att fixa buggar med Thimbles team.”
th30Contrib1=Uppdaterade menyövergångseffekter
th30Contrib2=Se till att filer är korrekt markerade i editorn
th30Quote=“Att arbeta med Thimble visade sig vara utmanande och explosivt sätt att förstå öppen källkod. Det gjorde verkligen att jag samarbetade och arbetade med några fantastiska individer, vilket alltid gjorde att mina misstag bara kändes som möjligheter att ytterligare förbättra mina utgåvor. Kontinuitet är nyckeln och använd alltid återkoppling till en lektionsmöjlighet!”
omytryniukContrib1=Förbättrat den inbyggda bildvisaren
omytryniukContrib2=Lagt till flera UI-förbättringar och fixade front-end styling och funktionalitetsbuggar
omytryniukContrib3=Uppdaterade nodeberoende i Thimble-projektet
omytryniukQuote=“För mig, att arbeta med Thimble har inte bara gett värdefull programmeringserfarenhet, men en mer viktig känsla av prestation och att bidra till en produkt som används av människor över hela världen. Att inse att miljontals människor drar nytta av koden jag skriver är vad som ledde mig att började arbeta på Thimble. Den andra viktiga faktorn är det vänliga och stödjande gemenskapen inom projektet, vilket är en annan anledning som gör min upplevelse av öppen källkod med Thimble fascinerande.”
timmoyContrib1=Fixade en bugg relaterad till inställningen för automatisk uppdatering i förhandsgranskningsrutan &mdash; den kommer nu ihåg inställningen när webbläsaren uppdateras
timmoyContrib2=Lagt till en funktion som låter dig lägga till filter på bilder i ett projekt
timmoyQuote=“Innan Thimble arbetade jag med relativt små program som jag kodade själv eller i en liten grupp. Att arbeta med kod som spänner över hundratals (förmodligen tusentals!) filer som arbetas tillsammans med över 300 personer öppnade mig definitivt för att “arbeta med andra” skulle kunna betyda. Jag fann att det definitivt finns en inlärningskurva för att vänja sig med miljön, men det finns alltid vänliga ansikten som hjälper dig att komma igång och med problem du kan ha på vägen. Strax efter några månader kunde jag bidra till gemenskapen mer än jag föreställde mig tidigare. Föreställ dig vilka möjligheter vi alla kan uppnå tillsammans, eftersom öppen källkod fortsätter att växa!”

