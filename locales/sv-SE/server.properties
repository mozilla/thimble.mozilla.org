getInvolvedHeader=Nyfiken på Open Source? <br/>Hjälp oss att bygga och förbättra Thimble!
fileAnIssueBtn=Rapportera ett problem
goodFirstBugBtn=Hitta en “Bra första bugg” att arbeta med
whyContributeTitle=Varför ska man bidra?
contributeReason1=Ditt arbete påverkar användare över hela världen
contributeReason2=Få värdefull erfarenhet och mentorskap
contributeReason3=Stöd Mozillas mission med ett öppet internet för alla
contributeReason4=Det känns bra!
getInvolvedDescription1=Thimble är ett projekt med <a href="https://en.wikipedia.org/wiki/Open-source_software">Open Source</a> som skapats av <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> i samarbete med <a href="{{ cdotURL }}">CDOT på Seneca College</a>. Från början har bidragsgivare från hela världen spelat en viktig roll för att göra det till en framgång.
getInvolvedDescription2=Det är verkligen ett internationellt projekt, det har <strong>översatts till 33 språk</strong> (men över 100 pågår) och används av <strong>elever i över 200 länder</strong>.
noContributionTooSmallTitle=Inga bidrag är för små
noContributionTooSmallDesc=Bidrag av alla färdigheter och bakgrunder är välkomna. Du behöver inte vara en expertprogrammerare, faktiskt, över hälften av våra bidragsgivare identifierar sig själva som studenter. Du kan börja smått, rapportera ett problem…
noContributionTooSmallReason1=Rapportera en bugg, ett problem eller skrivfel
noContributionTooSmallReason2=Begär en ändring, ny funktion eller ett startprojekt
noContributionTooSmallReason3=Ge återkoppling
