###################
## Features page ##
###################

featuresHeader=D’excellentes fonctionnalités rendent l’enseignement<br/> <em>et</em> l’apprentissage de la programmation plus facile et amusant
featuresCallout=Thimble est un éditeur de code complet qui fonctionne dans votre navigateur. Il est conçu pour aider les codeurs débutants à créer leurs propres projets web en utilisant HTML, CSS et JavaScript. Tout ce dont vous avez besoin est à portée de main, ce qui vous permet (ou à votre classe) de gagner du temps et d’être prêt rapidement.
featuresCalloutDesc=Thimble est à la fois un éditeur de code, un serveur web, un navigateur web et un ensemble d’outils de développement. Et il est <em>gratuit !</em>

livePreviewFeatureTitle=Visionnez instantanément vos modifications
livePreviewFeatureDesc=Créez et expérimentez rapidement avec <strong>L’aperçu en direct</strong>. Il permet de visionner instantanément les modifications apportées à votre code.
remixFeatureTitle=Remixez n’importe quel projet Thimble
remixFeatureDesc=Un projet Thimble vous plaît ? Remixez-le pour créer votre propre version. Vous pouvez envoyer votre projet à un ami ou à des étudiants, peut-être seront-ils inspirés à leur tour ?
snippetsFeatureTitle=Extraits de code pratiques
snippetsFeatureDesc=Travaillez plus efficacement en utilisant la liste d’extraits de code HTML, CSS et JavaScript à inclure dans votre code.
consoleFeatureTitle=Console JavaScript intégrée
consoleFeatureDesc=Vous écrivez du JavaScript ? La console intégrée à Thimble facilite plus que jamais le test et le débogage de votre code.
fileTreeFeatureTitle=Ajoutez et gérez des fichiers
fileTreeFeatureDesc=Thimble fonctionne comme un véritable projet web, vous pouvez créer, renommer, supprimer et même envoyer vos propres fichiers.
fileTreeFeatureDescHighlight1=Téléchargez un <strong>.zip</strong> de votre projet et consultez-le depuis votre disque dur
fileTreeFeatureDescHighlight2=Glissez-déposez des fichiers depuis votre ordinateur vers Thimble
fileTreeFeatureDescHighlight3=Téléchargez n’importe quel fichier de votre projet via le menu du clic droit
themeFeatureTitle=Mettez-vous à l’aise
themeFeatureDesc=Thimble dispose d’un thème clair et d’un thème sombre, choisissez celui qui vous convient le mieux. Vous pouvez aussi modifier certaines options comme la taille du texte.
tutorialFeatureTitle=Suivez et créez des tutoriels intégrés
tutorialFeatureDesc=Certains projets peuvent proposer des tutoriels qui vous aident (ou aident vos étudiants) à apprendre tout en modifiant ces projets.
autocompleteFeatureTitle=Complétion de code pendant la saisie
autocompleteFeatureDesc=Ne perdez pas de temps à essayer de mémoriser un ensemble de règles et de syntaxes. Thimble vous proposera de compléter automatiquement certains morceaux de code HTML, CSS et même JavaScript.
inlineCSSFeatureTitle=Modifiez directement le CSS dans vos pages HTML
inlineCSSFeatureDesc=Rédigez des styles CSS pour vos éléments sans avoir à quitter la page HTML que vous éditez. Placez le curseur sur n’importe quel élément et appuyez sur <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> pour commencer à rédiger vos styles CSS.
publishingFeatureTitle=Publiez rapidement des projets sur le Web
publishingFeatureDesc=Vous pouvez publier vos projets sur le Web en un seul clic. Lorsque vous effectuez des changements, vous pouvez facilement mettre à jour votre projet.
colorpickerFeatureTitle=Choisissez des couleurs depuis l’éditeur
colorpickerFeatureDesc=Placez le curseur sur la valeur de n’importe quelle propriété color dans un fichier CSS et appuyez sur <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> pour ouvrir le sélecteur de couleur.
previewModesFeatureTitle=Testez votre projet sur un appareil mobile
previewModesFeatureDesc=Basculez dans le <strong>mode aperçu mobile</strong> pour afficher votre travail de la même façon que sur un appareil doté d’un petit écran. Cliquez ensuite sur l’aperçu en plein écran pour avoir une vue d’ensemble.
inspectorFeatureTitle=Recherchez rapidement des éléments HTML
inspectorFeatureDesc=Activez <strong>l’inspecteur DOM</strong> et survolez différents éléments dans l’aperçu. Thimble affichera en surbrillance le code associé dans l’éditeur HTML.
imageFiltersFeatureTitle=Ajoutez des filtres aux images
imageFiltersFeatureDesc=Ajoutez un peu de piment à vos projets grâce aux filtres pour les images.
takeASelfieFeatureTitle=Prenez un selfie
takeASelfieFeatureDesc=Ajoutez votre frimousse à n’importe quelle page sur laquelle vous travaillez grâce à l’outil de selfie de Thimble qui utilise la webcam de votre ordinateur. Saisissez simplement la balise <span class="key">&lt;img src=</span> dans votre page HTML et vous verrez une invite apparaître.

