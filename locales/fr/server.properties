## Get Involved page ##
#######################

getInvolvedHeader=Vous aimez l’open source ? <br/>Aidez-nous à concevoir et améliorer Thimble !
fileAnIssueBtn=Créer un ticket
goodFirstBugBtn=Trouver un « bon premier bug » pour travailler dessus
whyContributeTitle=Raisons de participer
contributeReason1=Votre travail affecte les utilisateurs du monde entier
contributeReason2=Vous accumulez de l’expérience précieuse et bénéficiez du mentorat
contributeReason3=Vous soutenez la mission de Mozilla : offrir un Internet ouvert à tous
contributeReason4=C’est amusant !
getInvolvedDescription1=Thimble est un projet <a href="https://en.wikipedia.org/wiki/Open-source_software">open source</a> créé par la <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> en partenariat avec le <a href="{{ cdotURL }}">CDOT du Seneca College</a>. Dès sa création, des contributeurs du monde entier ont joué un rôle important pour le populariser.
getInvolvedDescription2=Le projet est réellement international : il a été <strong>traduit dans 33 langues</strong> (avec plus de 100 en cours) et a des utilisateurs <strong>dans plus de 200 pays</strong>.
noContributionTooSmallTitle=Chaque contribution compte
noContributionTooSmallDesc=Les contributeurs de tous horizons et les compétences les plus diverses sont les bienvenus. Vous n’avez pas besoin d’être un expert de la programmation, en réalité, plus de la moitié de nos contributeurs se décrivent comme étant des étudiants. Vous pouvez commencer par des tâches faciles, par exemple en créant un ticket pour…
noContributionTooSmallReason1=Signaler un problème, ou une faute de frappe
noContributionTooSmallReason2=Demander un changement, une nouvelle fonctionnalité ou un projet pour bien démarrer
noContributionTooSmallReason3=Nous faire part de votre avis
goFileAnIssueBtn=Créer un ticket
feelingAdventurous=Si vous êtes d’humeur aventureuse, jetez un œil à nos dépôts GitHub ci-dessous.
onGithub=Sur GitHub
goodFirstBugsBadge=Bons premiers bugs
contributingGuidelines=Consignes pour participer
getInTouch=Contactez-nous
getInTouchChat=Le canal de discussion Thimble
getInTouchEmail=Notre adresse électronique

featuredContributors=Contributeurs mis en avant
featuredContributorsDesc=Plus de <strong>350 contributeurs</strong> de plus de <strong>30 pays</strong> se sont impliqués dans le projet Thimble. Voici quelques-unes des personnes qui ont généreusement offert de leur temps et de leur énergie pour améliorer Thimble.

twigz20Contrib1=A ajouté un menu pour les extraits de code pour faciliter la programmation
twigz20Contrib2=A corrigé des problèmes liés à l’activation automatique du JavaScript
twigz20Quote=« Lorsque j’ai commencé à participer à Thimble, je n’avais aucune connaissance en JavaScript. Il m’a fallu un certain temps pour trouver mes repères. Quand j’ai commencé à travailler sur ce projet, j’ai fait face à de nombreux obstacles. Mais avec l’aide de l’équipe, j’ai été capable de franchir lentement ces obstacles. J’ai encore beaucoup à apprendre, mais je suis satisfait de ma progression jusqu’à présent ! »
sanariaz154Contrib1=Ajout de marges supplémentaires à l’éditeur pour améliorer la lisibilité
sanariaz154Quote=« Nous avons tous besoin de personnes qui nous font part de leur avis. C’est comme cela que nous pouvons faire des progrès. Contribuer à Thimble a été l’expérience la plus encourageante pour moi dans le monde open source et elle m’a donné une chance de travailler avec une équipe amicale et bienveillante. »
raygervaisContrib1=Ajout d’une console JavaScript pour aider les débutants à déboguer leur code et trouver les erreurs
raygervaisContrib2=A rendu les menus de Thimble plus faciles d’utilisation
raygervaisQuote=« Contribuer à Thimble m’a permis d’en savoir plus sur les applications web JavaScript modernes, une expérience qui a déjà aidé à porter ma carrière vers de nouvelles possibilités et de nouveaux sommets. L’open source a changé le monde, et grâce à lui, je pense que l’on peut tout faire. »
hkiratContrib1=A créé une interface pour modifier les paramètres des balises A-frame
hkiratContrib2=A fait de la complétion de code un paramètre optionnel
hkiratContrib3=A effectué des recherches de technologies pour l’édition collaborative
hkiratQuote=« Travailler sur Thimble a été une expérience formidable. Le code est très bien écrit et les mentors sont vraiment bienveillants. C’est l’un des meilleurs projets auquel participer si vous voulez commencer à contribuer à l’open source et j’ai beaucoup appris sur les bonnes pratiques open source ».
cgsinghContrib1=A ajouté des descriptions à la page des projets
cgsinghContrib2=A rendu optionnel le paramètre de fermeture automatique des balises
cgsinghContrib3=A corrigé un problème de longue date avec le bouton Publier
cgsinghQuote=« Se plonger dans Thimble a été dur au départ. Puis j’ai commencé à contribuer, et c’est devenu gratifiant. J’ai appris énormément sur ce que je laissais habituellement de côté (le développement web). Pour ce qui est du développement open source, je ne me suis jamais senti seul. Réunissez toutes ces personnes talentueuses, et quelque chose d’aussi impressionnant que Thimble peut être réalisé. »
peiying16Contrib1fix=A ajouté la prise en charge des icônes de fichiers dans la liste des fichiers
peiying16Contrib2=A corrigé un problème lié aux paramètres JavaScript
peiying16Contrib3=A ajouté l’édition de fichiers SVG directement dans l’éditeur
peiying16Quote=« J’aime Thimble, et j’aime corriger des problèmes avec l’équipe Thimble. »
th30Contrib1=A mis à jour les effets de transition des menus
th30Contrib2=S’est assuré que les fichiers sont correctement mis en évidence dans l’éditeur
th30Quote=« Travailler sur Thimble a été un défi à relever et une façon spectaculaire de rentrer dans le monde du libre. Cela m’a permis de collaborer et de travailler avec des personnes talentueuses, qui vous font toujours comprendre que vos erreurs sont toutes des opportunités pour améliorer ce que vous produisez. La persistance est cruciale, et permet de transformer les retours en opportunités pour apprendre de nouvelles choses ! »
omytryniukContrib1=A amélioré l’interface de la visionneuse d’images intégrée
omytryniukContrib2=A réalisé plusieurs améliorations de l’interface et corrigé des problèmes dans le style de l’interface et dans des fonctionnalités
omytryniukContrib3=A mis à jour les dépendances node du projet Thimble
omytryniukQuote=« Pour moi, contribuer à Thimble ne permet pas uniquement d’acquérir une précieuse expérience en programmation, cela procure surtout un sentiment d’accomplissement lorsque l’on contribue à un produit qui est utilisé par des personnes du monde entier. Lorsque je réalise que des millions de personnes bénéficient du code que j’écris, c’est ce qui me motive à travailler sur Thimble. L’autre facteur important est la communauté amicale et bienveillante au sein du projet qui est une autre raison qui rend ma contribution à Thimble fascinante. »
timmoyContrib1=A corrigé un problème relatif au paramètre d’actualisation automatique du panneau de prévisualisation : le paramètre est désormais mémorisé lorsque la page est actualisée via la navigateur
timmoyContrib2=A ajouté une fonctionnalité permettant de mettre des filtres aux images dans le projet
timmoyQuote=« Avant Thimble, j’ai travaillé sur de relativement petits programmes que j’ai codé moi-même ou en petit groupe. Travailler sur un code qui s’étend sur des centaines (probablement des milliers !) de fichiers avec plus de 300 personnes a certainement ouvert mon esprit sur ce que « travailler avec les autres » peut signifier. J’ai trouvé qu’il y a en effet une phase d’apprentissage pour s’habituer à l’environnement, mais il y a toujours des personnes bienveillantes qui vous aideront à bien démarrer ou vous aideront à résoudre les ennuis que vous pourriez rencontrer. Au bout de quelques mois, j’étais capable de contribuer plus que ce que j’avais imaginé. Imaginez alors ce que nous pourrons tous réaliser ensemble avec le développement de l’open source ! »

