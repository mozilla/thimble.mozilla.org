featuresHeader=Geweldige funksjes meitsje it learen<br/> <em>en</em> ûnderwizen fan koade skriuwe ienfâdich en aardich
featuresCallout=Thimble is in koade-bewurker fol funksjes dy't streekrjocht yn de browser wurket. It is ûntwurpen om nije koadeskriuwers harren eigen websites en webbasearre projekten helpe te meitsjen mei help fan HTML, CSS en JavaScript. Alles wat jo nedich hawwe, is tichteby, wêrtroch jo (of jo klasselokaal) sa gau as mooglik starte kin.
featuresCalloutDesc=Al mei al befettet it in koade-bewurker, webserver, webbrowser en ûntwikkelersark &ndash; en, it is <em>fergees!</em>

livePreviewFeatureTitle=Besjoch daliks jo wizigingen
livePreviewFeatureDesc=Meitsje en eksperimentearje flugger mei it <strong>Livefoarbyld</strong>. Dit toant daliks de wizigingen yn jo koade.
remixFeatureTitle=Remiks besteande Thimble-projekten
remixFeatureDesc=Befalt in bepaald Thimble-projekt jo? Pas it oan om jo eigen ferzje te meitsjen. Jo kinne jo projekt ek nei freonen of studinten stjoere &ndash; wat kinne sy derfan meitsje?
snippetsFeatureTitle=Handige koadefragminten
snippetsFeatureDesc=Wurkje flugger troch gebrûk te meitsjen fan in handige list mei koadefragminten yn HTML, CSS en JavaScript, dy't jo yn jo koade opnimme kinne.
consoleFeatureTitle=Ynboude JavaScript-console
consoleFeatureDesc=Wurkje jo oan wat JavaScript? Mei de yn Thimble ynboude console kinne jo makliker as ea jo koade teste en flaters opspoare.
fileTreeFeatureTitle=Foegje bestannen ta en behear se
fileTreeFeatureDesc=Thimble wurket as in echt webprojekt; jo kinne jo eigen bestannen meitsje, omneame, fuortsmite en sels oplade.
fileTreeFeatureDescHighlight1=Download in <strong>.zip</strong> fan jo projekt en besjoch dit fan jo hurde skiif ôf
fileTreeFeatureDescHighlight2=Sleep bestannen fan jo kompjûter nei Thimble
fileTreeFeatureDescHighlight3=Download bestannen yn jo projekt fia it rjochtermûsknopmenu
themeFeatureTitle=Doch it ljocht oan en út
themeFeatureDesc=Thimble is beskikber mei in donker en in ljocht tema, dus kies wat jo it bêste befalt. Jo kinne ek oare opsjes wizigje, lykas de tekstgrutte.
tutorialFeatureTitle=Folgje en meitsje ynboude hantliedingen
tutorialFeatureDesc=Projekten kinne hantliedingen hawwe dy't jo (of jo learlingen) helpe by it learen wylst jo wizigingen oan projekten oanbringe.
autocompleteFeatureTitle=Besjoch koadehints wylst it typen
autocompleteFeatureDesc=Rin net fêst wylst jo alderlei rigels en opmaak probearje te ûnthâlden. Thimble jout jo hints by HTML-, CSS- en sels JavaScript-bestannen.
inlineCSSFeatureTitle=Bewurkje CSS daliks yn jo HTML-siden
inlineCSSFeatureDesc=Skriuw CSS-stilen foar jo eleminten sûnder de HTML-side dy't jo bewurkje te ferlitten. Pleats de tekstcursor op in elemintlabel en druk <span class="key">Cmd/Ctrl</span>+<span class="key">E</span> om CSS-stilen te skriuwen.
publishingFeatureTitle=Publisearje fluch projekten nei it web
publishingFeatureDesc=Jo kinne jo projekten mei ien klik nei it web publisearje. Letter kinne jo, as jo wizigingen oanbringe, jo projekt ienfâldichwei bywurkje.
colorpickerFeatureTitle=Kies kleuren daliks yn de bewurker
colorpickerFeatureDesc=Pleats de tekstcursor op in kleurwearde yn in CSS-bestân en druk <span class="key">Cmd/Ctrl</span>+<span class="key">E</span> om de kleurekiezer te iepenjen.
previewModesFeatureTitle=Test jo projekt op in mobyl apparaat
previewModesFeatureDesc=Troch nei de <strong>mobile foarbyldmodus</strong> te wikseljen, kinne jo jo wurk op in smel apparaat besjen. Skeakel dêrnei it folsleinskermfoarbyld yn om it gruttere gehiel te sjen.
inspectorFeatureTitle=Fyn fluch HTML-eleminten
inspectorFeatureDesc=Skeakel de <strong>DOM Inspector</strong> yn en pleats jo mûsoanwizer boppe ferskate eleminten yn it foarbyld. Thimble aksentuearret de relatearre koade yn de HTML-bewurker.
imageFiltersFeatureTitle=Ofbyldingsfilters
imageFiltersFeatureDesc=Foegje wat grappichs ta oan jo projekt troch filters oan jo ôfbyldingen ta te foegjen. Katten hawwe der noch nea sa goed útsjoen!
takeASelfieFeatureTitle=Meitsje in selfie
takeASelfieFeatureDesc=Foegje jo portretfoto ta oan siden wêroan jo wurkje mei it selfiehelpmiddel fan Thimble &ndash; it brûkt de webcam fan jo kompjûter. Begjin gewoanwei it label <span class="key">&lt;img src=</span> yn jo HTML-side te typen, en der ferskynt in prompt.

