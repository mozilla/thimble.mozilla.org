featuredContributors=Wichtige meiwurkers
featuredContributorsDesc=Mear as <strong>350 meiwurkers</strong> út mear as <strong>30 lannen</strong> binne by it Thimble-projekt belutsen west. Hjir binne inkelde fan de protte minsken dy't harren tiid en enerzjy bydroegen hawwe om Thimble te ferbetterjen!

twigz20Contrib1=Hat in koadefragmintmenu tafoege om koade skriuwen makliker te meitsjen
twigz20Contrib2=Hat bugs yn it automatysk omskeakeljen fan JavaScript ferholpen
twigz20Quote=“Doe't ik foar it earst mei Thimble begûn, hie ik in bytsje ta gjin ûnderfining mei of kunde fan JavaScript. It duorre efkes om me te oriïntearjen. Doe't ik oan dit projekt begûn te wurkjen, seach ik in protte obstakels, mar mei help fan it core-team koe ik dy stadichoan oerwinne. Ik haw noch in protte learen, mar oant no ta bin ik bliid mei de foarútgong!”
sanariaz154Contrib1=Hat ekstra opfolling oan de bewurker tafoege om de lêsberheid te ferbetterjen
sanariaz154Quote=“Wy hawwe allegear minsken nedich dy't kommentaar jouwe. Op dy wize kinne wy ferbetterje. Mei Thimble wurkje wie foar my de meast bemoedigende ûderfining yn de opensourcewrâld en joech my in kâns om mei it meast freonlike en stypjende team te wurkjen.”
raygervaisContrib1=Hat in JavaScript-console tafoege om learlingen te helpen harren koade te debuggen en flaters te finen
raygervaisContrib2=Hat de brûkersfreonlikheid fan Thimble-menu’s ferbettere
raygervaisQuote=“Bydrage oan Thimble soarge derfoar dat ik wat oer moderne JavaScript-webapplikaasjes leare hawwe kin, in ûnderfining dy't myn karriêre al nei nije hichten en mooglikheden holpen hat. Open source hat de wrâld feroare, wêrtroch ik tink dat wy alles kinne.”
hkiratContrib1=Hat in oanpaste UI foar it bewurkjen fan parameters foar A-frame-tags makke
hkiratContrib2=Hat koadeoanfolling in opsjonele ynstelling makke
hkiratContrib3=Hat technyske benaderingen foar tegearre bewurkjen ûndersocht
hkiratQuote=“Oan Thimble wurkje is in geweldige ûnderfining west. De koade is hiel goed skreaun en de mentoren binne echt behelpsum. It is ien fan de bêste projekten om oan te wurkjen as jo mei open source begjinne wolle, en bydragen hat my in protte oer oanrekommandearre wurkwizen fan open source leard.”
cgsinghContrib1=Hat beskriuwingen oan de projektside tafoege
cgsinghContrib2=Hat it automatysk sluten fan tags in opsjonele ynstelling makke
cgsinghContrib3=Hat in langbesteande bug m.b.t. brûkersfreonlikheid fan de knop Publisearje ferholpen
cgsinghQuote=“Foar de earste kear oan de slach gean mei Thimble wie in lêstige útdaging. Mar doe't begûn ik mei te wurkjen en waard it befredigjend. Ik haw in protte leard oer wat ik trochgeand út de wei gie &ndash; webûntwikling. Yn opensourceûntwikling haw ik my nea allinnich field. Foegje alle talentearden tegearre, en wat gruts as Thimble wurdt mooglik.”
peiying16Contrib1fix=Hat stipe foar bestânspiktogrammen yn de bestânslist tafoege
peiying16Contrib2=Hat in bug yn JavaScript-ynstellingen ferholpen
peiying16Contrib3=Hat stipe foar it bewurkjen fan SVG-bestannen yn de bewurker tafoege
peiying16Quote=“Ik bin gek op Thimble en it ferhelpen fan bugs mei it Thimble-team.”
th30Contrib1=Hat menuoergongseffekten ferbettere
th30Contrib2=Hat derfoar soarge dat bestannen krekt aksentuearre wurde yn de bewurker
th30Quote=“Mei Thimble wurkje is in bewezen útdaging en eksplosive manier om mei open source te begjinnen. It hat my echt mei in oantal geweldige minsken gearwurkje litten, dy't altyd it gefoel joegen dat flaters mooglikheden ta it fierder ferbetterjen fan ferzjes binne. Folharding is haadsaak, en set kommentaar altyd om yn in lesmooglikheid!”
omytryniukContrib1=Hat de UI fan de ynboude ôfbyldingsviewer ferbettere
omytryniukContrib2=Hat ferskate UI-ferbetteringen tafoege en bugs yn front-end-styling en funksjonaliteiten ferholpen
omytryniukContrib3=Hat noade-ôfhinklikheden yn it Thimble-projekt bywurke
omytryniukQuote=“Foar my is wurkjen oan Thimble net allinnich it opdwaan fan weardefolle programmearûnderfining, mar wichtiger noch, in gefoel fan ferwêzenlikjen fan en bydrage oan in produkt dat troch minsken fan oer de hiele wrâld brûkt wurdt. De wittenskip dat miljoenen minsken fan troch my skreaune koade profitearje is wat my ta it wurkjen oan Thimble oanset hat. De oare wichtige faktor is de freonlike en behelpsume mienskip binnen it projekt, wat noch in reden is dy't myn ûderfining mei opensourceûntwikling mei Thimble fassinearjend makket.”
timmoyContrib1=Hat in bug oer de ynstelling foar automatysk fernijen op it foarbyldpaniel ferholpen &ndash; dizze ûnthâldt no de ynstelling wannear't de side fernijd wurdt
timmoyContrib2=Hat in funksje tafoege wêrmei't jo filters oan ôfbyldingen yn in projekt tafoegje kinne
timmoyQuote=“Eardat ik mei Thimble begûn, wurke ik mei relatyf lytse programma’s dy't ik sels of yn in lytse groep skreau. Wurkje oan koade dy't hûnderten (of wierskynlik tûzenen) bestannen omfettet wêroan troch mesr as 300 minsken wurke wurdt, hat echt myn geast iepene wat ‘gearwurkjen mei oaren’ oanbelanget, betsjutte kin. Ik ûnderfûn dat der wel in learkurve is om oan de omjouwing te wennen, mar der binne altyd freonlike gesichten dy't jo oan de gong helpe en mei mooglike problemen helpe kinne. Al nei in pear moannen koe ik mear oan de mienskip bydrage asn ik my ea foarstelle koe. Stel jo de mooglikheden foar dy't wy tegearre berike kinne as open source groeien bliuwt!”

