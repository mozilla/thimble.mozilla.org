getInTouchEmail=Надішліть нам електронного листа

featuredContributors=Популярні помічники
featuredContributorsDesc=Більш ніж <strong>350 помічників</strong> з більш ніж <strong>30 країн</strong> були залучені у проект Thimble. Ось деякі з багатьох щедрих людей, які пожертвували своїми часом &amp; енергією, щоб зробити Thimble краще!

twigz20Contrib1=Додано меню фрагментів коду, щоб полегшити програмування
twigz20Contrib2=Виправлено помилки з автоперемиканням JavaScript
twigz20Quote=“На початку роботи з Thimble в мене майже не було ніякого досвіду/знань з JavaScript. Мені потрібен був деякий час, щоб зорієнтуватися. Почавши працювати над цим проектом у мене було багато перешкод. Але з допомогою команди проекту мені було під силу їх перетнути. Я досі маю багато чому навчитися, але вже отримую задоволення від прогресу!”
sanariaz154Contrib1=Збільшено ширину контурів редактору для покращення виразності
sanariaz154Quote=“Усім потрібні люди, які дають відгуки. Саме так ми можемо щось покращити. Робота з Thimble була найбільш бадьорим для мене досвідом у світі OpenSource, і це дало мені можливість працювати з найбільш дружньою і надійною командою.”
raygervaisContrib1=Додано консоль JavaScript, щоб допомогти учням налагоджувати їх код і знаходити помилки
raygervaisContrib2=Поліпшено зручність меню Thimble
raygervaisQuote=“Допомога Thimble дозволила мені дізнатися про сучасні програми на JavaScript, досвід, який вже допоміг підняти мою кар'єру на нові висоти і можливості. Open Source змінив світ, і разом з ним, я вважаю, ми необмежені у можливостях.”
hkiratContrib1=Створено інтерфейс для зміни параметрів фреймів
hkiratContrib2=Зроблено автозавершення коду додатковим параметром
hkiratContrib3=Досліджено технічні можливості спільного редагування
hkiratQuote=“Робота з Thimble є великим досвідом. Код написаний дуже якісно і наставники дійсно надійні. Це один з кращих проектів для роботи, якщо ви хочете почати працювати з відкритим програмним кодом. Внески навчили мене передових практик з Open Source.”
cgsinghContrib1=Додано описи до сторінок проектів
cgsinghContrib2=Зроблено автозакриття тегів додатковим параметром
cgsinghContrib3=Виправлено багаторічну помилку з кнопкою Опублікувати
cgsinghQuote=“Застрибнувши у Thimble, мені було спершу складно. Але потім я почав допомагати, і це стало задоволенням. Я багато дізнався про те, що було на другому плані &mdash; веб-розробка. У розробці Open Source, я ніколи не відчував себе самотнім. Об'єднавши всі ці талановиті розуми разом, може статися щось таке велике, як Thimble.”
peiying16Contrib1=Додано підтримку піктограм файлів у
peiying16Contrib2=Виправлено помилку щодо налаштувань JavaScript
peiying16Contrib3=Додано підтримку редагування файлів SVG прямо в редакторі
peiying16Quote=“Я люблю Thimble, і я люблю виправляти помилки з командою Thimble.”
th30Contrib1=Оновлено ефекти переходу меню
th30Contrib2=Перевірено правильність виділення файлів у редакторі
th30Quote=“Робота з Thimble виявилася складним і вибухонебезпечним способом потрапити у Open Source. Це дійсно змусило мене співпрацювати і працювати з деякими дивними особами, з якими ви завжди відчуваєте, що ваші помилки є просто можливостями для подальшого поліпшення ваших релізів. Наполегливість є ключем, який завжди обертає відгуки на можливості!”
omytryniukContrib1=Покращено інтерфейс вбудованого переглядача зображень
omytryniukContrib2=Додано кілька покращень інтерфейсу і виправлено помилки функціоналу і фронт-енд стилів
omytryniukContrib3=Оновлено залежності вузлів у Thimble проекті
omytryniukQuote=“Для мене, робота над Thimble не є просто набором досвіду в програмуванні, а більш важливим - почуттям задоволення і внеском у продукт, який використовується людьми по всьому світу. Розуміння, що мільйони людей отримають користь від коду, який я пишу - ось що змусило мене почати працювати над Thimble. Інший важливий фактор - доброзичлива і надійна спільнота проекту, що є ще однією причиною, яка робить захоплюючою мою роботу з відкритим програмним кодом Thimble.”
timmoyContrib1=Виправлена помилка, пов'язана з параметром автоматичного оновлення на панелі попереднього перегляду &mdash; тепер запам'ятовує налаштування, при оновленні вікна браузера
timmoyContrib2=Додано функцію, яка дозволяє накладати фільтри на зображення у проекті
timmoyQuote=“До Thimble, я працював над невеликими програмами, які писав один або в невеликій команді. Робота з кодом, який займає сотні (ймовірно, тисячі!) файлів, з якими працюють понад 300 людей змусила мене краще зрозуміти, що значить “робота з іншими”. Я виявив, що є певна крива навчання, щоб звикнути до робочого середовища, але завжди є доброзичливі особи, які допомагають тобі почати, а також допомагають з проблемами, які виникають у тебе на шляху. Лише кілька місяців по тому, я можу робити внесок у спільноті більшої, ніж я міг уявити раніше. Неможливо уявити всі можливості, яких ми можемо досягти разом як відкрита спільнота!”

