noContributionTooSmallReason3=Залиште відгук
goFileAnIssueBtn=Мерщій, повідомте про помилку!
feelingAdventurous=Якщо ви людина пригод, перегляньте наші GitHub репозиторії нижче.
onGithub=На GitHub
