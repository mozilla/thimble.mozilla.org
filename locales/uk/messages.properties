getInvolvedDescription1=Thimble є проектом з <a href="https://en.wikipedia.org/wiki/Open-source_software">відкритим програмним кодом</a>, створений у <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> у партнерстві з <a href="{{ cdotURL }}">CDOT в Seneca College</a>. З початку року помічники з усього світу відіграли важливу роль у його успішності.
getInvolvedDescription2=Це по-справжньому міжнародний проект, він був <strong>локалізований 33 мовами</strong> (більш ніж 100 в процесі) і використовується <strong>учнями у понад 200 країнах</strong>.
noContributionTooSmallTitle=Будь-який внесок - великий внесок
noContributionTooSmallDesc=Вітається будь-яка допомога. Вам не потрібно бути експертом-програмістом, насправді, більш ніж половина наших помічників ідентифікують себе як студенти. Ви можете почати з малого, повідомити про помилку у…
noContributionTooSmallReason1=Повідомте про проблему, системну чи друкарську помилку
