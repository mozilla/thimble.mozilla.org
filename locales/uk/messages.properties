## Features page ##
###################

featuresHeader=Дивовижні функції роблять легким &amp; веселим вивчення<br/> <em>і</em> викладення програмуванню
featuresCallout=Thimble є повнофункціональним редактором коду, який працює прямо в браузері. Він розроблений, щоб допомогти новим програмістам створювати свої власні сайти і веб-проекти з використанням HTML, CSS &amp; JavaScript. Все, що вам потрібно, є у ваших руках, дозволяючи вам (або вашому класу), отримувати знання і працювати як можна швидше.
featuresCalloutDesc=Це редактор коду, веб-сервер, веб-браузер &amp; інструменти розробника в одному &mdash; і це <em>безкоштовно</em>

livePreviewFeatureTitle=Миттєвий перегляд змін
livePreviewFeatureDesc=Створюйте і експериментуйте швидше з <strong>попереднім переглядом</strong>. Він миттєво показує зміни в коді.
remixFeatureTitle=Редагування будь-якого проекту Thimble
remixFeatureDesc=Подобається готовий проект на Thimble? Відредагуйте його, щоб створити власну версію. Ви можете також надіслати ваш проект своїм друзям чи учням&mdash;що вийде в них?
snippetsFeatureTitle=Фрагменти коду під рукою
snippetsFeatureDesc=Працюйте швидше з використанням зручних фрагментів коду HTML, CSS і JavaScript, які можна вбудувати у ваш код.
consoleFeatureTitle=Вбудована консоль JavaScript
consoleFeatureDesc=Працюєте над JavaScript? Вбудована у Thimble консоль полегшує перевірку і налагодження вашого коду.
fileTreeFeatureTitle=Додавання й керування файлами
fileTreeFeatureDesc=Thimble працює як справжній веб-проект, який можна створювати, перейменовувати, видаляти і навіть завантажувати свої власні файли.
fileTreeFeatureDescHighlight1=Завантажте <strong>.zip</strong>-архів вашого проекту і переглядайте його з вашого жорсткого диска
fileTreeFeatureDescHighlight2=Перетягуйте файли з комп'ютера в Thimble
fileTreeFeatureDescHighlight3=Завантажте будь-який файл з проекту за допомогою контекстного меню
themeFeatureTitle=Увімкнення і вимкнення світла
themeFeatureDesc=Thimble має з темну і світлу теми, тому обирайте найкращу для вас. Також можна змінити інші параметри, як от розмір тексту.
tutorialFeatureTitle=Користуйтесь &amp; створюйте вбудовані інструкції
tutorialFeatureDesc=Проекти можуть мати інструкції, які допоможуть вам (чи вашим студентам) дізнатися, як внести зміни в проекти.
autocompleteFeatureTitle=Підказки при написанні
autocompleteFeatureDesc=Не треба пам'ятати синтаксис і купу правил. Thimble дає вам підказки у HTML, CSS і навіть JavaScript файлах.
inlineCSSFeatureTitle=Редагування CSS прямо на ваших HTML-сторінках
inlineCSSFeatureDesc=Пишіть CSS-стилі для ваших елементів без перемикання з HTML сторінки, яку ви редагуєте. Поставте курсор у тексті на будь-який тег і натисніть<span class="key">Cmd/Ctrl</span> + <span class="key">E</span> , щоб написати CSS стилі.
publishingFeatureTitle=Швидка публікація проектів у Інтернет
publishingFeatureDesc=Ви можете опублікувати ваші проекти в Інтернеті в лише один клік. Надалі після внесення змін, ви можете легко оновити ваш проект.
colorpickerFeatureTitle=Підбір кольорів прямо в редакторі
colorpickerFeatureDesc=Поставте текстовий курсор на будь-яке значення кольору у файлі CSS і натисніть <span class="key">Cmd/Ctrl</span> + <span class="key">E</span>, щоб відкрити палітру кольорів.
previewModesFeatureTitle=Перевірка проектів на мобільних пристроях
previewModesFeatureDesc=Перехід в <strong>режим мобільного перегляду</strong> дозволяє вам бачити вашу роботу на вузьких пристроях. Увімкніть повноекранний попередній перегляд, щоб отримати загальну картину.
inspectorFeatureTitle=Швидкий пошук HTML-елементів
inspectorFeatureDesc=Увімкніть <strong>DOM-інспектор</strong> і наведіть курсор миші на різні елементи у перегляді. Thimble буде підсвічувати відповідний код в HTML-редакторі.
imageFiltersFeatureTitle=Фільтри зображень
imageFiltersFeatureDesc=Додайте веселощів у свій проект за допомогою фільтрів до зображень. Киці ніколи раніше не виглядали так добре!
takeASelfieFeatureTitle=Зробіть селфі
takeASelfieFeatureDesc=Додайте ваше селфі на будь-яку сторінку, з якою ви працюєте у Thimble&mdash;він використовує веб-камеру на комп'ютері. Просто почніть вводити <span class="key">&lt;img src=</span> тег на HTML-сторінці, і ви побачите запит.

