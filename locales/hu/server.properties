getInvolvedHeader=Érdekel a nyílt forráskód? <br/>Segíts a Thimble készítésében és csiszolásában!
fileAnIssueBtn=Probléma jelentése
goodFirstBugBtn=Találj egy „Jó első hibát”, amin dolgozhatsz
whyContributeTitle=Miért működj közre?
contributeReason1=A munkád hatással van a felhasználókra világszerte
contributeReason2=Értékes tapasztalatot és mentorálást szerzel
contributeReason3=Támogatod a Mozilla küldetését, a mindenki számára szabad internetet
contributeReason4=Jólesik!
getInvolvedDescription1=A Thimbe egy <a href="https://en.wikipedia.org/wiki/Open-source_software">nyílt forráskódú</a> projekt, melyet a <a href="{{ mozillaFoundationURL }}">Mozilla alapítvány</a> készít, a <a href="{{ cdotURL }}">Seneca Egyetem CDOT központjával</a> együttműködésben. A kezdetektől fogva, a világ minden tájáról érkező közreműködők fontos szerepet játszottak abban, hogy sikeres legyen.
getInvolvedDescription2=Ez tényleg nemzetközi projekt, <strong>33 nyelven honosított</strong> (több mint 100 folyamatban van), és <strong>több mint 200 országban tanulnak vele</strong>.
noContributionTooSmallTitle=Nincs túl kicsi közreműködés
noContributionTooSmallDesc=Bármely képességű és hátterű közreműködőt szívesen várunk. Nem kell szakértő programozónak lenned, valójában a közreműködőink fele tanulónak vallja magát. Kezdhetsz kicsiben, adj fel egy jegyet egy…
noContributionTooSmallReason1=Hiba, probléma vagy elírás jelentéséhez
