## Features page ##
###################

featuresHeader=A nagyszerű funkciók könnyűvé és<br> szórakoztatóvá teszik a kódolás tanulását <em>és</em> tanítását
featuresCallout=A Thimble egy teljes körű kódszerkesztő, közvetlenül a böngészőben. Arra tervezték, hogy segítsen az új programozóknak elkészíteni a saját weblapjukat, és webes projektjeiket; HTML, CSS és JavaScript használatával. Minden a kezed ügyében van, így olyan gyorsan elindulhatsz (vagy elindulhattok), amilyen gyorsan csak lehet.
featuresCalloutDesc=Egyben kódszerkesztő, webkiszolgáló, webböngésző és fejlesztőeszköz – ráadásul <em>ingyenes!</em>

livePreviewFeatureTitle=Lásd azonnal a változtatásaidat
livePreviewFeatureDesc=Hozz létre, és kísérletezz gyorsabban az <strong>Élő előnézettel</strong>. Azonnal megjeleníti a kódod változásait.
remixFeatureTitle=Dolgozd át bármelyik Thimble projektet
remixFeatureDesc=Tetszik egy Thimble projekt amit megláttál? Dolgozd át, és hozd létre a saját változatod. El is küldheted a projektedet a barátaidnak vagy diákjaidnak – ők mivel tudnak előállni?
snippetsFeatureTitle=Hasznos kódrészletek
snippetsFeatureDesc=Dolgozz gyorsabban a praktikus HTML, CSS és JavaScript kódrészletekkel, melyeket beszúrhatsz a kódodba.
consoleFeatureTitle=Beépített JavaScript konzol
consoleFeatureDesc=JavaScripten dolgozol? A Thimble beépített konzolja könnyebbé teszi a kód nyomkövetését, mint valaha.
fileTreeFeatureTitle=Fájlok hozzáadása és kezelése
fileTreeFeatureDesc=A Thimble úgy működik, mint egy igazi webes projekt: létrehozhatod, átnevezheted, törölheted, sőt, még fel is töltheted a saját fájljaid.
fileTreeFeatureDescHighlight1=Töltse le a projekted <strong>.zip</strong> fájlként, és nézd meg a helyi lemezeden
fileTreeFeatureDescHighlight2=Húzd át a fájljaid a számítógépről a Thimblebe
fileTreeFeatureDescHighlight3=Töltsd le a projekted bármely fájlját a jobb gombos menüből
themeFeatureTitle=Kapcsold be és ki a fényeket
themeFeatureDesc=A Thimble egy sötét és egy világos témával érkezik, válaszd a neked megfelelőt. Más beállításokat is módosíthatsz, mint például a szöveg méretét.
tutorialFeatureTitle=Kövess és hozz létre beágyazott oktatóanyagokat
tutorialFeatureDesc=A projektekhez tartozhatnak oktatóanyagok, amelyek segítenek neked (vagy a tanulóidnak), hogy tanuljanak, miközben módosítanak a projekten.
autocompleteFeatureTitle=Kapj tippeket a kódhoz gépelés közben
autocompleteFeatureDesc=Ne akadj el ott, hogy megpróbálsz sok szabályt és szintaxist megjegyezni. A Thimble javaslatokat ad a HTML, CSS, és még a JavaScript fájlokban is.
inlineCSSFeatureTitle=Szerkeszd a CSS-t közvetlenül a HTML oldalaidban
inlineCSSFeatureDesc=Írj CSS stílusokat az elemeidhez, anélkül hogy átváltanál a HTML oldalról, amit épp szerkesztesz. Vidd a szöveg kurzort bármelyik elem címkére, és nyomd meg a <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> billentyűkombinációt a CSS stílus írásának megkezdéséhez.
publishingFeatureTitle=Tegyél közzé gyorsan projekteket a weben
publishingFeatureDesc=Egyetlen kattintással közzéteheted a projektjeidet. Később, ha változtatsz rajta, akkor könnyen frissítheted a projekted.
colorpickerFeatureTitle=Válassz színeket közvetlenül a szerkesztőben
colorpickerFeatureDesc=Vidd a szöveg kurzort bármelyik színértékre egy CSS fájlban, és nyomd meg a <span class="key">Cmd/Ctrl</span> + <span class="key">E</span> billentyűkombinációt a színválasztó megnyitásához.
previewModesFeatureTitle=Teszteld a projektedet egy mobileszközön
previewModesFeatureDesc=A <strong>mobil előnézeti módba</strong> váltással megnézheted a munkád egy keskeny eszközön. Aztán, kapcsold be a teljes képernyős előnézetet a nagy képes módhoz.
inspectorFeatureTitle=Találd meg gyorsan a HTML elemeket
inspectorFeatureDesc=Kapcsold be a <strong>DOM vizsgálót</strong>, és vidd az egeret az előnézet különböző elemeire. A Thimble kiemeli a kapcsolódó kódot a HTML szerkesztőben.
imageFiltersFeatureTitle=Képszűrők
imageFiltersFeatureDesc=Adj némi mókát a projektedhez a képszűrők használatával. A macskák sosem néztek ki ilyen jól!
takeASelfieFeatureTitle=Szelfi készítése
takeASelfieFeatureDesc=Add hozzá a fényképedet bármely oldalhoz, amin éppen dolgozol: használd a Thimble szelfi eszközt – a számítógéped webkameráját használja. Kezdd el begépelni a <span class="key">&lt;img src=</span> címkét a HTML oldaladon, és máris felugrik a lehetőség.

