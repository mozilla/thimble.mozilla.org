###########################
## Moving to Glitch page ##
###########################

movingToGlitchHeader=Igazgatottak vagyunk, hogy partnerségre léptünk a Glitch-csel, hogy továbbra is támogassuk a nyílt webet
mtgIntroParagraph1=A Mozilla azt stratégiai döntést hozta, hogy 2018 és 2019 során kivezeti a Thimble-t. A Thimble közösség támogatásának folytatása érdekében, társultunk a <a href="https://glitch.com/about/company/" target="__blank">Glitch</a>-csel. <a href="{{ glitch.moreInfoURL }}">Olvasd el blogbejegyzésünket</a>, hogy többet tudj meg erről a partnerségről.
mtgIntroParagraph2=Annak érdekében, hogy ez a folyamat egyszerű legyen számodra, megválaszoltunk néhány gyakori kérdést. Ha itt nem találod a kérdésed, akkor nyugodtan <a href="{{ glitch.supportEmail}}">vedd fel velünk a kapcsolatot</a>, és örömmel beszélgetünk veled.
mtgFAQ=GYIK
mtgWhatToDoHeading=Mit kell tenned?
mtgWhatToDoText=Azt javasoljuk, hogy exportáld a projektjeid a Glith-be. A projektlistában egyesével küldheted át a projekteket. Nem felejtsd el ezt még {{ migrationDate }} előtt megtenni.
mtgWhatIsGlitchHeading=Mi az a Glitch?
mtgWhatIsGlitchText=A Glitch olyan kreatív közösség, amely olyan eszközöket ad, melyekkel bármilyen elképzelhető alkalmazást vagy webhelyet létrehozhatsz – és ez <strong>ingyenes</strong>! Ahogy a Thimble is, lehetővé teszi a webes projektek remixelését és átalakítását, hogy tanulhass, új tartalmakat készíts, és hozzátedd a saját módosításod. <a href="https://glitch.com/about/">Kattints ide</a>, ha többet szeretnél megtudni a Glitchről, és hogy mire képes.
mtgIsGlitchAvailableHeading=Az én nyelvemen is elérhető a Glitch?
mtgIsGlitchAvailableText=A Glitch jelenleg csak angolul érhető el. Azonban a Glitch csapat elkötelezett, hogy további nyelveket is támogassanak.
mtgWillMyProjectWorkHeading=Az a Glitch projektem ugyanúgy fog működni, mint a Thimble-ben?
mtgCreateAccountText=Nézd meg ezt a <a href="https://glitch.com/help/how-do-i-create-an-account-on-glitch/" target="__blank">hasznos videót</a>!

#######################
## Assorted strings  ##
#######################

featuredContributors=Kiemelt közreműködők
featuredContributorsDesc=Több mint <strong>350 közreműködő</strong>, több mint <strong>30 országból</strong>, kapcsolódott be a Thimble projektbe. Itt van néhány azon nagylelkű emberek közül, akik az idejüket és energiájukat a Thimble jobbá tételére áldozták.

twigz20Contrib1=Hozzáadta a kódrészletek menüt, a kódolás könnyebbé tételéért
twigz20Contrib2=Kijavította a JavaScript automatikus behúzás hibáit
twigz20Quote=„Amikor elkezdtem a Thimble-ön dolgozni, kevés vagy inkább semennyi JavaScript tapasztalatom/ismeretem sem volt. Kellett egy kis idő, míg kiismertem magam. Sok lécet kellett megugranom, ahogy elkezdtem ezen a projekten dolgozni. De a csapat magjának segítségével lassan át tudtam lépni az akadályokat. Még sok mindent kell tanulnom, de elégedett vagyok az eddigi fejlődéssel!”
sanariaz154Contrib1=Extra kitöltést adott hozzá a szerkesztőhöz, hogy növelje az olvashatóságot
sanariaz154Quote=„Mindnyájunknak szüksége van visszajelzésekre. Így fejlődünk. A Thimble-lel való munka a legbátorítóbb tapasztalatom a nyílt forráskódú világban, és megadta nekem a lehetőséget, hogy egy nagyon barátságos és a támogató csapattal dolgozhassak.”
raygervaisContrib1=Hozzáadta a JavaScript konzolt, hogy segítsen a tanulóknak kijavítani a kódjukat, és hibákat találni
raygervaisContrib2=Javította a Thimble menük használhatóságát
raygervaisQuote=„A Thimble-ön való közreműködés lehetővé tette, hogy a modern JavaScript webalkalmazásokról tanuljak, és ez a tapasztalat a karrieremet új magasságok és lehetőségek irányába segítette. A nyílt forráskód megváltoztatta a világot, és úgy hiszem, hogy vele mindent elérhetünk.”
hkiratContrib1=Egyéni felületet készített az A-frame címkék paramétereinek szerkesztéséhez
hkiratContrib2=A kódkiegészítést be- és kikapcsolhatóvá tette
hkiratContrib3=Kikutatta a közös szerkesztés műszaki megközelítéseit
hkiratQuote=„Nagyszerű tapasztalat a Thimble-ön dolgozni. A kód nagyon jól megírt, és a mentorok valóban támogatóak. Az egyik legjobb projekt, ha valaki nyílt forráskóddal akar foglalkozni, és a közreműködés rengeteget tanított meg nekem a nyílt forráskód bevált gyakorlatairól.”
cgsinghContrib1=Leírásokat adott hozzá a projektlapokhoz
cgsinghContrib2=A címkék automatikus lezárását be- és kikapcsolhatóvá tette
cgsinghContrib3=Kijavított egy régi használhatósági hibát a Közzététel gombbal
cgsinghQuote=„Az első találkozás a Thimble-lel ijesztő volt. De aztán elkezdem közreműködni, és egyre kielégítőbb lett. Rengeteget tanultam arról, amit korábban háttérbe szorítottam – a webfejlesztésről. A nyílt forráskódú fejlesztésnél sosem éreztem magam egyedül. Hozz össze ennyi tehetséges elmét, és olyan nagyszerű dolgok jöhetnek létre, mint a Thimble.”
peiying16Contrib1fix=Hozzáadta a fájlikonok támogatását a fájllistában
peiying16Contrib2=Kijavított egy JavaScript beállításokkal kapcsolatos hibát
peiying16Contrib3=SVG fájlok közvetlen szerkesztésének támogatása
peiying16Quote=„Szeretem a Thimble-t, és szeretem a hibák javítását a Thimble csapattal.”
th30Contrib1=Frissítette a menü áttűnéseit
th30Contrib2=Elérte, hogy a fájlok megfelelően legyenek kiemelve a szerkesztőben
th30Quote=„A Thimble-lel történő munka kihívásokkal teli és robbanásszerű módja volt a nyílt forráskód megismerésének. Kiváló emberekkel dolgozhattam és működhettem együtt, amitől úgy éreztem hogy a hibáim csupán lehetőségek az egyes kiadások javításához, A kitartás a kulcs, és mindig tekintsd a visszajelzéseket tanulási lehetőségnek!”
omytryniukContrib1=Javította a beépített képnéző felületet
omytryniukContrib2=Több felhasználói felületet érintő fejlesztést adott hozzá, és a felület stílusbeli és működési hibáit javította ki
omytryniukContrib3=Frissítette a node függőségeket a Thimble projektben
omytryniukQuote=„Nekem a Thimble kódján való munka nem csak az értékes programozási tapasztalatszerzést jelenti, hanem még fontosabb az eredményesség érzése, hogy egy olyan termékhez járultam hozzá, melyet milliók használnak világszerte. A Thimble-lel kapcsolatos munkára jelentkezésemet az indította, hogy milliók javára válik az a kód, amit írok. Másik fontos tényező, hogy a projekten belül barátságos és támogató a közösség, ami még egy ok, amiért a Thimble-lel kapcsolatos nyílt forráskódú fejlesztési tapasztalatomat lenyűgözőnek érzem.”
timmoyContrib1=Kijavított egy hibát az előnézeti ablak automatikus frissítésének beállításánál – így már emlékszik a beállításra, ha frissítik a böngészőt
timmoyContrib2=Hozzáadta a funkciót, hogy szűrőket lehessen tenni a projektben lévő képekre
timmoyQuote=„A Thimble előtt kis programokon dolgoztam, melyeket egyedül vagy egy kis csoportban kódoltam. Több száz (talán több ezer!) fájlból álló kódon dolgozni, melyeken több, mint 300 ember dolgozik határozottan megvilágította, hogy mit is jelent „másokkal dogozni”. Határozottan van egy tanulási görbéje a környezet megszokásának, de mindig vannak, akik barátságosan segítenek a kezdeteknél vagy az útközben megjelenő gondoknál. Mindössze néhány hónap alatt többet tudok tenni a közösségért, mint korábban képzeltem. Képzeld el mi mindent érhetünk el együtt, ahogy a nyílt forráskód tovább növekszik!”

