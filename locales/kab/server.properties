getInvolvedDescription1=Thimble d asenfaṛ <a href="https://en.wikipedia.org/wiki/Open-source_software">n uɣbalu yeldin</a> i terna <a href="{{ mozillaFoundationURL }}">tesbeddit Mozilla</a> s uttekki n <a href="{{ cdotURL }}">CDOT di Seneca College</a>. Seg tazwara, imttekkiyen seg umaḍal uraren amur-nsen deg userni-is.
