featuresHeader=Ddeqs n timahilin igerrzen ttarrant aselmed <br/> <em>akked</em>  ulmad n tneflit d afessas, d urar
featuresCallout=Thimble d amaẓrag n tengalt ummid iteddun deg iminig-ik. Yettwafṣel i umuddu n tallelt i yibujaden ineflayen akken ad rnun isenfaṛen-nsen web s useqdec n HTML, CSS akked JAvaScript. Ayen meṛṛa i yesra yella ɣef afus, ayen ara yeǧǧen (neɣ i tneɣrit-ik) ad teḥrez akud, ad tezreb.
featuresCalloutDesc=Thumblr d amaẓrag n tengalt, d aqeddac web &amp; daɣen d iminig web d tagrumma n yifecka n tneflit &mdash; Wagi </em>

livePreviewFeatureTitle=Wali imir imir ibeddilen-ik
livePreviewFeatureDesc=Rnu, daɣen sekyed s zreb s <strong>Teskant srid</strong>. Ad k-yeǧǧ ad twaliḍ imir imir ibeddilen yettwagen i tengalt-ik.
remixFeatureTitle=Beddel yal asenfaṛ Thimble
remixFeatureDesc=Yella usenfaṛ Thimble i k-iɛejben?Beddel-it akken ad ternud lqem-ik udmawan. Tzemreḍ ad tazneḍ asenfaṛ-ik i umdakel neɣ inelmaden, ahat ad ten-id-as tikti ula d nitni?
snippetsFeatureTitle=Tukkisin si tengalin yettwasemrasen
snippetsFeatureDesc=Mahel s zreb s useqdec n tebdart n tukkisin n tengalt HTML, CSS akked JavaScript ara tsedduḍ di tengalt-ik.
consoleFeatureTitle=Tadiwent JavaScript tusliɣt
consoleFeatureDesc=Tettaruḍ JavaScript? Tadiwent tusliɣt di Thimble  ad tessifses i lebda asekyed akked useɣti n tengalt-ik.
fileTreeFeatureTitle=Rnu u sefrek ifuyla
fileTreeFeatureDesc=Thimble iteddu am usenfaṛ web, tzemreḍ ad ternuḍ, ad tbeddleḍ isem, ad tekkseḍ neɣ ad tazneḍ ifuyla-ik.
fileTreeFeatureDescHighlight1=Sider <strong>.zip</strong> n usenfaṛ-ik sakin wali-t seg udebṣi-ik aqquran
fileTreeFeatureDescHighlight2=Zuɣer-d ifuyla seg uselkim-ik ar Thimble
fileTreeFeatureDescHighlight3=Sider-d yal afaylu n usenfaṛ-ik seg umuɣ n usiti ayeffus
themeFeatureTitle=Siɣ tafat neɣ sens-itt
themeFeatureDesc=Thimble ɣur-s asentel aceɛlal akked usentel ubrik, fren win yernan fell-ak. Tzemreḍ ad tbeddleḍ kra n yiɣewwaṛen am teɣzi n uḍris.
tutorialFeatureTitle=Ḍfeṛ sakin rnu atuṭuryel usliɣ
tutorialFeatureDesc=Kran n yisenfaṛen zemren ad d-sumren ituṭuryalen ad ak-d-imudden afus (neɣ ad mudden afus i yinelmadne) akken ad issinen deg ubeddel n yisenfaṛen-agi.
autocompleteFeatureTitle=Taččart tawurman n tengalt
autocompleteFeatureDesc=Ur ḍeggir ara akud-ik deg uɛraḍ n uceffu n tegrumma n yilugan akked tseddast. Thimble ad ak-d-isumer taččart tawurmant n kra n yiḥricen n tengalt HTML, CSS akked JavaScript.
inlineCSSFeatureTitle=Beddel srid CSS deg isebtar HTML
inlineCSSFeatureDesc=Aru iɣunab CSS i yiferdisen-ik war ma teffɣeḍ seg usebter HTML ara tettaruḍ. Sers taḥnaccaḍt ɣef yal aferdis sakin senneḍ ɣef <span class="key"> Cmd/Ctrl</span>+<span class="key">E</span> akken ad tebduḍ tira n yiɣunab CSS.
publishingFeatureTitle=Suffeɣ-d s zreb isenfaṛen du  Web
publishingFeatureDesc=Tzemreḍ ad tessuffɣeḍ isenfaṛen-ik di Web s yiwen n usiti. Ticki tgiḍ kra n ibeddilen, ad tizmireḍ ad tleqqmeḍ asenfaṛ-ik s zreb.
colorpickerFeatureTitle=Fren initen seg umaẓrag
colorpickerFeatureDesc=Sers taḥnaccaḍt ɣef wazal n yal timezli n yini deg ufaylu CSS sakin senned ɣef <span class="key"><span class="key">Cmd/Ctrl</span> + <span class="key">E</span> akken ad d-ldiḍ agalis n yiniten.
previewModesFeatureTitle=Sekyed asenfaṛ-ik ɣef yibenk aziraz
previewModesFeatureDesc=Tuɣalin ar <strong> uskar n teskant tazirazt</strong> ad k-yeǧǧ ad twaliḍ amahil-ik am akken d asagu yesɛal agdil meẓẓiyen. Sit ɣef teskant n ugdil aččuran akken ad twaliḍ tugna meqqren.
inspectorFeatureTitle=Nadi s zreb iferdisen HTML
inspectorFeatureDesc=Rmed <strong> amaswaḍ DOM </strong> sakin afeg s ufella n yiferdisen deg teskant. Thimble ad yesken s usebrureq tangalt icudden ɣur-s deg umaẓrag HTML.
imageFiltersFeatureTitle=Imzizdigen n tugna
imageFiltersFeatureDesc=Rnu kra n iɛeqqaṛen i yisenfaṛen-ik s useqdec n yimzizdigen i tugniwin.
takeASelfieFeatureTitle=Ṭṭef tugna i yiman-ik
takeASelfieFeatureDesc=Rnu kra n yiɛeqqaṛen i yal asebter fiɣef ad txeddmeḍ s useqdec n ufecku n uselfie n Thimble ara yesqedcen takamirat web n uselkim-ik. Sekcem kan taṛekkizt <span class="key">&lt; img src=</span> ar usebter-ik HTML sakin ad twaliḍ aneftaɣ.

