featuredContributorsDesc=Uga n <strong>350 n yimttekkiyen</strong> seg ugar n <strong>30 n tmura </strong> gren-d iman-nsen deg usenfaṛ n Thimble. Ha-ten-a kra n yimdanen i yemmudden seg wakud-nsen akked tezmert-nsen i usnerni n Thimble!

twigz20Contrib1=Yerna umuɣ i tukkisin n tengalt akken ad yissefses asihel
twigz20Contrib2=Yefra uguren icudden ar urmad awurman n JavaScript
twigz20Quote=« Makken bdiɣ attekki di Thimble, ur sɛiɣ ara tamussni di JavaScript. Wwiɣ kra n wakud akken ad afeɣ iman-iw. Makken bdiq axeddim ɣef usenfaṛ-a, Muggreɣ-d ddeqs n yiɛekkiṛen. Acu kan, s wafus i d-mudd terbeɛt, wwḍeɣ ad zegreɣ i yiɛekkiren. Ɣur-i ddeqs n tɣawsiwin ara yissineɣ, maca ferḥ€ɣ s wayen lemdeɣ ar ass-a ! »
sanariaz154Contrib1=Timerna n tamiwin-nniḍen ar umaẓrag i usnerni n tɣuri
sanariaz154Quote=“Nesra meṛṛa imdanen ad aɣ-d-imudden tikti-nsen. Ɣef aya i nezmer ad nennerni. Axeddim s Thimble d tarmit yettmuddun afud i nekk s timmad-iw deg umaḍal n uɣbalu yeldin daɣen imudd-iyi-d tagnit ad xedmeɣ akked terbeɛt  n yimdukkal uḥdiqen.”
raygervaisContrib1=Timerna n tdiwent JavaScript i tallelt n yibujaden deg useɣti n tengalt-nsen akked tifin n tuccḍiwin
raygervaisContrib2=Ysnerna tarrayt n useqdec n wumuɣen n Thimble
raygervaisQuote=« Attekki ar Thimble yeǧǧa-yi ad issineɣ ugar ɣef yisnasen web JavaScript atraren, tarmit i yi-d-imudden afus ad snerniɣ azekka-iw ar tignatin timaynutin akken ad awwḍeɣ ar tqacuct. Aɣbalu yeldin ibeddel amaḍal, daɣen yes-s, walaɣ d akken yezmer ad neg yal taɣawsa. »
hkiratContrib1=Yerna agrudem udmawan i ubeddel n yiɣewwaṛen n tṛekkizin A-Frame
hkiratContrib2=Yerra taččart tawurmant n tengalt, d aɣewwaṛ afrayan
hkiratContrib3=inuda ttiknulujiyin ɣef teɣrigt s uttekki
hkiratQuote=« Axeddim ɣef  Thimble d tarmit ifazen. Tangalt tettwaru akken iwata daɣen iselmaden ɣur-sen lḥir, d uḥdiqen. D yiwen seg isenfaṛen meqqren anida ara txedmeḍ ma tebɣiḍ ad tebduḍ axeddim deg uɣbalu yeldin daɣen lemdeɣ ddeqs ɣef tixbula ifazen n uɣbalu yeldin ».
cgsinghContrib1=Yerna aglam i usebter n isenfaṛen
cgsinghContrib2=Yerra taččart tawurmant n tengalt, d aɣewwaṛ afrayan
cgsinghContrib3=Yefra ugur n wazemz aɣezfan s tqeffalt Suffeɣ
cgsinghQuote=“MAkken greɣ iman-iw ar Thimble tikelt tamezwarut yusa-yi-d ẓẓay. Sakin bdiɣ tikkin armi yuɣal am urar. Lemdeɣ ddeqs ɣef ɣef wayen i rriɣ zik deg tama &mdash; taneflit web . Deg tneflit n uɣbalu yeldin, urǧin ḥulfeɣ iman-iw weḥd-i. Sdukkel-d meṛṛa imdanen-agi ufrinen,  d ayen meqqṛen nezzeh am Thimble yezmer ad yeḍru.”
peiying16Contrib1fix=Yerna asefrek n tignitin n yifuyla deg tebdart n yifuyla
peiying16Contrib2=Yefra ugur icudden ar iɣewwaṛen JavaScript
peiying16Contrib3=Yerna taẓrigt n yifuyla SVG srid deg umaẓrag
peiying16Quote=“Ḥemmleɣ Thimble, daɣen ḥemmleɣ ad fruɣ uguren akked terbeɛt Thimble.”
th30Contrib1=Ileqqem isemda n tukkit n wumuɣen
th30Contrib2=Yeḍmen d akken ifuyla ad d-banen akken iwata deg umaẓrag
th30Quote=« Axeddim ɣef Thimble d acqirreɣ daɣen d tarrayt meqqren akken ad tkecmeḍ deg umaḍal ilelli. Ayagi yeǧǧa-yi ad kkiɣ daɣen ad xedmeɣ akked imdanen ufrinen, i d-yessefhamen yal tikelt d akken tuccḍiwin-ik d tignatin akken ad tesnerniḍ ayen i d-snulfuyeḍ. Tulsa d ayen ẓẓayen, daɣen ad k-teǧǧ ad terreḍ ayen i d-wwiḍ ar tignatin akken ad tlemdeḍ tiɣawsiwin timaynutin ! »
omytryniukContrib1=Yenerna agrudem n tmeskant tusliɣt n tugniwin
omytryniukContrib2=Yerna ddeqs n usnerni deg ugrudem daɣen iseɣta uguren deg uɣanib n ugrudem akked timahilin
omytryniukContrib3=Ileqqem timunent n tengalt deg usenfaṛ Thimble
omytryniukQuote=« Ɣur-i nekk, attekki di Thimble ur yettaǧǧa ara kan ad tissineḍ tarmit ifazen s usihel, ayagi yettmuddu-d ladɣa aḥulfu n wawaḍ ticki nttekka deg ufaris i seqdacen yimdanen deg umaḍal meṛṛa. Ticki walaɣ imelyan deg umaḍal ttfaṛasen tagnit si tengalt i yuriɣ, d ayen i yid-yettmuddun afud di Thimble. Ayen-nniḍend tarbaɛt n yimdukal tuḥdiwt deg usenfaṛ i yiǧǧan attekki-iw ar Thimble d tarmit yessefṛaḥen. »
timmoyContrib1=Yefra ugur icudden ar uɣewwaṛ n usmirenawurman n ugalis n teskant &mdash; aɣewwaṛ-a yettwasekles tura ticki asebter yules-d asali s yiminig
timmoyContrib2=Yerna tamahilt ara yeǧǧen ad tserseḍ imzizdigen i tugniwin deg usenfaṛ
timmoyQuote=« uqbel Thimble, xedmeɣ ɣef wahilen meẓẓiyen cwiṭ i yuriɣ nekk s timmad-iw neɣ deg trebbaɛ meẓẓiyen. Axeddim ɣef tengalt n wugar n tmeyyatin  (neɣ ahat n wagimens !) n yifuyla ugar n 300 n yimdanen yeldi-yi-d aqerru-iw ɣef  «uxeddim lwaḥid d wiyaḍ» ayen id-yemmal. Ufiɣ d akken yegla-d s umecwaṛ n ulmad akken ad aɣeɣ tanumi di twennaḍt, maca llan yal tikelt yimdanen uḥdiqen i d-yettaken afus deg beddu neɣ akken ad tefruḍ uguren i tzemreḍ ad temmaggreḍ.  Akka kra n wagguren, Uɣaleɣ zemreɣ ad kkiɣ s  wayen i ttxemmimeɣ. Wali kam ayen nezmer meṛṛa ad tnexdem lwaḥid s tneflit Web n uɣbalu yeldin ! »

