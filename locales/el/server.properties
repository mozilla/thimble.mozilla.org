featuredContributors=Κορυφαίοι συνεισφέροντες
featuredContributorsDesc=Πάνω από <strong>350 εθελοντές</strong> από περισσότερες από <strong>30 χώρες</strong> έχουν συμμετάσχει στο έργο Thimble. Ορίστε μερικοί από τους πολλούς γενναιόδωρους φίλους μας που έχουν συνεισφέρει το χρόνο &amp; την ενέργειά τους για να βελτιώσουν το Thimble!

twigz20Contrib1=Προστέθηκε ένα μενού αποσπασμάτων κώδικα για πιο εύκολη γραφή κώδικα
twigz20Contrib2=Διορθώθηκαν σφάλματα αυτόματης εναλλαγής JavaScript
twigz20Quote=“Όταν ξεκίνησα στο Thimble, είχα ελάχιστη εμπειρία/γνώση για τη JavaScript. Χρειάστηκα λίγο χρόνο για να προσανατολιστώ. Αφού ξεκίνησα να εργάζομαι πάνω σε αυτό το έργο, έπρεπε να αντιμετωπίσω πολλά εμπόδια. Αλλά με τη βοήθειας της βασικής ομάδας, μπόρεσα να τα ξεπεράσω σιγά σιγά. Έχω να μάθω πολλά ακόμη, αλλά χαίρομαι με την πρόοδό μου μέχρι στιγμής!”
sanariaz154Contrib1=Προστέθηκε επιπλέον γέμιση στον επεξεργαστή για βελτίωση αναγνωσιμότητας
sanariaz154Quote=“Όλοι χρειαζόμαστε άτομα να μας παρέχουν σχόλια. Έτσι, βελτιωνόμαστε. Η δουλειά μου με το Thimble ήταν η πιο ενθαρρυντική εμπειρία μου στον κόσμο του ανοικτού κώδικα και μου έδωσε την ευκαιρία να εργαστώ με την πιο φιλική και υποστηρικτική ομάδα.”
raygervaisContrib1=Προστέθηκε μια κονσόλα JavaScript για να βοηθήσει τους μαθητές να αποσφαλματώσουν τον κώδικά τους και να βρουν σφάλματα
raygervaisContrib2=Βελτιωμένη χρηστικότητα των μενού του Thimble
hkiratContrib1=Δημιουργήθηκε ένα προσαρμοσμένο UI για επεξεργασία παραμέτρων για ετικέτες A-frame
hkiratContrib2=Η ρύθμιση συμπλήρωσης κώδικα έγινε προαιρετική
cgsinghContrib1=Προστέθηκαν περιγραφές στη σελίδα των έργων
