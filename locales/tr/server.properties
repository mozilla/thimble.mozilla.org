featuresCallout=Thimble, tarayıcının içinde çalışan, yetenekli bir kod editörü. HTML, CSS ve JavaScript'e yeni başlayanların kendi sitelerini ve web tabanlı projelerini oluşturmalarına yardımcı oluyor. İhtiyacın olan her şeyi parmaklarının ucunda. Thimble ile projeni çabucak oluşturup hayata geçirebilirsin.
