## Get Involved page ##
#######################

getInvolvedHeader=Sei interessato all'Open Source? <br/>Aiutaci a sviluppare e migliorare Thimble!
fileAnIssueBtn=Segnala un problema
goodFirstBugBtn=Trova un “buon primo bug” su cui lavorare
whyContributeTitle=Perché dare il tuo contributo?
contributeReason1=Il tuo contributo può cambiare in meglio la vita di altri utenti in tutto il mondo
contributeReason2=Acquisirai esperienza preziosa e potrai contare sul sostegno di utenti più esperti, oppure diventare tu stesso una guida per i principianti
contributeReason3=Sosterrai la missione Mozilla per un Internet aperto e accessibile a tutti
contributeReason4=È divertente!
getInvolvedDescription1=Thimble è un progetto <a href="https://it.wikipedia.org/wiki/Open-source_software">Open Source</a> realizzato da <a href="{{ mozillaFoundationURL }}">Mozilla Foundation</a> in collaborazione con <a href="{{ cdotURL }}">il centro per lo sviluppo di tecnologie aperte (CDOT) del Seneca College (Toronto)</a>. Sin dagli albori, i collaboratori internazionali hanno rivestito un ruolo importante per renderlo un progetto di successo.
getInvolvedDescription2=È un progetto internazionale, <strong>tradotto in 33 lingue</strong> (più oltre 100 traduzioni in corso d’opera) ed utilizzato da <strong> studenti in oltre 200 paesi</strong>.
noContributionTooSmallTitle=Ogni contributo, anche piccolo, è il benvenuto
noContributionTooSmallDesc=Sono ben accetti tutti i contributi, indipendentemente dalle proprie competenze o bagaglio d’esperienza. Non c'è bisogno che tu sia un programmatore esperto, infatti più della metà dei nostri collaboratori si identificano come studenti. Puoi iniziare da qualcosa di semplice. Apri un issue per…
noContributionTooSmallReason1=segnalare un bug, un problema o un errore di battitura
noContributionTooSmallReason2=Richiedere una modifica, una nuova funzionalità o progetto
noContributionTooSmallReason3=Comunica la tua opinione
goFileAnIssueBtn=Cosa aspetti? Apri un issue.
feelingAdventurous=Se ti senti avventuroso, allora controlla i nostri repository GitHub nella sezione sottostante.
onGithub=Su GitHub
goodFirstBugsBadge=Good first bug
contributingGuidelines=Linee guida di collaborazione
getInTouch=Contatti
getInTouchChat=Canale chat di Thimble
getInTouchEmail=Scrivici

featuredContributors=Collaboratori in primo piano
featuredContributorsDesc=Oltre <strong>350 collaboratori</strong> da più di <strong>30 paesi</strong> sono coinvolti nel progetto Thimble. Ecco alcune delle tante persone generose che hanno dedicato il loro tempo e la loro energia per rendere Thimble migliore.

twigz20Contrib1=Ha implementato il menu per i frammenti di codice al fine di rendere lo sviluppo più semplice
twigz20Contrib2=Ha risolto i bug nel codice JavaScript per il posizionamento automatico
twigz20Quote=“Quando ho iniziato con Thimble avevo poca esperienza e conoscenza di JavaScript. Ci ho messo un po' a sentirmi a mio agio. Quando ho iniziato a lavorare su questo progetto avevo molti ostacoli da superare. Ma con l'aiuto del team principale sono stato in grado lentamente di superare questi ostacoli. Ho ancora molto da imparare, ma sono felice del progresso fatto!”
sanariaz154Contrib1=Ha aumentato la spaziatura nell’editor per migliorare la leggibilità
sanariaz154Quote=“Tutti abbiamo bisogno di qualcuno che ci fornisca un feedback. È così che si migliora. Lavorare con Thimble è stata per me l'esperienza più incoraggiante nel mondo open source e mi ha dato la possibilità di lavorare con un team davvero amichevole e disponibile.”
raygervaisContrib1=Ha aggiunto una console JavaScript per aiutare i principianti a eseguire il debug del codice e rilevare gli errori
raygervaisContrib2=Ha migliorato l'usabilità dei menù di Thimble
raygervaisQuote=“L’aver contribuito a Thimble mi ha permesso di conoscere le moderne applicazioni web realizzate con JavaScript, un’esperienza che ha già aiutato ulteriormente la mia carriera con nuove possibilità e traguardi. L’Open Source ha cambiato il mondo, e con esso credo che possiamo fare di tutto.”
hkiratContrib1=Ha creato una interfaccia utente personalizzata per modificare i parametri sui tag A-frame
hkiratContrib2=Ha inserito una preferenza per attivare o disattivare il completamento del codice
hkiratContrib3=Ha ricercato nuovi approcci tecnici all'editing collaborativo
hkiratQuote=“Lavorare su Thimble è stata una grande esperienza. Il codice è ben strutturato e i mentori sono davvero disponibili. Per chi intende iniziare a lavorare sull’Open Source è un ottimo punto di partenza, infatti contribuire a questi progetti mi ha insegnato molto in merito alle buone pratiche dell’Open Source.”
cgsinghContrib1=Aggiunta delle descrizioni alla pagina dei progetti
cgsinghContrib2=Ha aggiunto una preferenza per attivare o disattivare l’inserimento automatico dei tag di chiusura
cgsinghContrib3=Ha corretto un bug di usabilità di lunga data con il pulsante Pubblica
cgsinghQuote=“Lanciarmi in Thimble la prima volta fu scoraggiante. Ma quando poi ho iniziato a contribuire, è diventato soddisfacente. Ho imparato molto su cose che normalmente mettevo da parte &mdash; sullo sviluppo web. Nello sviluppo Open Source, non mi sono mai sentito solo. Riunisci tutte queste menti di talento insieme, e qualcosa di grande come Thimble può accadere.”
peiying16Contrib1fix=Aggiunto il supporto per i file icona nell'elenco file
peiying16Contrib2=Ha corretto un bug correlato alle impostazioni JavaScript
peiying16Contrib3=Supporto per la modifica dei file SVG direttamente nell'editor
peiying16Quote=“Amo Thimble, e mi piace correggere i bug con il team di Thimbe.”
th30Contrib1=Ha aggiornato il menù degli effetti di transizione
th30Contrib2=Ha controllato che i file siano correttamente evidenziati nell'editor
th30Quote=“Lavorare con Thimble ha dimostrato di essere la strada stimolante ed esplosiva per immergersi nell'open source. Mi ha fatto effettivamente collaborare e lavorare con alcuni individui strabilianti, che ti fanno sempre sentire come se i tuoi errori fossero soltanto opportunità di migliorare ulteriormente i rilasci. La persistenza è la chiave, e sempre trasforma una risposta in una opportunità di lezione!”
omytryniukContrib1=Ha migliorato il visualizzatore incorporato dell'interfaccia utente
omytryniukContrib2=Ha aggiunto diverse migliorie dell'interfaccia utente e corretto gli stili del front-end e i bug di funzionalità
omytryniukContrib3=Ha aggiornato i moduli node.js  richiesti per il progetto Thimble
omytryniukQuote=“Per me, lavorare su Thimble non riguarda solo il guadagnare una preziosa esperienza di programmazione ma ancor più importante è il senso di realizzazione e contribuire ad un progetto che è utilizzato dalle persone di tutto il mondo. Rendendosi conto che milioni di persone beneficiano dal codice che io scrivo è ciò che mi ha spinto a lavorare su Thimble. L'altro fattore importante è la comunità amichevole e solidale all'interno del progetto che è un altro motivo che rende la mia esperienza di sviluppo open source con Thimble affascinante.”
timmoyContrib1=Ha corretto un bug relativo all'impostazione di auto aggiornamento nel pannello di anteprima &mdash; adesso ricorda il parametro quando il browser è aggiornato
timmoyContrib2=ha realizzato una funzionalità che permette di aggiungere filtri alle immagini in un progetto
timmoyQuote=“Prima di Thimble, lavoravo con programmi relativamente piccoli che scrivevo da solo i in piccoli gruppi. Lavorare sul codice che si espande con centinaia (probabilmente migliaia!) di file che vengono lavorati da più di 300 persone ha definitivamente aperto la mia mente su cosa significhi “lavorare con gli altri”. Ho trovato che c'è decisamente una curva di apprendimento per usare l'ambiente, ma ci sono sempre facce amichevoli che ti aiutano ad iniziare così come con i problemi che potresti avere durante il percorso. Solo dopo alcuni mesi, sono capace di contribuire alla comunità più di quanto avessi potuto immaginare prima. Immagina le possibilità che possiamo tutti raggiungere insieme mentre l'open source continua a crescere!”

