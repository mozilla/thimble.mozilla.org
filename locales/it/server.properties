###################
## Features page ##
###################

featuresHeader=Questa serie di funzionalità rende l’apprendimento<br/> <em>e</em> l’insegnamento del codice facili e divertenti
featuresCallout=Thimble è un editor avanzato di codice che può essere utilizzato direttamente nel browser. È progettato per aiutare i nuovi sviluppatori a realizzare siti e progetti web utilizzando HTML, CSS e JavaScript. Tutto ciò di cui hai bisogno è a portata di mano, in modo che tu, o la tua classe, possiate iniziare a sviluppare progetti in breve tempo.
featuresCalloutDesc=È un editor di codice, un server web, un browser e un set di strumenti per lo sviluppo raccolti in un’unica applicazione… ed è <em>gratis!</em>

livePreviewFeatureTitle=Vedi istantaneamente le modifiche
livePreviewFeatureDesc=Velocizza lo sviluppo e la sperimentazione con l’<strong>anteprima in tempo reale</strong>, che mostra istantaneamente i risultati delle tue modifiche al codice sorgente.
remixFeatureTitle=Personalizza un progetto Thimble
remixFeatureDesc=Hai notato un progetto che ti piace su Thimble? Personalizzalo per creare la tua versione. Puoi anche condividere il progetto con amici o studenti e invitarli a fare altrettanto.
snippetsFeatureTitle=Frammenti di codice a portata di mano
snippetsFeatureDesc=Lavora più velocemente utilizzando un elenco di frammenti di codice HTML, CSS e JavaScript pronti da inserire nel codice sorgente.
consoleFeatureTitle=Console JavaScript incorporata
consoleFeatureDesc=Stai lavorando su JavaScript? La console integrata di Thimble rende il processo di test e debug del codice più semplice che mai.
fileTreeFeatureTitle=Aggiungi e gestisci i file
fileTreeFeatureDesc=Thimble funziona come un progetto web reale: puoi creare, rinominare, eliminare e perfino caricare nuovi file.
fileTreeFeatureDescHighlight1=Scarica il progetto in un file <strong>.zip</strong> per visualizzarlo sul disco rigido
fileTreeFeatureDescHighlight2=Trascina e rilascia i file dal computer direttamente nella finestra di Thimble
fileTreeFeatureDescHighlight3=Scarica qualsiasi file del progetto tramite il menu contestuale attivabile col tasto destro del mouse
themeFeatureTitle=Scegli il tema che preferisci
themeFeatureDesc=Thimble è disponibile in tema scuro o tema chiaro: scegli quello che preferisci. Puoi personalizzare anche altri parametri, come ad esempio la grandezza del testo.
tutorialFeatureTitle=Segui le istruzioni incorporate ai progetti, oppure realizzane di tue
tutorialFeatureDesc=In alcuni progetti troverai istruzioni incorporate che illustrano passo passo le modifiche da apportare. Anche tu puoi realizzare istruzioni per guidare i tuoi allievi nel progetto.
autocompleteFeatureTitle=Mostra suggerimenti durante la digitazione del codice
autocompleteFeatureDesc=Basta rimanere bloccati perché non si ricordano regole e sintassi. Thimble mostra suggerimenti di completamento automatico per i file HTML, CSS e JavaScript.
inlineCSSFeatureTitle=Modifica CSS direttamente nelle pagine HTML
inlineCSSFeatureDesc=Compila gli stili CSS dei vari componenti senza uscire dalla pagina HTML che stai modificando. Posiziona il cursore di testo su ogni tag del componente e premi <span class="key">Cmd/Ctrl</span>+<span class="key">E</span> per compilare il suo stile in CSS.
publishingFeatureTitle=Pubblica i progetti sul web istantaneamente
publishingFeatureDesc=Basta un clic per pubblicare i tuoi progetti sul Web e, ogni volta che apporti una modifica, aggiornare il progetto è facile.
colorpickerFeatureTitle=Preleva i colori direttamente all'interno dell'editor
colorpickerFeatureDesc=Posiziona il cursore di testo sul valore di un colore in un file CSS e premi <span class="key">Cmd/Ctrl</span>+<span class="key">E</span> per aprire il raccoglitore di colori.
previewModesFeatureTitle=Prova il tuo progetto su un dispositivo mobile
previewModesFeatureDesc=Passando alla <strong>modalità anteprima dispositivo mobile</strong> potrai vedere come appare il tuo progetto su schermi di piccole dimensioni. Attiva l’anteprima a schermo pieno per visualizzare l’immagine ingrandita.
inspectorFeatureTitle=Trova elementi HTML velocemente
inspectorFeatureDesc=Apri <strong>DOM Inspector</strong> e passa il cursore sopra i diversi elementi dell’anteprima. Thimble evidenzierà il codice corrispondente nell’editor HTML.
imageFiltersFeatureTitle=Filtri immagine
imageFiltersFeatureDesc=Vivacizza il progetto decorando le immagini con gli appositi filtri. I gatti non sono mai apparsi così belli prima d’ora!
takeASelfieFeatureTitle=Fai un autoscatto
takeASelfieFeatureDesc=Aggiungi la tua foto alle pagine su cui stai lavorando con lo strumento autoscatto di Thimble e la webcam del tuo computer. Digita il tag <span class="key">&lt;img src=</span> sulla pagina HTML e verrà visualizzata una richiesta di conferma.

