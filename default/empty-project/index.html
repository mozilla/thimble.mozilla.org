<!DOCTYPE html> <!-- This clarifies the version of HTML -->
<html> <!-- HTML Tags. You must use these when starting a HTML document -->
  <head> <!-- Code inside the '<head>' and '</head>' tags will not print out on a webpage. Store links to CDN's and your CSS or JS here. -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- The basis of responsive web design -->
    <title>Made with Thimble</title> <!-- The title is what displays on the 'tab' window on modern browsers. -->
    <link rel="stylesheet" href="style.css"> <!-- This is a link to an external CSS page. -->
  </head>
  <body> <!-- The body is where you write all the code that will display visually to the user. Text, images, videos etc. -->
    <h1> Welcome to Thimble! </h1>
    <p> Create something amazing with the web! Let's start by looking at some basic HTML!</p>
    <br> <!-- This is used for a line break -->
    <h1>I am the biggest of the headings!</h1> 
    <h2>I am smaller than h1!</h2>
    <h3>I am smaller than h2!</h3>
    <h4>I am smaller than h3!</h4>
    <h5>I am smaller than h4!</h5>
    <h6>I am the smallest of the headings.</h6>
    <hr> <!-- This is used for a line -->
    <p>I am a paragraph.</p>
  </body>
</html>

<!-- This is a comment, and will not be read by the browser. It is just for making code easy to read, and look nice! -->
